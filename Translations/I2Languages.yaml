    - Term: enemiesLang/{ANGEL3}bDesc
      TermType: 0
      Languages:
      - Angelic abominations whose beauty belies a malevolent intent. Soaked in vice, their every whim is a sick contradiction of the virtues they once extolled.
      - La beauté de ces abominations angéliques cache de sombres desseins. Les désirs de leurs âmes viciées sont aux antipodes des vertus qu'ils célébraient jadis.
      - Un'angelica abominazione la cui bellezza cela un intento diabolico. Traboccante di vizi, ogni suo capriccio è una riprovevole contraddizione delle virtù che un tempo celebrava.
      - Engelsgleiche Abscheulichkeiten, deren Schönheit nicht über ihre Bösartigkeit hinwegtäuschen kann. Durch und durch verdorben sind ihre Launen eine kranke Parodie der Tugenden, die sie einst priesen.
      - Abominaciones angelicales cuya belleza reside en su propósito malévolo. Como están totalmente viciados, su única motivación es la contraposición ponzoñosa de las virtudes que una vez alababan.
      - Abominações angelicais cuja beleza camufla o propósito maligno. Impregnados de vícios, todos seus caprichos são contradições doentias das virtudes que, um dia, exaltaram.
      - Anielskie abominacje, których piękno kryje złowieszcze intencje. Wręcz ociekają występkiem, a każdy ich kaprys jest chorym zaprzeczeniem cnót, które niegdyś wychwalały.
      - Ангельские выродки, чья красота скрывает под собой темную сущность. Они пропитаны пороком, и каждый их шаг является тошнотворным антиподом добродетелей, которые они некогда олицетворяли.
      - Güzelliklerinin altında kötülük yatan meleksel yaratıklar. Kötülük kuyusuna düşmüş bu varlıkların bütün hevesi, bir zamanlar övdükleri erdemlerin hastalıklı bir çelişkisidir.
      - 形似天使的恶魔， 美丽的外表下包藏着恶毒的歹意。 它们终日浸淫罪恶， 每一个疯狂的念头都与昔日颂扬的美德背道而驰。
      - 闇落ちした天使。美しい見た目とは裏腹に、 強い悪意を秘めている。 邪悪に染まり切っているため、 思いつくことすべてが、 かつて称賛された美徳と禍々しい対極を為している。
      - 아름다움 아래 악의를 감추고 있는 천사 같은 흉물입니다. 악덕에 흠뻑 빠져 부리는 온갖 변덕은 그 자신이 그렇게나 격찬하던 미덕과 병적인 모순을 보여줍니다.
      - 形似天使的惡魔，美麗的外表底下暗藏著歹毒的惡意。祂們終日浸淫罪惡，每一個瘋狂的念頭都與其昔日頌揚的美德背道而馳。
