    - Term: enemiesLang/{STARDUST_JOE}bDesc
      TermType: 0
      Languages:
      - Some see death as the great equaliser - the inevitable levelling of humanity that strips away rank, wealth, and creed. Those people will still have to report to Lord Ghost in the afterlife, paying spectral tithes to his spectral lordship. Or so it would be, if there were such things as ghosts.
      - D'aucuns voient la mort comme une puissance égalisatrice qui terrasse l'humanité et la dépouille de son rang, sa richesse et sa confession. Ces personnes ne seront pas dispensées de payer une dîme spectrale à Son Altesse Spectralissime dans l'au-delà. Mais je vous le répète, les fantômes ne sont qu'une pure fabrication.
      - C'è chi considera la morte come la grande livellatrice, l'inevitabile rimozione di ogni differenza sociale, economica e di credo dall'umanità. Quelle persone dovranno comunque presentarsi al cospetto di Lord Fantasma una volta raggiunto l'aldilà, e pagare i giusti tributi spettrali alla Sua Spettrale Eccellenza. O così sarebbe se i fantasmi esistessero per davvero.
      - Der Tod gilt als großer Gleichmacher – am Ende bleibt weder Rang noch Geld noch Herkunft. Aber dennoch sind im Jenseits alle dem Geisterherrscher Rechenschaft schuldig und müssen ihm Tribut zollen. So wäre es zumindest, wenn es so etwas wie Geister gäbe.
      - Hay quienes creen que la muerte lo iguala todo; que da lugar al inevitable equilibrio de la humanidad que se lleva consigo riquezas, estratos sociales y creencias. Toda esa gente tendrá que rendir cuentas con el Sr. Fantasma en el más allá y pagar los diezmos espectrales a su señoría fantasmal. Aunque, para eso, antes tendrían que existir los fantasmas.
      - 'Alguns enxergam a morte como o grande equalizador: o inevitável nivelamento da humanidade que extirpa classe, riqueza e crença. Ainda assim, essas pessoas vão precisar ficar de frente para o Lorde Fantasma após a morte e pagar dízimos espectrais ao senhorio espectral. Ou, pelo menos, é o que aconteceria se fantasmas existissem.'
      - Niektórzy widzą śmierć jako rękę sprawiedliwości – nieuchronne zrównanie ludzkości, które pozbawia rangi, bogactw i poglądów. Ci ludzie po śmierci będą musieli zgłosić się do Władcy Duchów, by zapłacić widmową dziesięcinę widmowemu panu. A raczej tak by było, gdyby duchy istniały.
      - 'Некоторые считают смерть великим уравнителем: именно она лишает человека статуса, богатства и заслуг, нивелируя все различия. Но в загробной жизни этим людям все равно надо отчитываться перед Господином призраком и платить призрачную дань его призрачной светлости. Если бы призраки, конечно, существовали.'
      - Kimileri ölümü büyük dengeleyici olarak görüyor - makamı, zenginliği ve inancı ortadan kaldıran insanlığın kaçınılmaz eşitlenmesi. Bu insanlar yine de ölümden sonraki yaşamda Hayalet Lort'a hesap vermek zorunda kalacaklar ve onun hayali lordluğuna hayali aşar ödemek zorunda kalacaklar. Yani hayalet diye bir şey olsaydı, öyle olurdu.
      - 有些人把死亡看做伟大的均化器——这谁都无法避免的人类平准机制会剥下生前所有的等级、财富以及信条。但这些人在死后仍然需要像鬼魂领主复命，并向这位幽灵大人进献灵税。如果有鬼魂这种东西的话，那应该会是这样。
      - ある者は、死は偉大なる平等者であり、地位や富、信条を取り払って、人間性を等しくするための必然だと考える。彼らはあの世でもゴースト卿に報告し、偉大なるゴースト卿に幽界の税を納めなければならない。それも、本当に幽霊なんてものが存在したらの話だが。
      - 어떤 사람들은 죽음 앞에 모두 평등하다고 생각하죠 - 계급, 부, 그리고 신념에서 벗어나 모든 인류가 반드시 평등해집니다. 이들은 여전히 사후세계에 있는 고스트경에게 보고해야 하며, 유령 영주권에 대한 유령 십일조를 바칩니다. 그게 아니더라도 만일 유령같은 게 있다면 똑같이 할 거예요.
      - 有些人把死亡視為偉大的均化器，這種任誰也無法避免的人類平衡機制會撇開大家生前所有的等級、財富以及信條不看。但這些人在死後仍然需要向鬼魂領主效命，並向這位幽靈大人進獻靈稅。如果真的有鬼魂這種東西的話，那情況應該會是像那樣。
