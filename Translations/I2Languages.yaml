      Languages:
      - Created to reach the stars, but she's gone much, much farther than that. She tore a hole in our universe, a gateway to another dimension. A dimension of pure chaos. Pure… evil. Look at her, isn't she beautiful?
      - Créée pour toucher les étoiles, ses ambitions l'ont menée bien au-delà. Elle a percé un trou dans notre univers ; un portail vers la dimension du chaos et du mal les plus absolus. Regardez-la. N'est-elle pas ravissante ?
      - 'Creata per raggiungere le stelle, ma è andata ben oltre. Ha divelto la trama dell''universo, creando un passaggio verso un''altra dimensione. Una dimensione di caos puro. Malvagità pura. Guardala: non è bellissima?'
      - Geschaffen, um die Sterne zu erreichen, aber sie ist sehr viel weiter gegangen. Sie hat ein Loch in unser Universum gerissen, ein Tor zu einer anderen Dimension. Einer Dimension des reinen Chaos. Des reinen ... Bösen. Seht sie euch an, ist sie nicht wunderschön?
      - La crearon para llegar hasta las estrellas, pero ha llegado muchísimo más lejos. Abrió un agujero en nuestro universo, un portal a otra dimensión. Una dimensión de puro caos. Puro... mal. Mírala, ¿no es preciosa?
      - Foi criada para chegar às estrelas, mas já alcançou lugares muito mais distantes. Ela abriu um buraco no nosso universo, um portal para outra dimensão. Uma dimensão de puro caos. Pura... maldade. Olha só pra ela, não é linda?
      - Stworzono ją, by sięgnęła gwiazd, lecz udało jej się dotrzeć o wiele, wiele dalej. Przebiła się przez nasz wszechświat na wylot, tworząc bramę do innego wymiaru. Wymiaru czystego chaosu. Czystego… zła. Spójrz na nią, czyż nie jest piękna?
      - Она была создана, чтобы достичь звезд, но и этого ей показалось мало. Она проделала дыру в нашей вселенной и открыла врата в другое измерение. Измерение чистого хаоса, чистого... зла. Но посмотрите, разве она не прекрасна?
      - Yıldızlara ulaşmak için yaratıldı ama o bundan çok, çok daha öteye gitti. Evrenimizde bir delik açtı, o da başka bir boyuta açılan bir kapı. Saf bir kaos boyutu. Saf... kötülük. Şuna bak, güzel değil mi?
      - 它被创造出来是为了前往群星， 但它走得比这更远更远。 它在我们的宇宙中撕开了一个洞， 一个通往另一个维度的通道， 那是一个纯粹混沌的维度， 纯粹的……邪恶。 看看它， 不是很美吗？
      - 星々に到達するために生み出されたが、 それを遥かに超えるものとなった。 この宇宙に穴をうがち、 異次元への入り口を作ったのだ。 純然たるカオス次元へと。 純粋な… 邪悪へと。 見よ、 彼女はなんと美しいのだろう。
      - 별에 닿기 위해 창조되었지만, 그녀는 그보다 더 멀리 갔습니다. 우리 세계에 구멍을 내어 다른 차원으로 갈 수 있는 관문을 열었죠. 순수한 혼돈의 차원이자 순수한... 악입니다. 저 여인을 보세요, 아름답지 않나요?
      - 祂是為了要觸得群星而被創造出來的，但祂的能耐可遠遠不只如此。祂在我們的宇宙中撕開了一個蟲洞，打開了通往另一個維度的通道，那是個充滿純粹混沌的維度。滿是純粹的……邪惡。你看，祂很美對吧？
