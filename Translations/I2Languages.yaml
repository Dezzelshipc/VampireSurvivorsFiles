      - 'Судя по всему, они произошли от сомов — видели, какие усы? А большие сплющенные головы? Не говоря уж о необычных пищевых предпочтениях: кто еще станет притворяться непорочной девой, чтобы заманивать доверчивых ловеласов в свое логово?'
