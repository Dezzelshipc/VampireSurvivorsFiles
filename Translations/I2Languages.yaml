    - Term: enemiesLang/{TRAINEE_ANY}bDesc
      TermType: 0
      Languages:
      - The Interns of Eternity, they’ll reap anything but a paycheck. Really though, isn’t the work experience enough? Many are the apprentices of the Grim Maschera, each hoping to impress Lord Death enough that they may finally harvest souls on commission.
      - Ces éternelles stagiaires ont tout vu, sauf une fiche de paie. Mais la ligne qu'elles pourront ajouter sur leur Curriculum Mortae vaut bien ce sacrifice, non ? La plupart de ces apprenties espèrent impressionner la Mort elle-même pour enfin obtenir leur premier projet de fauchage d'âme rémunéré.
      - Gli stagisti dell'Eternità, falcerebbero qualsiasi cosa, eccezion fatta per l'assegno dello stipendio. Che poi, l'esperienza lavorativa non è già abbastanza? I tirocinanti del Tristo sono molti, ciascuno intenzionato a impressionare il Signore della Morte al punto da poter finalmente mietere anime su commissione.
      - Die Praktikanten der Ewigkeit. Ernten alles, außer einem Gehaltsscheck. Aber mal ehrlich, reicht die Praxiserfahrung als Lohn nicht aus? Viele gehen bei Grim Maschera in die Lehre und hoffen, eines Tages Seelen für Lord Tod persönlich ernten zu dürfen.
      - Son los becarios de la eternidad, lo destrozarán todo menos las nóminas. No, en serio, ¿es que no es suficiente con poder trabajar? Son muchos los aprendices de la Segadora, y todos y cada uno buscan impresionarla para por fin poder recolectar almas a comisión.
      - Os Estagiários da Eternidade colhem qualquer coisa, menos um salário. Mas, falando sério, a experiência profissional não é suficiente? Muitos são aprendizes do Máscara Fúnebre e tentam impressionar o Lorde da Morte para que, finalmente, possam ser contratados para colher almas.
      - Stażyści wieczności, zdolni zdobyć każdą duszę, ale całkowicie niezdolni do zdobycia wypłaty. Ale serio, czy samo doświadczenie w zawodzie nie wystarczy? Wielu z nich jest uczniami Ponurej maschery, a wszyscy żywią nadzieję, że zaimponują Panu Śmierci na tyle, by zacząć otrzymywać prowizję za zbierane dusze.
      - Стажеры Вечности получают все, что угодно, кроме зарплаты. А что, разве опыта работы им недостаточно? Многие из них ходят в учениках у Темной маски, и каждый надеется произвести впечатление на Смерть, чтобы наконец перейти на жатву душ по контракту с отпускными и страховкой.
      - Sonsuzluğun Stajyerleri, maaş çeklerinden başka her şeyi hasat ederler. Sahi ya, iş deneyimi yeterli değil mi? Birçoğu, Grim Maschera'nın çıraklarıdır, her biri Lort Ölüm'ü yeterince etkileyip karşılığında görevlendirilerek ruhları toplamayı umar.
      - 它们是死亡的实习生， 会收割任何东西， 除了薪水。 不过说真的， 工作经验还不够吗？ 许多人是“可怕面具”的学徒， 每个人都希望能给死神领主留下足够的印象， 好让自己能最终拿到收割灵魂的委托。
      - 永遠の見習い死神。 あらゆるものを刈り取るが、 給料だけは手に入らない。 いやマジで、 実務経験は十分では？  その多くはグリム・マスケーラの弟子。 誰もが 〈死の王〉 に評価されて見習いを卒業し、 いつか歩合制で魂を刈り取りたいと願っている。
      - 영원한 인턴인 이들은 월급 외에는 그 무엇도 거둬갈 수 없습니다. 하지만 그 정도면 업무 경험은 충분한 게 아닌가요? 대부분 그림 마스케라의 수습생으로, 모두 저마다 죽음의 군주에게 깊은 인상을 남겨 실제로 영혼을 거둘 자격이 주어지길 바라고 있습니다.
      - 祂們是死亡的實習生，會收割任何東西，除了薪水以外。不過說認真的，能夠讓你累積工作經驗還不夠嗎？許多人都是「可怕面具」的學徒，每個人都希望能給死神領主留下很棒的印象，好讓自己能夠拿到收割靈魂的工作單。
