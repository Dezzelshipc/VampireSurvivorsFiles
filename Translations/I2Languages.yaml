      Languages:
      - 'In his life there’s been heartache and pain. He don’t know if he can face it again. Can’t stop now, he’s traveled so far, to change this lonely life… never gonna give you up, never gonna let you down, never gonna run around and desert you. '
      - Pas d'états d'âme, pas de tourments, de sentiments. Le froid est pour moi le prix de la liberté. La tristesse, l'angoisse et la peur m'ont quitté depuis longtemps... mais ils m'entraînent jusqu'à l'insomnie, les fantômes de l'ennui.
      - Già troppe volte ormai han pianto gli occhi suoi. Piange, e dice che non è pioggia su di sé. Vuole solo farti sapere come si sente, vuole farti capire che non ti lascerà mai, che non ti deluderà mai, che non ti farà piangere né ti dirà bugie.
      - In seinem Leben gab es Herzschmerz und mehr Schmerz. Er glaubt, es wäre schon genug Schmerz. Er muss weiter, ist schon so weit gereist, von hier bis zur Einsamkeit … Er kennt die Liebe, kennt ihre Regeln. Aber ich kenn sie auch.
      - Silencio. Tan grande, tan vacío y tan muerto. Cómo quema este dolor del silencio. Que llena cada espacio en mi cuerpo. Cómo duele este silencio de amor.
      - Houve angústia e dor em sua vida. Ele não sabe se pode encarar mais feridas. Muito tarde para parar, ele chegou longe demais e quer mudar essa triste vida... E nessa loucura de dizer que não te quer, vai negando as aparências, disfarçando as evidências...
      - Jego życiu zawsze towarzyszył ból serca i cierpienie. Nie wie czy zniesie tego więcej. Nie może się teraz zatrzymać, przebył już tak daleką drogę, by zmienić swoje samotne życie… miłość nie jest mu obca. Oboje wiemy o co chodzi.
      - 'С головы сорвал ветер его колпак. Он хотел любви, но вышло все не так. Знает он: ничего в жизни не вернуть, и теперь у него один лишь только путь... Ну и пусть будет нелегким сей путь. Тянут ко дну боль и грусть, прошлых ошибок груз.'
      - Kaderinde gönül yarası ve ızdırap hüküm sürüyordu. Onunla tekrar yüzleşip yüzleşemeyeceğini bilmiyordu. Artık duramaz, bu yalnız hayatı değiştirmek için çok yol kat etti… aşka yabancı değil, kuralları biliyor, ben de biliyorum.
      - '冷冷的冰雨在脸上胡乱的拍， 暖暖的眼泪跟寒雨混成一块， 眼前的色彩忽然被掩盖。 你的影子无情在身边徘徊， 你就像一个刽子手把我出卖， 我的心彷佛被剌刀狠狠地宰， 悬崖上的爱， 谁会愿意接受最痛的意外。 '
      - '今までの人生は苦難と試練の連続だった。 もうこれ以上は耐えられないだろう。 だから前へ進むしかない。 この孤独な人生を変えるために、 彼ははるばるここまで来たのだから。 （愛を知りたい人のための某ヒット曲より）愛を知る彼は、 その決まりもよく心得ているのだ。 '
      - It’s beautiful life 넌 나의 곁에 있을걸. It’s beautiful life 나의 뒤에 서 있을걸. Beautiful love 하늘 아래 나와 있다면 숨쉬는 것만으로도 좋을 걸. It’s beautiful life, beautiful day 나의 기억에서 네가 살텐데...그는 사랑에 서툴지 않고 규칙을 알고 있어요. 저도 그렇죠.
      - 冷冰冰的雨在臉上胡亂拍打。暖暖的眼淚跟寒雨混成一塊。眼前的色彩忽然被掩蓋。你的影子無情地在身邊徘徊，你就像劊子手把我出賣，我的心彷佛被刺刀狠狠地刺穿，懸崖上的愛，誰會願意接受最痛的意外。
