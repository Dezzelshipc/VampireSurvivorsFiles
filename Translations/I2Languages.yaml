      Languages:
      - 'The original Green Knight would challenge brave warriors to freely strike him anywhere on his body, but vowed he’d return a year later and return the blow in kind. These chartreuse charlatans are well versed in the legend of their progenitor, using his fabled challenge to lure enemies close before kicking them right in the plums and chopping their bewildered heads off. '
      - Le Chevalier vert originel mit de courageux guerriers au défi de le frapper n'importe où, mais fit le vœu de revenir un an plus tard pour rendre coup sur coup. Ces charlatans couleur vert jaune ne connaissent que trop bien la légende de leur ancêtre. Ils se servent du mythique défi pour appâter leurs adversaires et couper leur tête éberluée.
      - Il primo vero Cavaliere verde sfidava i coraggiosi guerrieri a colpire liberamente un punto a piacere del proprio corpo, promettendo di tornare l'anno seguente e restituire il suddetto colpo. Questi glauchi imbroglioni conoscono a menadito il mito che circonda il proprio antenato, e sfruttano la leggendaria sfida per far avvicinare i nemici, assestar loro un bel calcio nei gioielli di famiglia e decapitare le loro teste ancora frastornate.
      - Der eigentliche, originale Grüne Ritter erbot kühne Recken, ihm einen Hieb irgendwo auf seinen Körper zu setzen. Er würde allerdings ein Jahr später zurückkehren und den Schlag vergelten. Diese hellgrünen Scharlatane wissen um die Legende ihres Ideenpatrons und nutzen sie, um Gegner nahe genug heranzulocken, sodass sie ihnen ins Untergeschoss treten und dann den von Entsetzen schon entstellten Kopf abschlagen können.
      - El caballero verde original retaba a guerreros valerosos a que lo golpearan en cualquier parte de su cuerpo con la condición de poder devolvérselo al año siguiente. Estos embusteros de color verde amarillento conocen muy bien la leyenda de su antepasado, pero usan este desafío legendario para acercarse a sus enemigos, darles una buena patada en las bellotas y cortarles la cabeza.
      - O Cavaleiro Verde original desafiava guerreiros corajosos a golpearem qualquer parte do seu corpo livremente, mas jurava que retornaria um ano depois para retribuir a pancada na mesma moeda. Esses charlatães com cor de burro quando foge conhecem bem a lenda do seu progenitor e usam o desafio lendário para se aproximar dos inimigos, chutar suas fuças e cortar suas cabeças desnorteadas.
      - Oryginalny Zielony Rycerz wyzywał odważnych wojowników, by uderzyli go w dowolne miejsce, ale przyrzekał, że powróci rok później, by oddać cios. Te zielonkawe szarlatany dobrze znają legendę swojego przodka i używają jego słynnego wyzwania, by zwabić wrogów przed kopnięciem ich w klejnoty i obcięciem oszołomionej głowy.
      - Настоящий Зеленый рыцарь бросал вызов храбрым воинам и разрешал беспрепятственно ударить себя в любое место на теле, но обещал, что вернется через год и нанесет ответный удар. А эти салатовые шарлатаны хорошо знают легенду о своем прародители и используют его испытание, чтобы подманить врагов поближе, а потом засадить им коленом прямо по самому дорогому и отрубить головы, пока те приходят в себя.
      - Orijinal Yeşil Şövalye, cesur savaşçılara vücudunun herhangi bir yerine istedikleri gibi vurmaları için meydan okurdu, ancak bir yıl sonra geri döneceğine ve aynı darbeyi kendisinin vuracağına yemin ederdi. Bu yeşilimsi şarlatanlar, atalarının efsanesi konusunda bayağı bilgi sahibi ve şövalyenin efsanevi meydan okumasını, düşmanlarının testislerine tekme atıp şaşkın kafalarını kesmeden önce yakınlarına çekmek için kullanıyorlar.
      - '最早的绿骑士会让勇士随便殴打自己身体的任何部位， 但发誓它会在一年后回来， 并悉数回敬对方。 这些黄绿色的骗子深谙先辈的传说， 就用同样的挑战引诱敌人靠近， 然后一脚踢到对方的蛋蛋上， 再趁对方晕头转向的时候砍掉他们的脑袋。 '
      - '元々、 グリーンナイトは勇敢な戦士たちに挑み、 その体に自由に攻撃を当てさせては、 1年後にその打撃をお返しにくると約束して去る変わり者だった。 そんな祖先の伝説に精通する彼ら薄緑色のペテン師たちは、 その伝説的な挑戦を利用して敵を近くに誘い込み、 不意をついて相手が混乱している間に頭を落としてしまうらしい。 '
      - 원래 녹색 기사는 용감한 전사들에게 자기 몸의 아무 곳이나 자유롭게 공격하도록 도발하지만, 1년 후에 돌아와 같은 일격을 가하겠다고 맹세했죠. 이 녹색 사기꾼은 조상의 전설에 정통하며 전설적인 도발로 적을 유인한 다음, 중요 부위를 발로 차서 어리둥절해진 사이에 머리를 베어버려요.
