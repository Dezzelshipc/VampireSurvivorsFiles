      - Estas criaturas son farsantes demoniacos a los que les encanta el sabor de la carne humana. Se transforman en monjes para engañar a los peregrinos que se dirigen al templo sagrado. Te preguntarás si no los delata el cuello de metro y medio, pero te sorprenderías de hasta dónde se puede llegar con un poco de confianza.
      - Demônios vigaristas que adoram carne humana. Estas traiçoeiras criaturas se passam por monges para enganar peregrinos a caminho do templo sagrado. Talvez você imagine que os pescoções de dois metros evidenciariam a fraude, mas um pouco de confiança é tudo.
      - Złowieszczy żartownisie gustujący w ludzkim mięsie. Te zwodnicze stworzenia podszywają się pod mnichów, by wabić na manowce pielgrzymów zmierzających do świątyni. Można by pomyśleć, że ich ponadmetrowe szyje powinny zdradzić ich prawdziwą naturę, ale odrobina pewności siebie czyni cuda.
      - Демоны-плуты с тягой к человечинке. Коварно выдают себя за монахов, чтобы заманивать в логово паломников по пути к святому храму. Казалось бы, эти метровые шеи должны навести на подозрения, но вы поразитесь, сколько людей можно обвести вокруг пальца, если просто вести себя достаточно нагло и уверенно.
      - İnsan etine bayılan şeytani düzenbazlar. Bu ikiyüzlü yaratıklar kutsal tapınağa giden yolda hacıları kandırmak için keşiş kılığına girerler. Bir metre uzunluğundaki boyunlarının kendilerini ele vereceğini düşünebilirsiniz, ancak biraz özgüvenle birlikte neler yapabileceklerine şaşar kalırsınız.
      - '喜欢吃人的伪装者， 生性凶残。 这些奸诈的生物会装扮成僧侣的模样， 在路上诱骗前往神社的信徒。 你以为那根一米二长的脖子会让它露馅， 但等你撒腿逃跑时就会大吃一惊了， 瞬间就能粉碎你的求生信念。 '
      - '人肉を好み悪賢いこの生き物は、 聖なる寺院への道中で巡礼者を欺くために僧侶のふりをする。 4フィートの長い首が特徴的だが、 少し自信を持てば、 驚くほど簡単に逃れることができる。 '
