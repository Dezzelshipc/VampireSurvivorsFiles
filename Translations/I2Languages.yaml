    - Term: enemiesLang/{BOSS_MADDENER_NORMAL}bDesc
      TermType: 0
      Languages:
      - A Reaper whose true form lies beyond the edge of sanity. Bearing the power to alter reality itself, it exists to confuse and disorient, and feeds on the mental anguish inspired in its victims. When robbed of its ability to beguile, however, it falls prey to the very fear and bewilderment it causes in others, its very sense of self overridden by sheer panic.
      - Une Faucheuse dont la forme véritable échappe aux frontières de la raison. Capable de transformer la réalité à loisir, elle n'existe que pour semer la confusion et se nourrit de la détresse de ses victimes. Cependant, elle se prend à son propre piège lorsqu'on la prive de ses pouvoirs, et est envahie par la même panique aliénante que celle qu'elle inflige à autrui.
      - Un mietitore la cui vera forma risiede oltre il confine del buonsenso. In grado di alterare la realtà stessa, esiste al solo scopo di confondere e disorientare, e si nutre dell'afflizione mentale causata alle sue vittime. Tuttavia, quando privato della sua abilità di ingannatore, cade in preda allo stesso terrore e smarrimento di cui è solitamente causa, sopraffatto dal panico più assoluto.
      - Ein Schnitter, dessen wahre Gestalt den gesunden Menschenverstand klar überfordert. Besitzt die Kraft, die Realität selbst zu verbiegen. Existiert, um zu verwirren und nährt sich vom Schrecken seiner Opfer. Beraubt man ihn der Fähigkeit zur Täuschung, wird er jedoch selbst zum Opfer der Angst, die er in anderen geweckt hat, und die schiere Panik löscht ihn aus.
      - Una Muerte cuya verdadera forma reside más allá de la cordura. Como puede alterar la propia realidad, su propósito es confundir y desorientar. Se alimenta de la angustia mental que inspira a sus víctimas. Sin embargo, cuando pierde su habilidad para hechizar, cae presa del mismo miedo y desconcierto que causa a otros. La conciencia de sí misma se ve anulada por el pánico.
      - Um ceifador cuja forma verdadeira ultrapassa os limites da sanidade. Com o poder de alterar a própria realidade, ele existe para confundir e desorientar e se alimenta da angústia que inspira nas vítimas. Mas quando perde a capacidade de enganar, vira vítima do próprio medo e confusão que causa nos outros, e sua própria consciência é tomada por puro pânico.
      - Żniwiarz, którego prawdziwa forma przekracza granice szaleństwa. Ma moc zakrzywiania rzeczywistości, a celem jego istnienia jest dezorientowanie ofiar i napawanie się ich cierpieniem psychicznym. Pozbawiony zdolności omamiania ludzi pada ofiarą tego samego strachu i osłupienia, które wywołuje u innych, a całe jego jestestwo zastępuje czysta panika.
      - Жнец, чья истинная форма лежит за гранью здравомыслия. Способен изменять саму реальность, вводит в замешательство и сбивает с толку, питаясь душевными страданиями жертв. Однако, когда его лишают возможности морочить головы, он сам становится жертвой того страха и потрясения, которое вызывает у других, и тонет в панике, теряя даже чувство собственного «я».
      - Gerçek formu aklın sınırlarının ötesinde olan bir Azrail. Gerçekliğin ta kendisini değiştirme gücüne sahiptir, kafa karıştırmak ve şaşırtmak için yaşar ve kurbanlarında yarattığı zihinsel ıstıraptan beslenir. Bununla birlikte, aldatma yeteneğinden yoksun bırakıldığında, başkalarında neden olduğu korku ve şaşkınlığın kurbanı olur, benlik duygusu salt panik tarafından ele geçirilir.
      - 这名死神的真实形态超越了理智的承受范围， 它拥有能扭曲现实的能力， 存在的意义便是搅扰凡人的心灵， 并靠着吸食受害者的精神痛苦而存活。 但当它丧失了蒙蔽心智的能力时， 之前受害者的恐惧和迷惘反而会让它自食恶果， 其自我意识将被纯粹的惊惶所控制。
      - このリーパーの真の姿を見た者は、 狂気の縁へと追いやられる。 現実さえも歪める力を備え、 人を混乱・錯乱させるために存在し、 犠牲者たちの精神的苦痛を糧にする。 しかし、 ひとたびその力を奪われると、 他者に味わわせてきた恐怖と混乱に自ら屈する。 完全なパニック状態となり、 自我を失ってしまうのだ。
      - 온전한 정신의 경계 너머에 진정한 형태가 존재하는 사신입니다. 현실 자체를 바꿀 수 있는 능력을 지닌 이 사신은 혼란과 혼돈을 위해 존재하며, 그 희생자의 정신적 고통을 먹고 삽니다. 하지만 속일 수 있는 능력을 빼앗기면 자기가 다른 이들에게 불러일으키곤 했던 그 공포와 당혹감에 굴복해 완전한 공황 상태에 빠져 버립니다.
      - 這名死神的真實形態超越了凡人的理解範圍。祂擁有扭曲現實的能力，其存在的意義便是攪擾凡人的心靈，並靠著吸食受害者的精神痛苦來存活。但當它喪失了蒙蔽心智的能力時，以往受害者的恐懼與迷惘反而會讓祂自食惡果，其自我意識將被純粹的驚惶所反噬。
