      - Giovanna era molto offesa dal ruolo di Maga assegnatole alla nascita, e ha seguito con orgoglio la via della scopa e del cappello a punta. Le sue sorelle, che sostengono di voler "proteggere gli spazi delle streghe", hanno giurato di combattere lei e tutti coloro che l'avrebbero affiancata. Forse un giorno accetteranno il fatto che chiunque può essere una strega impertinente se davvero lo vuole.
      - Giovanna wollte keine Magierin qua Geburt sein, sie wählte den Weg des Besens und der spitzen Hüte. Ihre Schwestern, die sich den „Schutz von Hexenräumen“ auf die Fahne geschrieben haben, haben geschworen, sie und alle ihrer Mitstreitenden zu bekämpfen. Vielleicht werden sie eines Tages akzeptieren, dass jede*r eine Frechhexe sein darf.
      - Giovanna estaba muy molesta porque le asignaron ser maga al nacer cuando a ella lo que le gustaba eran las escobas y los calderos. Sus hermanas, que decían que querían espacios seguros para las brujas, han jurado que se enfrentarán a ella y a cualquiera que luche a su lado. Quizá un día acepten que cualquiera puede ser una bruja insolente si es eso lo que quiere.
      - Giovanna ressente ter sido incumbida de ser Maga ao nascer e, com orgulho, dedicou-se ao caminho da vassoura e do chapéu pontiagudo. Suas irmãs, que dizem querer "proteger os espaços das feiticeiras", juraram se opor a ela e a todos que lutarem ao seu lado. Talvez um dia elas aceitem que qualquer pessoa que quiser de verdade pode se tornar uma Feiticeira Sabichona.
      - Giovannę zawsze oburzało to, że przypisano jej przy urodzeniu profesję Maga i z dumą wybrała ścieżkę miotły i szpiczastego kapelusza. Jej siostry, które twierdzą, że chcą „chronić przestrzenie dla wiedźm”, poprzysięgły stawiać opór jej i wszystkim innym, którzy walczą u jej boku. Być może któregoś dnia zaakceptują to, że każdy może zostać Zadziorną wiedźmą, jeśli tylko szczerze tego pragnie.
      - Джованна с детства чувствовала, что родилась в теле мага по ошибке, и, разобравшись в себе, с гордостью взяла в руки метлу и остроконечную шляпу. Но некоторые ее сестры поклялись не пускать в свои круги Джованну, чтобы «защитить безопасные места для настоящих ведьм». Может, однажды они поймут, что любая может стать дерзкой ведьмой, если ощущает себя такой.
      - Giovanna, doğduğunda Büyücü olarak atanmasına içerledi ve mağrur şekilde süpürgenin ve sivri uçlu şapkanın yolunu tuttu. “Cadıların alanını korumak” istediklerini iddia eden kız kardeşleri, ona ve onun yanında savaşan herkese karşı çıkacaklarına yemin ettiler. Belki günün birinde, gerçekten isteyen herkesin Şımarık Bir Cadı olabileceğini kabul ederler.
      - 乔万娜对一出生就被安排成为法师而感到不满， 并自豪地走上了骑扫帚、 戴尖帽的道路。 她的姐妹们声称要“保护巫婆的空间”， 发誓和她以及所有在她身边战斗的人势不两立。 也许有一天她们会接受这样的事实， 即任何人都可以成为一个时髦的巫婆。 有志者， 事竟成。
      - ジョバンナは、 生まれながらに魔女とされたことを腹立たしく思っていたが、 箒ととんがり帽子の人生を誇りをもって歩んできた。 「魔女の居場所を守りたい」 と主張する姉たちは、 ジョバンナと彼女に与するあらゆる者に敵対すると誓っている。 だが、いつか姉たちも受け入れてくれるかもしれない、 本当になりたければ、 誰もが 「生意気な魔女」 になれるということを。
      - 지오반나는 애초부터 마법사로 태어났다는 것을 원망스럽게 생각했고, 자랑스럽게 빗자루와 뾰족모자의 길을 택하게 되었습니다. 지오반나의 자매는 "마녀의 공간을 보호하고 싶다"며, 지오반나와 지오반나의 편에서 싸우는 모든 이들에게 반기를 들 것이라 맹세했습니다. 언젠가 그들도 자기가 마음만 먹는다면 누구든 시건방 마녀가 될 수 있다는 걸 받아들이게 될 겁니다.
      - 喬萬娜對一出生就成為法師的這個安排而感到不滿，並自豪地走上了騎掃帚、戴尖帽的道路。她的姐妹們聲稱要「保障巫婆的權益」，發誓要跟她以及所有跟隨她一起戰鬥的人勢不兩立。也許有一天，她們會接受這樣的事實，也就是任何人都可以成為一位時髦的巫婆。有志者，事竟成。
