      - Un véritable fantôme ! Si si, un vrai de vrai... ou pas. Les fantômes n'existent pas et ce n'est pas près de changer. Je préférerais qualifier cette chose de vampire plutôt que de fantôme, alors que je n'ai même pas encore vu un seul vampire.
