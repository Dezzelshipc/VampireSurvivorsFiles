      - Questa pecora, che discende dal leggendario Agnello vegetale, fluttua a mezz'aria sostenuta dallo stelo di una pianta, a cui è collegata tramite un cordone ombelicale. Il suo corpo genera altre pecore, come fossero bizzarri frutti lanuginosi. La vostra umile cantastorie non si sta inventando nulla. Sul serio, è scritto sui libri. Folclore, vai a casa, sei ubriaco.
      - Als Spross des legendären Gemüselamms hält sich dieses Schaf mit einem Pflanzenstrunk über dem Boden, der mit seiner Nabelschnur verbunden ist. Aus seinem Körper sprießen andere Schafe wie bizarre Wollfrüchte. Und das denkt sich euer bescheidener Lore-Kundige nicht aus. Wirklich, so steht es geschrieben. Geh ins Bett, Folklore, du bist besoffen.
      - Es un descendiente del cordero vegetal, una oveja suspendida en el aire mediante un fuerte tallo que va de la tierra hasta su ombligo. De su cuerpo brotan otras ovejas como si fueran frutos cubiertos de lana. Te juro que no me lo invento. Está documentado en libros, de verdad. Vaya con el folclore, alguien llevaba una copa de más cuando escribió eso.
      - Descendentes do lendário Cordeiro Vegetal, uma ovelha suspensa por um poderoso caule conectado ao seu cordão umbilical. Do seu corpo, brotam outras ovelhas, formando uma espécie de fruto de lã bizarro. E isso não é invenção minha, humilde Cronista de Lendas que vos escreve. É sério, você encontra isso em livros. Pode suspender a bebida do folclore.
      - Potomkini legendarnego Warzywnego Jagnięcia, owcy zawieszonej nad ziemią za pomocą potężnej łodygi połączonej z jej pępowiną. Z jej ciała kiełkują inne owce, jak jakieś dziwaczne wełniane owoce. Twój skromny Bajarz tego nie zmyślił. Poważnie, piszą o tym w książkach. Wracajcie do domu, legendy, jesteście pijane.
      - Потомство легендарного овощного ягненка, подвешенного над землей на стеблях могучего растения, с которым его отпрыски соединены пуповиной. Овцы растут на нем, словно диковинные шерстяные фрукты. И ваш покорный летописец нисколько не выдумывает. Нет, серьезно, об этом есть и в других книгах. Слушай, фольклор, иди домой, ты пьян.
      - Göbek bağıyla birbirine bağlanan güçlü bir bitki sapıyla yerden yüksekte asılı duran bir koyun olan efsanevi Bitkisel Kuzu'nun soyundan gelir. Diğer koyunları, tuhaf yünlü meyvelermiş gibi vücudunda filizlendirir. Mütevazı Bilgi Bekçiniz bunu kafasından uydurmuyor. Ciddiyim, kitaplarda falan yazar bu. Eve git fıkracı, şişenin dibini görmüşsün.
      - '这是传说中的植物羊神的后代， 那是一只吊在半空中的绵羊， 它的脐带连接着一根强大的植物茎秆。 它的身体会孕育出更多的绵羊， 就像是罕见的羊毛水果一样。 我这位卑微的民俗学家绝对没有瞎编， 我是说真的， 书上都写着呢。 都散了吧， 民俗传说， 你喝几杯了？  '
      - 'へその緒と繋がる強力な植物の茎によって吊り下がっている、 伝説のプラントラムから生まれたモンスター。 その体から他の羊たちを「生やす」様は、 まるで奇妙な果実のようだ。 これは決して、 綴り手が作り出したおとぎ話ではない。 マジで、 実際に本に載っているのだ。 もしかしたら、 執筆者が泥酔して記録に残したのかもしれない。 '
      - 전설적인 식물성 양의 후손이죠. 식물성 양은 탯줄로 연결된 거대한 식물 줄기로 연결되어 땅 위에 매달려 있는 양이랍니다. 몸에서 다른 양들이 싹을 틔우는 데 마치 모직으로 짠 기이한 열매 같습니다. 겸손한 현자가 지어낸 이야기가 아니랍니다. 진지하게 말하지만, 책에 쓰여 있어요. 집에 가세요, 수다쟁이님, 취하셨어요.
      - 這是傳說中植物羊神的後代，那是一隻吊在半空中的綿羊，祂的臍帶連接著一根強壯的植物莖稈。祂的身體能孕育出更多的綿羊，就像奇異的羊毛水果一樣。我這位謙遜的民俗學家絕對沒有在瞎編。我是說真的啦！書上都有寫。好了回家吧，民俗大師，你喝多了。
