      - 喜歡吃人的偽裝者，生性兇殘。這些奸詐的生物會裝扮成僧侶的模樣，在路上誘騙前往神社的信徒。你以為那個一米二長的脖子會讓牠的裝扮露餡，但等你撒腿逃跑時就會大吃一驚，求生信念瞬間粉碎。
