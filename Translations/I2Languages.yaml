      - Ведьма, чудовище, икона задерганных домохозяек. Говорят, она спустилась с вершины горы, чтобы проклясть отцов, мужей и монахов, которые любили распускать руки. Но тем не менее ей удалось снискать репутацию злодейки. Возможно, благодаря высокому уровню грамотности среди ее врагов.
      - Cadı, canavar, hüsrana uğramış eşlerin şampiyonu; tacizci babaları, kocaları ve keşişleri lanetlemek için dağlardan indiği söylenir. Belki de bu tür insanlar arasında daha yüksek okuryazarlık olmasından dolayı bir şekilde kötü bir yaratık olarak ün kazandı.
