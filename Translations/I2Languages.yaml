      - 'Uno scheletro enorme. Ti serve uno scheletro enorme? Non serve cercare altrove: questo è lo scheletrone che fa al caso tuo! Pensavi di aver già visto scheletri enormi? Tesoro, ti sbagli di grosso. Non ci sono scheletri più grossi di questo. Presentaci chiunque dica di avere uno scheletro più grosso, e lo sbugiarderemo.'
      - Ein großes Skelett. Du willst ein großes Skelett? Deine Suche hat ein Ende, Kumpel, hier ist ein großes Skelett. Du glaubst, du hättest schon große Skelette gesehen? Mein Freund, das hier hast du noch nicht gesehen. Größer wird ein Skelett einfach nicht. Zeig uns jemanden mit einem größeren Skelett und wir zeigen dir einen Lügner.
      - Es un esqueleto gigante. ¿Querías un esqueleto colosal? Pues aquí tienes el tuyo. ¿Creías que ya habías visto esqueletos enormes? No tienes ni idea, colega. No hay esqueletos más grandes que este. Y cualquiera que diga que ha visto un esqueleto más grande... miente.
      - É um esqueleto grande. Tá procurando um esqueleto grande? Pode parar, camarada, já achou um esqueleto grande. Você acha que já viu esqueletos grandes? Chapa, você não viu nada. Não tem esqueleto maior que esse aqui. Se você me mostrar alguém com um esqueleto maior, é fraude na certa.
      - To wielki szkielet. Chcesz wielki szkielet? Ależ proszę bardzo, oto i wielki szkielet. Myślisz, że inne szkielety też były wielkie? To nic w porównaniu z tym. Większych szkieletów niż ten tutaj nie ma. Pokaż nam kogoś z większym szkieletem, a my pokażemy ci kłamcę.
      - Большой скелет н-надо?. Тогда вы пришли по адресу. Думаете, что вас большими скелетами уже не удивить? Э, нет, дорогие мои, таких больших скелетов вы точно не видали. А если кто-то говорит, что у него больше, покажите мне этого лжеца, а я покажу, насколько он ошибается.
      - Bu büyük bir iskelet. Büyük bir iskelet ister misin? Başka bir yere bakmana gerek yok dostum, buradaki büyük bir iskelet. Daha büyük iskeletler gördüğünü mü düşünüyorsun? Dostum, sen hiçbir şey görmedin. Buradaki iskeletten daha büyük iskelet yok. Bize daha büyük bir iskeleti olan birini göster, biz de sana bir yalancı gösterelim.
      - '这是一个超大的骷髅。 你想要一个大骷髅？走过路过不要错过， 伙计， 这就是一个大骷髅。 你以为已经见识过大骷髅了？朋友， 那真不算什么， 没有比这骷髅更大的了。 看谁家的骷髅比这个大， 我们比一比就知道是不是吹牛了。 '
