    - Term: enemiesLang/{BOSS_ENDER}bDesc
      TermType: 0
      Languages:
      - When the power of friendship goes planet. The ultimate personification of oblivion, The Ender encapsulates all aspects of true despair - Death, Madness, Obsession, Deceit, and Being Wet. Its arrival signifies true futility, a final warning to those who’ve embarked on a doomed quest and refuse to understand that what they seek is not here, in this world or the next.
      - 'En tant qu''incarnation ultime de l''oubli, Omni-Fauche combine tous les aspects du désespoir : la Mort, la Folie, l''Obsession, l''Illusion et le Fait d''Avoir les Chaussettes Mouillées. Son arrivée sanctionne votre futilité : c''est un dernier avertissement pour quiconque a entrepris un périple vain, à la recherche d''un graal insaisissable.'
      - 'Quando l''unione fa la forza. Incarnazione definitiva dell''oblio, lo Sterminatore ingloba ogni aspetto della vera angoscia: la morte, la pazzia, l''ossessione, l''inganno e l''inzuppamento. Il suo arrivo rappresenta la futilità assoluta, un ultimo monito per coloro che si sono imbarcati in una rovinosa ricerca e rifiutano di capire che ciò che desiderano non è qui, né in questo mondo, né nel prossimo.'
      - 'Die ultimative Verkörperung der Verwüstung. Der Beender steht für alle Aspekte wahrer Verzweiflung: Tod, Wahnsinn, Besessenheit, Täuschung und nasse Füße kriegen. Seine Ankunft kündet von totaler Vergeblichkeit, eine letzte Warnung an alle, die sich auf eine verfluchte Reise begeben haben und nicht wahrhaben wollen, dass das, was sie suchen, nicht existiert.'
      - 'No es el capitán Planeta, pero casi. El Exterminador, la personificación definitiva del olvido, encierra todos los aspectos de la verdadera desesperación: la muerte, la locura, la obsesión, el engaño y el hecho de estar mojado. Su llegada representa la futilidad. Es un aviso final a aquellos que se han embarcado en un viaje condenado al fracaso y se niegan a entender que lo que buscan no está aquí en este mundo ni en el siguiente.'
      - 'Quando o poder da amizade ultrapassa cidades. A personificação definitiva do oblívio, O Finalizador sintetiza todos os aspectos do desespero absoluto: morte, loucura, obsessão, logro e umidade alta. Sua chegada significa uma verdadeira futilidade, um último aviso aos que embarcaram numa missão furada e se recusam a entender que o que procuram não está aqui, nem na próxima enseada.'
      - Potęga przyjaźni nie z tej planety. Jako ostateczne uosobienie unicestwienia Koniec zawiera w sobie wszystkie aspekty prawdziwej rozpaczy — Śmierć, Szaleństwo, Obsesję, Oszustwo i Przemoknięcie. Jego przybycie symbolizuje całkowitą bezcelowość i misję z góry skazaną na porażkę. Jest ostatnim ostrzeżeniem dla tych, którzy nie są w stanie zrozumieć, że tego, czego szukają, nie znajdą ani na tym, ani na żadnym innym świecie.
      - 'Дружба — это магия. Эндер, высшее воплощение забвения, несет в себе все аспекты истинного отчаяния: Смерть, Безумие, Одержимость, Обман и Мокрые штаны. Его появление означает конец всему. Последнее предупреждение тем, кто отправился на тщетные поиски и отказывается принять простой факт, что им не найти того, что ищут. Ни в этой жизни, ни в следующей.'
      - Arkadaşlığın gücü gezegenleri aştığında. Unutuşun nihai timsali olan Sonlandırıcı, gerçek umutsuzluğun tüm boyutlarını içerir, Ölüm, Delilik, Takıntı, Aldatma ve Islaklık. Gelişi, gerçek bir beyhudelik anlamına gelir, başarısızlığa mahkûm bir arayışa giren ve aradıklarının ne burada, ne bu dünyada ne de ötekinde olduğunu anlamayı reddedenler için son bir uyarıdır.
      - 当发动友情的力量时， 就能召唤灭煞！ 它是万物湮灭的最终化身， 囊括了在真正绝境之下的方方面面——死亡、 疯狂、 执迷、 欺骗和湿身。 灭煞的到来意味着彻底的功亏一篑， 也是最后的警告， 警告那些最终必败无疑但又执迷不悟的探险者们： 你们要找的东西不在这里， 也不在现世， 更不在来世。
      - 友情パワーが高まりすぎて究極合体が実現。 忘却の究極の姿であるエンダーは、 絶望のあらゆる側面をあわせもつ。 すなわち死、 狂気、 執着、 偽り、 そして濡れること。 奴の出現は虚しさを意味し、 ある者には最終警告となる。 絶望的な冒険に繰り出し、 そして求めるものはここには… この世界にも来世にも存在しないのだと理解することを拒んだ者には。
      - 저세상 우정의 힘을 볼 수 있는 존재입니다. 망각의 궁극적인 화신인 종말의 사신은 죽음, 광기, 집착, 기만, 축축함 등 진정한 절망의 모든 측면이 융합된 존재입니다. 이 존재의 도래는 궁극적인 무의미를 의미합니다. 이들이 찾는 것이 여기, 이 세계, 다음이 아니라는 것을 이해하길 거부하며 파멸의 여정을 떠나려는 이들에게 건네는 마지막 경고죠.
      - 只要發動友情的力量，就能召喚滅煞！祂是湮滅萬物的最終化身，可說是絕望的代名詞，並囊括了絕望的種種面向：死亡、瘋狂、執迷、欺騙與濕身。滅煞的到來所意謂的，是徹徹底底的功虧一簣，也是最後的警告！警告著那些最終必敗無疑，但又執迷不悟的探險者：你們要找的東西不在這裡，既不在現世，更不在來世。
