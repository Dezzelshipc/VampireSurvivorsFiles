      - Su questo piano astrale, il fuoco degli Infernas raggiunge le menti delle entità cosmiche, trascinandole in una frenesia di discordanza armonica. Un vero disco inferno, per così dire. Dici di no? Ci sta, ci mancherebbe. Fai finta di non averlo mai sentito, allora.
      - Auf dieser Astralebene reicht das Feuer der Infernas bis in die Köpfe kosmischer Wesen. Es weckt eine gleißende, harmonische Zwietracht in ihnen. Ein wahres Disko-Inferno, könnte man sagen. Sagst du nicht? Na schön. Streicht das Ende bitte wieder.
      - En este plano astral, las llamas de Infernas han alcanzado las mentes de diversas entidades cósmicas, que han entrado en un frenesí de disonancia armónica. Eso sí que es un antro de muerte, mejor dicho. Ah, ¿que no te gusta esto último? Muy bien. Puedes tachar esa parte.
      - Neste plano astral, o fogo de Infernas invade a mente de entidades cósmicas, levando-as a um frenesi de dissonância harmônica. Uma verdadeira festa no inferno, se é que você me entende. Ah, não entende? Muito bem. Pode tirar essa parte.
      - Na tej płaszczyźnie astralnej ogień Infernas dosięga umysłów kosmicznych bytów, doprowadzając je do szału harmonicznego dysonansu. Istne dyskotekowe piekło, jeśli mogę się tak wyrazić. Nie mogę? Niech będzie. Skreślcie to z protokołu.
      - В этом астральном мире пламя Инфернаса достигает разума вселенских сущностей, доводя их до дисгармонии. Можно даже назвать это инфернальным диско, если хотите. Не хотите? Справедливо. Уберем этот трек с записи.
      - Bu astral düzlemde, Inferna'ların ateşi kozmik varlıkların zihinlerine ulaşır ve onları uyumlu bir ahenksizlik çılgınlığına sürükler. İstersen gerçek bir disko cehennemi. İstemiyor musun? Sen bilirsin. O kısım kayıtlardan silinsin.
      - 在这个星界位面，殷火纳斯之焰会直击宇宙生物的心灵，驱使他们陷入和声不和谐的狂热之中。想不想来一场真正的迪斯科地狱？不想？没毛病。把这段从记录上删掉。
      - このアストラル界では、地獄の炎が宇宙の存在の思考を侵食し、不和の狂乱へと導く。恐ろしく狂喜乱舞する様子は、まさに地獄のディスコとも呼べるだろう。えっ、その呼び名はどうかと思うって？それもひとつの意見なので、否定はしない。とりあえず、恥ずかしい部分は記録から消しておくこと。
      - 이 아스트랄계에서, 인페르나스의 불은 우주적인 존재의 마음 속으로 도달하여, 그들을 조화로운 불협화음의 광란으로 몰아넣습니다. 말하자면 진정한 디스코 지옥이죠. 가만히 있을 건가요? 이해해요. 못 들은 걸로 해주세요.
      - 在這個星界維度，殷火納斯之焰會直擊宇宙生物的心靈，驅使他們陷入和諧卻又不和諧的狂熱之中。想不想體驗一下真正的迪斯可地獄？不想嗎？好吧，人之常情。記得把這段紀錄檔刪掉喔。
