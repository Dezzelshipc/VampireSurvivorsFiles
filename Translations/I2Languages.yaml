      - A resentful creature with the body of a lion, the tail of a scorpion, and the wings of something with wings. The poison contained within their barbs has a potent hallucinogenic effect, and they like to purposefully sting themselves to maintain their delusions that they can fly.
      - Une chimère vengeresse pourvue du corps d'un lion, de la queue d'un scorpion et des ailes d'un machin qui vole. Son dard renferme un poison aux puissantes propriétés hallucinogènes, et il leur arrive fréquemment de s'auto-piquer pour continuer à baigner dans l'illusion qu'elles savent voler.
