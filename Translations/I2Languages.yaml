    - Term: enemiesLang/{FS_GOBLIN}bDesc
      TermType: 0
      Languages:
      - 'Poor little goblins who are tired of being misrepresented as sneaky backstabbing thieves. Be warned, for if you choose to slander them, they might just sneak up on you, stab you in the back, and swipe your purse. '
      - Ces petits gobelins en ont plus qu'assez de leur réputation de voleurs sournois et perfides ! Si vous les calomniez, ils pourraient bien se faufiler derrière vous et vous planter un couteau dans le dos avant de faucher votre porte-monnaie.
      - 'Piccoli goblin miserelli stufi di essere rappresentati come furtivi ladri che pugnalano alle spalle. Fai attenzione: se hai intenzione di diffamarli, potrebbero sopraggiungere furtivamente, pugnalarti alle spalle e rubarti il borsello.'
      - Arme Goblins, ständig werden sie reduziert auf hinterhältige kleine Diebe, die einem gern hinterrücks ein Messer reinjagen. Sei gewarnt. Wenn du ihnen gegenüber so etwas anklingen lässt, kann es sein, dass sie sich heimtückisch anschleichen, dir ein Messer in den Rücken jagen und dabei die Geldbörse mopsen.
      - Estos pobres trasguitos están hartos de que los tomen por ladrones traicioneros. Aunque debes tener cuidado, si hablas mal de ellos, puede que se te acerquen cuando menos te lo esperes, te apuñalen por la espalda y te roben la cartera.
      - Coitados dos goblins, estão cansados de serem erroneamente retratados como ladrões sorrateiros que apunhalam as vítimas pelas costas. Fique sabendo que, se você difamá-los, eles podem chegar silenciosamente, te apunhalar pelas costas e limpar a sua carteira.
      - Biedne gobliny, które mają dość bycia przedstawianym jako przebiegli, zdradliwi złodzieje. Uważaj, jeśli zszargasz ich imię, mogą się zakraść, wbić ci nóż w plecy i zwinąć torebkę.
      - 'Бедненьких гоблинов уже достало, что их вечно выставляют коварными воришками, готовыми предать по щелчку. И будьте с ними осторожней: если они оскорбятся, то могут коварно подкрасться, всадить вам нож в спину и стянуть кошелек.'
      - Sinsi, arkadan bıçaklayan hırsızlar olarak yanlış tanıtılmaktan bıkmış zavallı küçük goblinler. Dikkatli olun, çünkü onlara iftira atayım derseniz, size gizlice yaklaşabilir, sizi arkadan bıçaklayabilir ve çantanızı çalabilirler.
      - '哥布林们厌倦了一直被人们误解为背后捅刀子的卑鄙鼠辈。 别怪我没提醒你， 如果你打算说它们坏话， 它们可能会悄悄地跟着你， 在背后捅上一刀， 然后顺走你的钱包。 '
      - '卑劣な裏切り者の泥棒として見られることにウンザリしている、 哀れなゴブリンたち。 しかし、 彼らの悪口を言う人は、 背後から刺されて財布をスられてしまうかもしれないからご用心。 '
      - 작고 애처로운 고블린으로 은밀한 중상모략을 일삼는 도둑이라는 헛소문이 지긋지긋합니다. 그들을 비방하는 편에 선다면 몰래 뒤로 다가와 등을 찌르고 지갑을 슬쩍할지도 몰라요.
      - 哥布林一直被人們誤解為只會從背後捅刀的卑鄙鼠輩，牠們對此感到厭倦。別怪我沒提醒你，如果你打算說牠們壞話，牠們可能會悄悄地跟著你，在你背後捅你一刀，然後偷走你的錢包。
