      Languages:
      - "A deluxe model Archon featuring the exact same stats at twice the price. Sold as a luxury defense option, its sheer size and impressive strength do much to hide the fact it’s mostly made of recycled infantry helmets and old buckets.\n"
      - "Un Archonte grand luxe. Il a les mêmes caractéristiques que les modèles standards, pour un prix deux fois plus élevé. Vendu comme un mécanisme de défense haut de gamme, son aspect sculptural et sa force impressionnante ne suffisent pas à dissimuler le fait qu'il est constitué d'une pile de casques recyclés et de vieux seaux.\n"
      - Un modello di Arconte di pregio che ha le stesse identiche caratteristiche al doppio del prezzo. Venduto come opzione difensiva di lusso, la sua stazza imponente e la sua forza impressionante cercano disperatamente di nascondere il fatto che sia composto prevalentemente da elmetti di fanteria riciclati e secchi bucati.
      - "Ein Archon der Luxusklasse mit exakt denselben Eigenschaften zum doppelten Preis. Angepriesen als Luxus-Defensivoption vermag er dank seiner schieren Größe und Kraft zu bemänteln, dass er hauptsächlich aus recycelten Infanteriehelmen und alten Eimern gefertigt ist.\n"
      - "Una versión prémium de un arconte que tiene las mismas características, pero cuesta el doble. Lo venden como opción defensiva de lujo, su gran tamaño e impresionante fuerza hacen que se te olvide que está hecho con cascos de infantería y cubos viejos reciclados.\n"
      - "Um modelo arconte de luxo, que conta com os mesmos atributos, pelo dobro do preço. Vendido como uma opção defensiva de luxo, sua mera dimensão e força impressionante camuflam o fato de que é basicamente feito de elmos de infantaria e baldes velhos reciclados.\n"
      - "Luksusowy model archonta o dokładnie tych samych statystykach za dwukrotnie wyższą cenę. Rozmiar i imponująca siła tego prestiżowego sprzętu ochronnego w dużym stopniu ukrywa fakt, że jest zrobiony głównie z hełmów piechoty z odzysku i starych wiader.\n"
      - "Эта люксовая модель архонта совсем не отличается от других по характеристикам, но стоит вдвое дороже. Его продвигают как премиум-воина для защиты, и он действительно выглядит огромным и сильным, но на самом деле его начинка в основном сделана из списанных пехотных шлемов и старых ведер.\n"
      - Tam olarak aynı istatistikleri, iki katı fiyata sunan lüks bir model Arkon. Lüks bir savunma seçeneği olarak satılan, büyük boyutu ve etkileyici gücü, çoğunlukla geri dönüştürülmüş piyade miğferlerinden ve eski kovalardan yapıldığı gerçeğini gizlemek için çok çaba sarf ediyor.
      - 一款豪华型的执政官， 性能完全不变， 价格却高出一倍。 作为一款在售的高档防御机， 它的巨大尺寸和令人印象深刻的力量掩盖了它主要由捡回来的步兵头盔和旧水桶制成的事实。
      - "アルコーンの豪華バージョン。 ステータスはまったく同じだが価格は二倍。 防御装備のラグジュアリーな選択肢として販売されている。 その圧倒的なサイズ感と絶対的な力によって、 歩兵兜のリサイクル品と古びたバケツからできているという事実をうまくごまかしている。\n"
      - "2배 가격에 아주 똑같은 통계를 제공하는 디럭스 아콘 모델입니다. 럭셔리한 방어 옵션으로 판매되며, 그 크기와 강력한 힘은 이 제품이 대부분 재활용된 보병 헬멧과 오래된 양동이로 만들어졌다는 사실을 숨기기에 충분합니다.\n"
      - "奢華型的執政官，性能完全不變，但價格卻高出一倍。身為市面上仍有在販的高檔防禦機型，它擁有巨大的身形與令人印象深刻的力量，雖然所用材料主要是在外撿回來的步兵頭盔與舊水桶，但瑕不掩瑜。\n"
