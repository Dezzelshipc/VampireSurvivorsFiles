      TermType: 0
      Languages:
      - Those aware of the rare corner of the astral realm in which matter and soul blend into fair new configurations have learned to fear the Astral Chair. To share the air of the dread Chair is to invite wear and tear on the body bare. But what do you care?
      - Si vous connaissez le monde sidéral, où la matière et l'âme se mêlent avec absurdité, vous redoutez sans nul doute la Chaise sidérale. N'en déplaise aux personnes niaises, cette mauvaise Chaise fera régner un malaise balaise. Seraient-ce là des fadaises ?
      - Coloro consapevoli dell'esistenza di un raro angolo del regno astrale in cui la materia e l'anima si fondono in soavi nuove configurazioni hanno imparato a temere la Sedia astrale. Trovarsi accanto allo scranno del terrore equivale a cercare guai e dolore. Temo però che ciò non ti stia a cuore.
      - Jene, die um dieses seltene Fleckchen im Astralreich wissen, in dem Materie und Seele neu zusammengefügt werden, haben gelernt, den Astralen Stuhl zu fürchten. Eine harte Schul’ ist der finst’re Stuhl; bringt Tod und Verderben jenen, die ihn beehren. Ist das dein Begehren?
      - En el reino astral existe un rincón inusual donde la materia y las almas se unen para crear nuevas configuraciones. Todo aquel que lo conoce ha aprendido a desconfiar del sillón astral. Solo el mero hecho de compartir el mismo aire que este inquietante sillón desgastará y rasgará todo tu cuerpo. Aunque tampoco es que eso te importe.
      - Aqueles que conhecem o canto raro do reino astral, onde matéria e alma se fundem e criam novas configurações, sabem que precisam temer a Cadeira Astral. Respirar o ar de matar que envolve a Cadeira é como convidá-la a te sufocar e trucidar. Por que, então, se importar?
      - Astralne Krzesło budzi grozę w tych, którzy znają odległy zaułek sfery astralnej, w której materia i dusza łączą się, by tworzyć nowe konfiguracje. Musisz przygotować się na wiele cierpienia, jeśli chcesz zrozumieć istotę potwornego siedzenia. Ale czym się przejmować, prawda?
      - Кто заглянул в потаенный астральный карман, где душа и материя — просто обман, где звучит богохульный пугающий гул, узрит истинный ужас — Астральный стул. Кто садился на стул — миазмы вдохнул, потом психанул, навеки заснул, во тьме потонул.
      - Maddenin ve ruhun oldukça yeni yapılanmalara karıştığı astral alemin nadir köşesinin farkında olanlar, Astral İskemle'den korkmayı öğrendiler. Korkunç İskemle ile aynı havayı solumak, bedeni çıplak bir şekilde yıpratmaya ve hırpalamaya davettir. Ama sana ne ki?
      - 那些知晓星界国域中无人角落之众学到了要惧怕星界之座，在那些角落里物质与灵魂被混合成全新的构造。靠近这把可怕的座椅就是给往光溜溜的身上增添伤疤与裂痕。但是你在乎什么？
      - 物質と魂が混ざり合い、大いなる世界の新たな一部となるアストラル領域の一角を知る者は、アストラル・チェアを恐れるようになった。この恐怖のイスと空間を共にすることは、すなわち生身がすり傷切傷だらけになることを意味する。だが、豪胆な君には関係のない話だ。
      - 물질과 영혼이 꽤나 새로운 형태로 혼합되는 아스트랄 영역의 진귀한 면모를 아는 사람들은 아스트랄 의자를 두려워하는 법을 배웠습니다. 끔찍한 의자의 분위기와 비슷한 이유는 닳고 찢어진 육신을 초대하기 위해서죠. 그런데 왜 그렇게 신경쓰시는거죠?
      - 知曉星界國域無人角落的那幫人，學到了要懼怕星界之座。在那些角落裡，物質與靈魂被混合成全新的構造。想靠近這個可怕的座椅，你就要做好心理準備，因為沒意外的話，你光溜溜的身體會要增添幾道傷疤與切痕。但又如何呢？沒有人會在乎吧。
