      Languages:
      - Sorcerous experimentation sought to discover if a skeleton, once rendered animate, could toil more efficiently were its head and body split into two separate entities. The answer is no. Of course not. These former farmers, unable to lift the rakes and hoes they so loved, can now only gnash their teeth in eternally silent frustration.
      - Des sorciers avides de savoir ont voulu découvrir si le fait de couper un squelette en deux au niveau du cou le rendrait plus efficace dans son travail. La réponse est évidemment non. Pas du tout, même. Désormais incapables de soulever les râteaux et les bêches qu'ils chérissaient tant, ces squelettes de fermiers n'ont plus qu'à grincer des dents en silence.
      - La sperimentazione stregonesca ha provato a scoprire se, una volta rianimato, uno scheletro potesse lavorare in maniera più efficiente separandolo in due entità a sé stanti. La risposta è no. Ovviamente no. Questi ex agricoltori non sono più in grado di sollevare le zappe e i rastrelli che tanto amavano, e sono condannati a digrignare i denti per l'eternità in silente frustrazione.
      - 'Durch magische Experimente wollte man herausfinden, ob ein Skelett effektiver funktioniert, wenn man Kopf und Körper trennt. Die Antwort ist: nein. Natürlich nicht. Diese einstigen Bauern, die nun die Hacken und Schaufeln nicht mehr heben können, die sie so liebten, können nun nur noch in ewiger Frustration mit den Zähnen knirschen.'
      - 'Varios experimentos mágicos buscaban averiguar si un esqueleto, ya inanimado, podría ser más eficiente con la cabeza separada del cuerpo. La respuesta es obvia: no. Estos cráneos humanos que se dedicaban a la agricultura cuando vivían ya no podrán levantar los rastrillos y azadas que tanto amaban. Ahora solo pueden rechinar los dientes de frustración por toda la eternidad.'
      - Um experimento mágico que buscou descobrir se um esqueleto, depois de reanimado, poderia trabalhar de maneira mais eficiente se sua cabeça e corpo fossem divididos em duas entidades. A resposta é não. Claro que não. Esses ex-fazendeiros, incapazes de pegar as enxadas e pás que tanto amavam, agora só podem ranger os dentes em uma frustração silenciosa e eterna.
      - 'Czarownicy prowadzili niegdyś eksperymenty, których celem było ustalenie, czy ożywiony szkielet byłby w stanie pracować efektywniej, jeśli oddzielić jego głowę od ciała, tworząc dwa osobne byty. Odpowiedź brzmi: nie. Oczywiście, że nie. Ci pozbawieni swych ukochanych grabi i motyk dawni rolnicy mogą teraz jedynie zgrzytać zębami w wiecznej, cichej frustracji.'
      - В ходе магических экспериментов ученые пытались выяснить, может ли оживший скелет трудиться эффективнее, если отделить голову от тела. Ответ — нет. Конечно, нет. Лишившись возможности держать обожаемые грабли и мотыги, эти бывшие фермеры теперь могут только скрежетать зубами в вечном немом отчаянии.
      - Büyücü deneyleri, bir kez diriltilen bir iskeletin, başı ve bedeni iki ayrı varlığa bölündüğünde daha verimli çalışıp çalışamayacağını anlamaya çalıştı. Cevap hayır. Tabii ki hayır. O çok sevdikleri tırmıkları ve çapaları kaldıramayan bu eski çiftçiler, artık sadece sonsuza dek sürecek sessiz bir hüsran içinde dişlerini gıcırdatabiliyorlar.
      - 巫术实验试图解答， 当一具骷髅被赋予生命， 如果它的头和身体被分成两个独立的个体， 是否能更有效地工作？ 答案是否定的， 当然不能。 这些曾经的农民， 无法举起他们所喜爱的耙子和锄头， 现在只能在永远沉默的挫折中咬牙切齿。
      - 魔術師が実験した結果生まれた存在。 蘇らせたスケルトンは、 頭と胴体の2つに分けた方が効率よく働けるかどうかという実験だった。 答えはノーだ。そうに決まっている。 生前農夫だった彼らは、 今ではかつて愛した熊手や鋤を手に取ることもできず、 無言の不満を永遠に噛みしめるより術がない。
      - 일단 움직이는 스켈레톤이 있다고 가정했을 때, 머리와 신체를 두 개의 존재로 분리하면 더욱 효율적으로 일할 수 있을지 알아내기 위한 마술 실험이 있었습니다. 결과는 어땠을까요? 실패죠. 당연한 일입니다. 이 전직 농부들은 자기가 그토록 사랑했던 갈퀴와 괭이를 들어 올릴 수 없다는 사실에 영원토록 좌절감을 느끼며 조용히 이를 가는 것밖에는 할 수 없습니다.
      - 巫術實驗試圖解答這個問題：當一具骷髏被賦予生命，如果它的頭和身體被分成兩個獨立的個體，是否能更有效率地工作呢？答案是否定的，當然不能啊！這些曾經是農民的人無法舉起自己最喜歡的釘耙或鋤頭，現在只能在永遠沉默的挫折中咬牙切齒。
