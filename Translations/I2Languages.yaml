      - 'A mage from a distant realm swore its cold face resembled a great scholar who abandoned her tower and disappeared without a trace. He boldly dared to speak with the creature, and did so for hours. None dared intervene, even as the night air froze and the mage, transfixed, froze with it. Witnesses say he uttered one last thing as the tears in his eyes turned to ice: “She is alive there.” '
      - 'Un mage venu d''un royaume lointain trouvait que le visage froid de la Followa ressemblait à une grande érudite qui avait quitté sa tour. Il eut l''audace de converser avec la créature des heures durant. Personne n''osa intervenir, alors même que l''air nocturne se mettait à geler, tout comme le mage. Il aurait prononcé ceci avant que les larmes dans ses yeux ne se changent en glace : "Elle est vivante, à l''intérieur".'
      - 'Un mago da un regno distante giurava che il suo volto somigliasse a quello dell''insuperabile luminare che un giorno abbandonò la sua torre. Audacemente, questi osò parlare con questa creatura, e così fece per ore. Nessuno osò intervenire, neanche quando l''aria notturna si fece gelida, congelando a sua volta l''ormai pietrificato mago. Si dice ch''egli abbia mormorato un''ultima frase, mentre le lacrime agli angoli dei suoi occhi si tramutavano in ghiaccio: "È viva, lì".'
      - 'Ein Magier aus einem weit, weit entfernten Reich schwor, „sein“ kaltes Antlitz gliche dem eines berühmten Gelehrten, der eines Tages seinen Turm verlassen hatte. Er fasste sich ein Herz und sprach die Kreatur an. Sie redeten stundenlang. Keiner wollte eingreifen, auch dann nicht, als es des Nachts bitterkalt wurde. So kalt, dass auch der Magier selbst einfror. Er soll einen letzten Satz gesagt haben, bevor seine Tränen zu Eis wurden: „Sie lebt.“'
      - 'Un mago de un reino lejano estaba convencido de que su cara le recordaba a alquien que había estado en su torre hacía tiempo. Tuvo el coraje suficiente para hablar con la criatura y lo hizo durante horas. Nadie se atrevió a interrumpirlos, ni siquiera cuando el aire de la noche se heló y el mago, absorto, se congeló con él. Dicen que murmuró algo justo antes de que sus lágrimas se convirtieran en hielo: «Sigue con vida».'
      - 'Um mago de um reino distante jurava que o rosto gelado de Seguidore lembrava o de uma grande sábia que, um dia, abandonou a torre do mago. Destemidamente, ele ousou conversar com a criatura e assim o fez por horas. Ninguém se atreveu a interferir, mesmo quando o ar noturno congelou e o mago, atônito, congelou junto. Dizem que ele balbuciou suas últimas palavras enquanto suas lágrimas viravam gelo: "Ela está viva aí".'
      - 'Mag z odległej krainy przysięgał, że jego zimna twarz przypominała wielkiego uczonego, który pewnego dnia porzucił swoją wieżę. Odważył się pomówić z istotą, a ich rozmowa trwała godzinami. Nikt nie odważył się im przerwać, nawet gdy nocne powietrze zamarzło, a mag, urzeczony, zamarzł wraz z nim. Podobno, gdy łzy w jego oczach zamieniały się w lód, jego ostatnie słowa brzmiały: „Jest tam żywa”.'
      - 'Маг из далеких земель клялся и божился, что холодное лицо этого монстра напоминало великую ученую, которая когда-то покинула свою башню. Маг дерзко завел с существом разговор и говорил не один час. Никто не решился его прервать, даже когда замерз ночной воздух, а с ним и сам маг. По слухам последнее, что он произнес, когда застывали стоящие в его глазах слезы: «Она там, и она еще жива».'
      - 'Uzak bir diyardan bir büyücü, soğuk suratının günün birinde kulesini terk eden büyük bir bilgini andırdığına yemin etti. Cesurca yaratıkla konuşmaya cüret etti ve saatlerce konuştu. Gece hava ayaz olduğunda ve donakalmış büyücü de onunla birlikte buz kestiğinde bile kimse müdahale etmeye cesaret edemedi. Gözlerindeki yaşlar buza dönerken son bir söz söylediği söylenir: “Kendisi hayatta.”'
      - 一个来自遥远国度的法师发誓， 它冷若冰霜的脸就像之前一位曾抛弃了自己高塔的伟大学者。 他大胆地和这个生物交谈， 并这样做了几个小时。 没有人敢打扰他们， 甚至在夜里空气凝固的时候， 法师也跟着凝固了。 人们说， 当他眼中的泪水变成冰时， 他说出了最后一句话：“她在那里活了下去。 ”
      - 'その冷たい顔は、 ある日塔を捨てた偉大な学者に似ていると、 遠い国の魔道士は語った。 彼は果敢にもその生物と会話をし、 何時間も言葉をかけ続けた。 やがて夜空が広がり、 極寒の中魔道士が凍りついても、 誰も手を出そうとしなかった。 一筋の涙が氷へと変わる瞬間に彼が最後に発した一言は、 「彼女はそこで生きている」だったそうだ。 '
      - 머나먼 왕국에서 온 마법사는 그 차가운 얼굴이 어느 날 자기 탑을 포기해 버린 위대한 학자를 닮은 것이 확실하다고 주장했습니다. 마법사는 대담하게 그 생물과 몇 시간 동안 이야기를 나누었습니다. 아무도 감히 끼어들지 못했는데, 밤 공기가 살을 에이듯 차가워서 마법사도 얼어붙어 버렸죠. 마법사의 눈에서 눈물이 얼음이 되어 얼어붙자 마지막으로 한 마디를 전했다고 합니다. "그녀가 거기 살아있어."
      - 某位來自遙遠國度的法師發誓，他冷若冰霜的臉就像之前一位曾拋棄自己的高塔並消失得無影無蹤的偉大學者。他大膽地跟這個生物交談，並談了幾個小時。沒有人敢打擾他們，甚至在夜裡空氣凝結的時候，法師也跟著凝結。目擊者宣稱，當他眼中的淚水變成冰時，他說出了最後一句遺言：「她還活著。」
