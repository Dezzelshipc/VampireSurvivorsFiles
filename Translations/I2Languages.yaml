      - '每一个都坚称他们绝对是真正的矮人， 而不是那种把鞋子绑在膝盖上， 假装比自己矮很多的人类。 哪怕没人开口问他们， 他们也爱大声宣布自己绝不是伪装成矮人才好享受他们的医疗服务， 而矮人的医疗服务一般被认为是更加先进50%并且100%非利益驱动。 '
      - '彼らは自分たちが生粋のドワーフであり、 決して膝立ちで靴をはき、 身長を低く見せようとしている人間ではないと言い張っている。 聞かれてもいないのに、 「ドワーフの国民医療制度を利用するために変装するようなニセモノじゃない」 と大声で公言する傾向がある。 ちなみにドワーフの医療制度は、 人間のそれより50%も先進的で、 100%利益重視ではないところが魅力的なのだ。 '
