      - 커다란 해골입니다. 커다란 해골을 원하시나요? 그럼 더 이상 볼 거 없습니다, 친구. 여기 커다란 해골이 있으니까요. 이미 커다란 해골은 많이 봤다고요? 친구, 당신은 아무것도 못 본 거예요. 여기 있는 해골이 제일 크니까요. 이것보다 큰 해골이 있다고 주장하는 사람을 알려주시죠. 그럼 난 당신에게 거짓말쟁이를 알려줄 테니까.
      - 這是一具超大的骷髏。你想要一具大骷髏嗎？走過路過不要錯過，各位朋友們，我們這裡就有一具大骷髏。你自以為已經見識過大骷髏了？朋友，你可真是孤陋寡聞，你之前看過的骷髏那個真的是算不了什麼。這具骷髏才是最巨無霸的。誰敢說有其他骷髏更大，我們現在就讓你知道對方在吹牛。
