      - 喔， 丰满小蛇， 你的身世如此神秘。 你如此令人垂涎， 盘卧的模样又如此讨喜， 你是身披鳞片的诱人秘宝。 如果我不能拥有你， 那么愿你被其他幸存者用石头砸死， 叫你摆架子！
