      - Bruxa, monstro, defensora das esposas frustradas. Supostamente desceu das montanhas para amaldiçoar pais, maridos e monges abusivos. Talvez por conta da alta taxa de alfabetismo entre essas pessoas, ela tenha adquirido a reputação de criatura maligna.
