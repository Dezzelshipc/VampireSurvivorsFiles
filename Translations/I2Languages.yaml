      - A habilidade Biossíntese permite que o Homem-fungo recupere 250 PV em 5 segundos e, durante esse tempo, sua habilidade Raio Curador concede 50% a mais de vida. A Nuvem de Esposos causa 134 de dano e deixa todos os inimigos que toca mais lentos por quatro segundos. Embora claramente tenha nascido para a batalha, o fato de que o Homem-fungo não faz nenhuma dessas coisas em combate o torna um tanto inútil.
      - Umiejętność Biosyntezy pozwala Grzybomanowi odzyskać 250 PZ w ciągu 5 sekund, w trakcie których jego umiejętność Promień Uzdrowienia dodaje 50% więcej zdrowia. Chmura zarodników zadaje 134 obrażeń i spowalnia na 4 sekundy wszystkich wrogów, którzy wejdą w jej promień. Fakt, że Grzyboman – choć najwyraźniej stworzony do walki – nie robi żadnej z tych rzeczy, sprawia, że jest raczej bezużyteczny.
      - Навык «Биосинтетика» грибомэна восстанавливает ему 250 ОЗ в течении 5 сек., а способность «Исцеляющий луч» в то же время дает +50% к здоровью. Облако спор наносит 134 ед. урона и замедляет всех врагов в радиусе действия на 4 сек. Он был явно рожден для битвы, но поскольку грибомэн не использует в бою ничего из вышеперечисленного, толку от него довольно мало.
      - Biyosentez becerisi, Mantoradam'ın 5 saniye içinde 250 HP'yi yenilemesini sağlar ve bu süre zarfında Şifa Kökü yeteneği %50 daha fazla sağlık verir. Spor Bulutları, 134 hasar verir ve yarıçapına giren tüm düşmanları dört saniyeliğine yavaşlatır. Tam bir savaş makinesi olsa da, Mantoradam'ın bir savaşta bunların hiçbirini yapmaması onu oldukça işe yaramaz hâle getiriyor.
      - '菌人的生物合成技能可以让它在5秒内恢复250点生命值， 在此期间， 治疗光束技能会使其生命值增加50%。 孢子之云可以造成134点伤害， 并使所有进入其半径的敌人减速4秒。 虽然很明显菌人是为战斗而生的， 但事实上它们在战斗中并没有做这些事情， 这就让它变得相当废柴了。 '
      - '生合成能力により、 ファンゴーマンは5秒間でHPを250回復し、 その間にヒールビームでさらにHPを50%アップできる。 雲胞子は134のダメージを付与し、 範囲内に入った敵全員を4秒間減速させる。 能力だけ見ると戦闘に特化しているのは明らかだが、 実際の戦闘ではこれらを一つも使わないため、 はっきり言って役立たずである。 '
      - 생합성 기술을 사용할 줄 아는 버섯맨은 5초 동안 HP 250을 회복할 수 있으며, 그동안 치유 빔의 능력으로 체력을 50% 더 많이 얻을 수 있습니다. 포자 구름은 134의 데미지를 입히고 반경에 들어오는 모든 적을 4초 동안 느리게 만듭니다. 분명히 전투를 위해 태어났지만, 버섯맨은 이러한 능력을 전투에서는 전혀 하지 않는다는 사실 때문에 오히려 쓸모가 없게 되어버리죠.
      - 菌人的生物合成技能可以讓它在 5 秒內恢復 250 點生命值，在此期間，治療光束技能會使其生命值增加 50%。孢子之雲可以造成 134 點傷害，並使所有進入其半徑中的敵人緩速 4 秒。雖然很明顯的，菌人是為戰鬥而生的，但事實上，它們在戰鬥中並沒有做這些事情，所以它其實很廢。
