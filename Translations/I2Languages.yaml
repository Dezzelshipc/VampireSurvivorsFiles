      Languages:
      - Its father was a great beast that arrived to this world within the belly of a meteor. Its mother was a fish. Each head has its own personality, core values, and political affiliation.
      - Leur père était une bête majestueuse arrivée dans ce monde au creux d'un météore. Leur mère était un poisson. Chaque tête a sa propre personnalité, ses valeurs et ses opinions politiques.
      - Suo padre era una bestia enorme giunta su questa terra nascosta nelle viscere di una meteora. Sua madre era un pesce. Ogni testa ha la propria personalità, dei principi fondamentali e una sua affiliazione politica.
      - Der Vater eine große Bestie, die im Bauch eines Meteors auf diese Erde kam. Die Mutter ein Fisch. Jeder Kopf hat eine eigene Persönlichkeit, eigene Wertvorstellungen und politische Überzeugungen.
      - Su padre era una gran bestia que llegó a este mundo dentro de un meteorito. Su madre era un pez. Cada una de sus cabezas tiene su propia personalidad e ideología política.
      - Seu pai era uma grande fera que chegou a este mundo no bojo de um meteoro. Sua mãe era um peixe. Cada cabeça tem sua própria personalidade, valores e filiação política.
      - Jego ojcem była potężna bestia, która przybyła na ten świat w sercu meteorytu. Matką zaś była ryba. Każda z jego głów ma własną osobowość, zestaw wartości i poglądy polityczne.
      - Его отцом был огромный зверь, прибывший в этот мир во чреве метеора. Его матерью — рыба. Каждая голова обладает собственным сознанием, ценностями и политическими взглядами.
      - Babası bu dünyaya bir meteorun karnında gelen büyük bir canavardı. Annesi bir balıktı. Her kafanın kendi kişiliği, temel değerleri ve siyasi görüşleri vardır.
      - 它的父亲是一头猛兽， 被一颗流星包裹着来到了这个世界， 而它的母亲则是一条鱼。 它的每一个头都有自己的个性、 核心价值观和政治倾向。
      - 地球に流れ着いた隕石の中から現れた強大な獣を父に持つ。 母は魚であった。 首にはそれぞれ独立した性格、 価値観、 所属政党がある。
      - 이 생물체의 아버지는 운석을 타고 이 세계에 도착한 거대한 야수였습니다. 그리고 어머니는 물고기였죠. 머리마다 성격, 가치관, 정치관이 다릅니다.
      - 牠的父親是一頭猛獸，被一顆流星包裹著，送到了這個世界來。而牠的母親則是一條魚。三頭龍的每一顆頭都有自己的個性、核心價值觀與政治傾向喔。
