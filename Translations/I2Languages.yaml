    - Term: enemiesLang/{HEMO}bDesc
      TermType: 0
      Languages:
      - 'Ceaselessly discharged from the bowels of Hell and coiled to strike. Don’t relax and pooh-pooh them as a passing threat or you’ll be caught short, for their motions lay waste without relief and force thousands to evacuate. Flushing them out is a big job that takes guts, and only the bravest have ever wrecked ‘em. (Note to self: void this log before dumping it on the publisher. It’s crap.)'
      - 'Perpétuellement rejetées par les entrailles de l''enfer et prêtes à vous coller la peur au ventre. Attention, ces déjections sont excrémement néfastes. Lâchez-vous, tirez bien la chasse et ne vous ca(ca)rapatez pas, car seule la [ÉNIÈME BLAGUE SUR LES ÉTRONS] attend celles et ceux qui ont la courante. (Remarque : mieux vaut supprimer cette entrée avant de l''expulser à la face de l''éditeur. Elle ne sent pas la rose.)'
      - 'Espulso senza cessa dalle viscere degli inferi e flaccidamente raggomitolato su se stesso, pronto a colpire. Non abbassare la guardia, e non declassarlo al rango di minaccia residuale, o verrai colto alla sprovvista dal suo incessante moto devastatore che costringe le masse all''evacuazione. Ci vuol fegato per disfarsene e solo i guerrieri più valorosi ne sono capaci. (Nota personale: cancellare questa voce prima di sbolognarla all''editore. È una mer*a.)'
      - 'Unaufhörlich spritzen sie aus den Eingeweiden der Hölle, stets bereit, dir eine volle Hose zu bereiten. Wer sie nicht ernstnimmt, wird latrinisiert. Wer sie besiegt, fühlt sich innerlich leer. Sie haben schon Tausende Hintern befleckt. Man braucht einen Arsch in der Hose, um sie samt und sonders in die Kanalisation des Vergessens zu spülen. (Notiz an mich selbst: Vor Abdrücken an den Verlag unbedingt alle diese Notizen löschen. Was für ein Mist, echt.)'
      - 'Estos seres se ven deposicionados constantemente del interior del averno y siempre están listos para caer desde cierta altura. No los trates como una mierda o te cagarás de miedo. Sus apretones no dejan alivio ninguno y te obligarán a evacuar. Trágate tu orgullo y pídele al señor Roca que te ayude con estos zurullos. (Nota: mejorar este truño antes de enviarlo).'
      - 'Expelidos incessantemente pelas entranhas do Inferno, espiralado para atacar. Não relaxe as ancas e pense que são uma ameaça medíocre, senão eles vão te pegar de surpresa com movimentos que assolam sem descanso e forçam milhares a evacuar. É preciso força para enviá-los esgoto abaixo, somente [MAIS UM TROCADILHO DE MERDA] aguarda o guerreiro que corre para o trono (nota mental: mandar esse texto pro ralo antes de passar o fax pra editora. Tá uma bosta).'
      - 'Nieustannie wydalany z wnętrzności piekła, by atakować. Nie lekceważ go, bo czeka cię kupa problemów. Nie tylko sieje postrach, ale też nie wygląda najlepiej. I nie najlepiej pachnie. Odważny wojownik, który stanie z nim do walki [JESZCZE JEDNA GRA SŁÓW O KUPIE], powinien mieć mocny żołądek. (Notatka do samego siebie: usunąć ten zapis, zanim wydawca się na nim skupi. Jest do dupy).'
      - 'Отрыжка адской клоаки, всегда готовая напасть. Это вам не какой-то дерьмовенький враг: он подступит незаметно, а потом в самый неподходящий момент всех так прихватит, что придется идти по-большому. Он нагадит всем, а справиться с ним могут лишь те, кому уже случалось разгребать говно. (Перед отправкой в издательство не забыть удалить эту срань!)'
      - 'Cehennemin bağırsaklarından durmaksızın boşaltıldı ve saldırmak için dürüldü. Sakın gevşemeyin ve onları küçümsemeyin, aksi takdirde kısa sürede sizi ele geçirirler, çünkü eylemleri tahrip edicidir ve binlerce kişiyi sıçmaya zorlar. Üzerlerine sifon çekmek yürek isteyen büyük bir iştir ve sadece en cesurlar bu pislikleri temizleyebilmiştir. (Kendime not: Yayıncıya göndermeden önce bu yazıyı sil. Çok boktan.)'
      - 它们不停地从地狱的大肠里排出， 不断螺旋攻击。 不要放松警惕， 不要以为它们会轻易离开， 要时刻当心你的菊花， 因为它们的运动会形成一坨坨的㞎㞎， 让你焦躁不已， 甚至不禁屎喷如注。 只有神选的使者才敢对抗这样的敌人， 只有[此处还需要一个屎的双关]在等待着落荒而逃的战士。 （备注：交稿给发行商时不要用这段文本， 太屎了。 ）
      - 地獄の底から絶え間なく湧き、 常に襲いかかる相手を探している。 一時的なものだと気を抜いて軽くあしらってばかりいると、 やがて大きな脅威となり、 何千人もの避難を余儀なくされることになるので要注意。 例えるなら、 トイレを済ませた後に、 大したサイズじゃないから大丈夫、 と「小」で流したら、 威力が足りず詰まって大惨事になってしまうようなものだ。 （注意：しょうもないネタは、 公開せずトイレに流すが吉。 このクソログもまた然り）
      - '지옥의 창자에서 끊임없이 배출되어 둥글게 감겨 있다가 공격합니다. 긴장을 늦추지 말고 그들의 위협이 일시적일 것이라고 생각하지도 마세요. 그렇지 않으면 금방 잡혀버리거든요. 그들이 쉴 새 없이 움직이면 초토화되는 건 시간 문제고 수천 명이 대피해야 합니다. 피의 이끼를 씻어내려면 배짱이 필요합니다. 왕관을 쓰려는 자 그 무게를 견뎌야 하니까요. (참고 사항: 게시자에게 덤프하기 전에 이 로그를 무효로 해주세요. 쓰레기거든요)'
      - 它們不停地從地獄的大腸裡排出，不斷發動螺旋攻擊。千萬不要放鬆警惕，不要以為它們會輕易離開，否則你會被殺個措手不及，因為，它們在動靜之間就能夠毀天滅地，迫使成千上萬的受害者們流離失所。要除掉它們需要勇氣，只有最具膽識的人才有辦法對付它們。（備註：交稿給發行商時不要用這段文本。這寫得實在是太糟糕了。）
