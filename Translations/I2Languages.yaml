    - Term: enemiesLang/{XLBAT}bDesc
      TermType: 0
      Languages:
      - Wreathed in shadow, eyes glowing red, such oversized terrors that flap in the night must surely be the sign of a vampire’s approach, yes? Well, no. They’re bats, and nothing more. I’ll admit they’re really bloody big, though.
      - Entre la lueur rougeoyante de leurs yeux et le voile d'ombre qui les enveloppe, on pourrait supposer que ces imposantes terreurs qui volent dans la nuit annoncent l'arrivée imminente d'un vampire... Eh bien, non. Ce sont des chauves-souris, rien de plus. Par contre, j'avoue qu'elles sont carrément énormes.
      - Questi incubi sproporzionati dai luminosi occhi rossi che si avvolgono nell'oscurità e svolazzano nella notte sono senz'altro forieri dell'arrivo di un vampiro... E invece no. Sono solo dei pipistrelli, ma bisogna ammettere che sono belli grossi.
      - Diese überdimensionierten Kreaturen, die mit rot glühenden Augen im Schatten herumlungern, künden doch sicher von Vampiren, oder? Nö. Es sind einfach ganz ordinäre Fledermäuse. Aber verdammt große, das gebe ich gern zu.
      - Este ser gigantesco envuelto por las sombras y cuyos ojos brillan con un tono rojo bate sus alas en mitad de la noche. Debe de augurar la llegada de un vampiro, ¿no? Pues no. Es un murciélago, nada más. Aunque hay que admitir que el bicho es grande.
      - Envolto de sombras, com olhos vermelhos cintilantes. Esses monstros enormes certamente indicam que um vampiro se aproxima, correto? Errado. São apenas morcegos. Nada mais. Mas admito que são grandes pra caramba.
      - Te osnute cieniem, przerośnięte postrachy nocy o jarzących się czerwienią oczach muszą wieszczyć nadejście wampira, prawda? No cóż, nie. To nietoperze, nic więcej. Ale przyznam, że te są naprawdę cholernie duże.
      - Во мраке ночи вы вдруг видите огонь красных глаз и слышите нарастающее хлопанье крыльев... Наверное, где-то рядом должен быть и вампир, да? Ну... нет. Это просто летучие мыши, не более того. Хотя признаю, что они и правда чертовски большие.
      - Gölgeye bürünmüş, kızıla çalan gözler, gece kanat çırpan bu kadar büyük korkunç şeyler kesinlikle bir vampirin yaklaştığının işareti olmalı, değil mi? Hayır. Onlar yarasadan başka bir şey değiller. Yine de gerçekten çok büyük olduklarını itiraf edeyim.
      - 栖身在阴影里， 双眼透着幽幽红光， 这种在夜里翻飞的超大怪兽肯定是吸血鬼即将登门拜访的前兆， 你说呢？ 不是的， 这就是普通的蝙蝠而已， 但我得说， 它们是真他妈大。
      - 影に覆われ、 目が赤く光り、 真夜中に羽ばたく巨大な恐怖。 それはきっと、 ヴァンパイアが近くにいるというしるしのはず… いや、違うな。 コウモリだ。 それ以上でも以下でもない。 ただし巨大だということは認めよう。
      - 그림자를 감싼 채 붉게 빛나는 눈. 이렇게 거대한 공포가 밤에 펄럭이며 날아든다는 건 확실히 뱀파이어가 오고 있다는 신호가 아닐까요? 아닙니다. 그냥 박쥐일 뿐이니까요. 하지만 엄청나게 크긴 하네요.
      - 棲身在陰暗角落中，雙眼透著幽幽紅光，這種在夜裡出沒的超大怪獸肯定是吸血鬼即將登門拜訪的前兆，你說是不是啊？可惜不是喔，這就是隻普通的蝙蝠而已，但我不得不說，牠們真他媽地有夠大的。
