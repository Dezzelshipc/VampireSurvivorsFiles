    - Term: lang/preload_warning_text
      TermType: 0
      Languages:
      - This game contains bright flashing lights. Please immediately stop playing and consult a doctor if you experience lightheadedness, altered vision, eye or face twitching, jerking or shaking of arms or legs, disorientation, confusion, or momentary loss of awareness.\n\nIf you or any of your relatives have a history of seizures or epilepsy, consult a doctor before playing.
      - Ce jeu comporte des lumières clignotantes. Cessez immédiatement de jouer et consultez un médecin si vous ressentez des étourdissements, des troubles de la vision, des déviations de la tête ou des yeux, des secousses ou des tremblements des bras ou des jambes, une désorientation, une confusion ou une perte de conscience momentanée.\n\nS'il y a des antécédents de convulsions ou d'épilepsie dans votre famille, consultez un médecin avant de jouer.
      - Questo gioco presenta molte luci intense e lampeggianti. Se dovessi provare vertigini, alterazioni della vista, spasmi oculari o del viso, contrazioni o sussulti degli arti, disorientamento, confusione o momentanee perdite di conoscenza, ti preghiamo di smettere immediatamente di giocare e di consultare un medico.\n\nSe in passato tu o tuoi parenti avete avuto episodi di epilessia o convulsioni, consulta un medico prima di giocare.
      - Dieses Spiel enthält helle, blinkende Lichter. Bitte hören Sie sofort auf zu spielen und suchen Sie einen Arzt auf, wenn Sie Benommenheit, veränderte Sicht, Augen- oder Gesichtszucken, Zuckungen oder Zittern in Armen oder Beinen, Orientierungslosigkeit, Verwirrung oder kurzzeitigen Bewusstseinsverlust verspüren.\n\nWenn Sie oder einer Ihrer Verwandten an Krampfanfällen oder Epilepsie leiden, konsultieren Sie vor dem Spielen einen Arzt.
      - 'Este juego contiene luces parpadeantes. Deja de jugar de inmediato y consulta con un médico si tienes alguno de estos síntomas: mareos, visión alterada, tics, sacudidas o movimientos bruscos de los brazos o las piernas, desorientación, confusión o pérdida momentánea de la consciencia.\n\nSi tú o alguno de tus familiares habéis tenido convulsiones o ataques de epilepsia en algún momento, consultad con un médico antes de jugar.'
      - 'Este jogo possui fortes luzes piscantes. Pare de jogar imediatamente e consulte um médico em caso de: tontura, visão alterada, espasmos no olho ou rosto, movimentos involuntários de braços ou pernas, desorientação, confusão ou perda momentânea de consciência.\n\nSe você ou algum de seus familiares possuir um histórico de convulsões ou epilepsia, consulte um médico antes de jogar.'
      - W grze występują jasne, migające światła. W razie wystąpienia zawrotów głowy, zaburzeń widzenia, skurczów oczu lub twarzy, drżenia rąk lub nóg, dezorientacji lub chwilowej utraty świadomości należy natychmiast zaprzestać grania i zasięgnąć porady lekarskiej.\n\nJeśli u Ciebie lub kogoś z Twoich krewnych występowały ataki epileptyczne, przed przystąpieniem do gry skonsultuj się z lekarzem.
      - В игре есть яркие вспышки света! Если вы испытываете головокружение, ухудшение зрения, подергивания глаз или лица, дрожь в руках или ногах, дезориентацию, спутанность или кратковременные потери сознания, пожалуйста, немедленно прекратите играть и обратитесь к врачу.\n\nЕсли у вас или у кого-либо из ваших родственников в прошлом были эпилептические припадки, проконсультируйтесь с врачом перед игрой.
      - Bu oyun parlak yanıp sönen ışıklar içerir. Baş dönmesi, görme bozukluğu, göz veya yüz seğirmesi, kol veya bacaklarda sarsılma veya titreme, oryantasyon bozukluğu, kafa karışıklığı veya anlık bilinç kaybı yaşarsanız lütfen oynamayı hemen bırakın ve bir doktora danışın.\n\nSizin veya akrabalarınızdan herhangi birinin nöbet veya epilepsi geçmişi varsa, oynamadan önce bir doktora danışın.
      - '本游戏包含刺眼的闪光视效。 如果您出现头晕, 视物变形, 头眼抽搐, 手脚震颤, 定向障碍, 意识模糊或短暂失去意识, 请立即停止游戏并及时就诊。 \n\n如果您或您的任何亲属有痉挛或癫痫发作的病史, 请在游戏前咨询医生。 '
      - 'このゲームには明るい点滅光が含まれています。 \n軽い頭痛, 視界の変化, 目や顔の痙攣, 手足の痙動や震え, \n方向感覚の喪失, 混乱, 一瞬の意識の喪失などを感じたら, \n直ちにプレイを中止し, 医師に相談してください。 \nご本人またはご家族に発作やてんかんの既往症がある場合は, \nプレイ前に医師にご相談ください。 '
      - 이 게임에는 밝게 깜박이는 조명이 포함되어 있습니다. 현기증, 시력 변화, 눈이나 얼굴의 경련, 팔이나 다리의 경련 또는 떨림, 방향 감각 상실, 혼란 또는 일시적인 의식 상실을 경험하면 즉시 게임을 중단하고 의사와 상담하십시오.\n\n본인이나 친척이 발작이나 간질의 병력이 있는 경우 게임을 하기 전에 의사와 상담하십시오.
      - 本遊戲包含刺眼的閃光視覺特效。如果你出現頭暈、視力變化、頭眼抽搐、手腳顫抖、迷失方向感、意識模糊或短暫失去意識等症狀，請立即停止遊玩並迅速就醫。\n\n如果你或你的任意親屬有痙攣或癲癇發作的病史，請在進行遊戲前先諮詢醫師的建議。
