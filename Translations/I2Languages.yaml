      - 'A beautiful but malicious steed with all the strengths of its two compositing forms and none of the weaknesses. The size, strength, and stamina of a horse paired with the unrivaled cruelty of a trout. Those who dare mount it are swiftly dragged to the bottom of the lake, seemingly unaware that they could just get off and swim away. '
      - Un beau destrier plein de malice. Il maîtrise les pouvoirs de ses deux formes, sans leurs faiblesses respectives. La taille, la force et l'endurance d'un cheval couplées à la barbarie sans égal d'une truite. Les personnes qui ont eu l'audace de le chevaucher ont fini au fond du lac... alors qu'elles auraient pu simplement descendre et repartir à la nage.
      - Un destriero tanto meraviglioso quanto malvagio che unisce abilmente tutti i poteri delle due entità da cui è composto, senza mostrare alcuna delle loro debolezze. La stazza, la forza e l'energia di un cavallo, affiancate dall'ineguagliabile crudeltà della trota. Coloro che hanno osato cavalcarlo sono stati prontamente trascinati sul fondo del lago, apparentemente ignari del fatto che avrebbero potuto semplicemente smontare dalla groppa e nuotare fino a riva.
      - Ein schönes wie niederträchtiges Ross, das sämtliche Vorteile seiner zwei Gestaltbestandteile aufs Trefflichste nutzt, und keine der Nachteile. Die Größe, Stärke und Ausdauer eines Pferds, gepaart mit der konkurrenzlosen Grausamkeit einer Forelle. Wer es gewagt hat, bei diesem Wesen aufsitzen zu wollen, fand sich schnell auf dem Seegrund wieder. Und das so überraschend, dass dem Opfer glatt entfiel, dass man ja auch einfach absteigen und wegschwimmen hätte können.
      - Un corcel tan bello como maligno que aprovecha al máximo las ventajas de las dos criaturas de las que se compone y no tiene ninguna de sus debilidades. Posee el tamaño, la fuerza y la resistencia de un caballo y la insuperable crueldad de una trucha. Los que se atreven a montarlo se ven arrastrados a las profundidades del lago sin darse cuenta de que pueden soltarse y salir a la superficie.
      - Um corcel lindo, porém malévolo, que habilmente maneja todos os poderes das duas formas que o compõem, excluindo as fraquezas. O tamanho, força e vigor de um cavalo combinados com a crueldade incomparável de uma truta. Aqueles que ousaram montá-lo foram rapidamente arrastados para o fundo do lago; aparentemente não sabiam que podiam simplesmente descer e nadar até a margem.
      - Piękny, lecz podły wierzchowiec, który zwinnie łączy w sobie mocne strony dwóch składających się na niego form bez żadnych słabości. Rozmiar, siła i wytrzymałość konia w połączeniu z bezkonkurencyjną okrutnością śledzia. Ci, którzy odważyli się go dosiąść, szybko zostali zaciągnięci na dno jeziora, jakby nie rozumiejąc, że mogą po prostu zejść i odpłynąć.
      - Красивый, но злобный скакун, мастерски использующий все преимущества обеих форм без присущих им недостатков. Размеры, сила и выносливость лошади в сочетании с непревзойденной жестокостью лосося. Смельчаков, рискнувших оседлать его, быстро утаскивали на дно озера, и почему-то им не хватало мозгов просто слезть и уплыть.
      - İki ayrı formunun tüm güçlerini hiçbir zayıflığı olmadan ustaca kullanan güzel ama kötü niyetli bir küheylan. Bir atın büyüklüğü, gücü ve dayanıklılığının, bir alabalığın emsalsiz gaddarlığıyla birleştiği bir yaratık. Ona binmeye cesaret edenler, görünüşe göre üzerinden atlayıp yüzerek uzaklaşabileceklerinin farkında olmadan hızla gölün dibine sürüklendiler.
      - '一匹美丽而恶毒的骏马， 巧妙地利用着自身两种组成形态的优势， 同时又没有各自的弱点——马的体型、 力量和耐力配上鳟鱼那无与伦比的残忍。 任何一个敢骑上它的人都会被迅速拖到湖底， 似乎不知道他们本可以直接下马游上岸的。 '
      - '美しくも悪意に満ちた馬型の魔物。 2つの異なる形態から成る力を惜しみなく使いこなせるため、 弱点はほぼないと言える。 馬並みの図体の大きさ、 馬力およびスタミナと、 魚の比類なき残虐性を持ち合わせている。 上に飛び乗ろうものなら一瞬で湖底へと引きずり込まれ、 「あの時降りて泳ぎ去っていれば」と後悔する間もなく溺れ死んでしまうだろう。 '
      - 아름답지만 악의가 넘치는 말이며 두 가지 형태가 융합되어 연약한 부분은 하나도 남기지 않고 쏙 빼고 그 힘만 능수능란하게 휘두릅니다. 말의 크기, 힘, 체력이 송어의 독보적인 잔인함과 짝을 이루죠. 감히 그 위에 올라탄 사람들은 재빨리 호수 바닥으로 끌려갔고, 바로 내려서 헤엄쳐 나갈 수 있었다는 것을 알지 못한 것 같았습니다.
      - 這是一匹外表美麗，但內心惡毒的駿馬，自身的兩種組成形態各有優勢，同時還沒有弱點：馬的體型、力量與耐力，配上鱒魚的無敵與殘忍。任何一位膽敢騎上牠的人都會被迅速拖到湖底，彷彿忘記自己大可以直接下馬游上岸。
