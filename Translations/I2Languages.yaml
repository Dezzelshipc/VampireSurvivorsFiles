    - Term: enemiesLang/{FS_ROTGHOUL}bDesc
      TermType: 0
      Languages:
      - 'The stench of decomposition clings to every foul inch of these pestilential wretches. Once innocent villagers, they were twisted by the Priesthood of Putrefaction to serve as their foot soldiers. They’d cling on every word their Decayed Deacons say, if any of them had enough fingers left with which to cling. '
      - Chaque parcelle du corps de ces êtres pestilentiels exsude la puanteur de la mort. Ils étaient des villageois innocents que la Prêtraille de la Putréfaction est venue transformer en chair à canon. Ces Goules boivent les paroles de leurs Diacres en Décomposition, sauf que bon... elles ne sont plus vraiment en mesure de boire.
      - Il fetore della morte impregna ogni singolo centimetro di questi mefitici sciagurati. Un tempo innocenti esseri umani, sono stati convertiti dai Prelati della putrefazione e ora prestano loro servizio in veste di soldati. Pendono dalle labbra dei loro Diaconi decomposti, sempre che abbiano ancora abbastanza dita per appendersi.
      - Der Gestank des Todes heftet sich an jeden verrotteten Quadratzentimeter dieser verseuchten Schufte. Einst waren sie unschuldige Bürger, dann wurden sie von der Priesterschaft der Verwesung als Fußsoldaten „rekrutiert“. Sie klammern sich an jedes Wort ihrer Vermoderten Diakone. Nur haben sie kaum mal genug Finger übrig, um ein echtes Klammern hinzubekommen.
      - Estos desgraciados apestan a muerto de pies a cabeza. Originalmente eran aldeanos inofensivos, pero el sacerdocio de la Putrefacción los corrompió para convertirlos en su infantería. Se agarran a todo lo que dicen sus diáconos descompuestos, aunque algunos no tienen dedos suficientes para agarrarse a nada.
      - O fedor da morte está presente em todo centímetro repugnante desses miseráveis pestilentos. No passado, eram aldeões inocentes até que foram corrompidos pela Diocese da Putrefação para servir como soldados rasos. Eles se agarrariam a todas as palavras proferidas por seus Diáconos Decadentes, caso tivessem dedos suficientes para agarrar.
      - Odór śmierci przenika każdy centymetr ciała tych nieprzyjemnych nieszczęśników. Ci niegdyś niewinni wieśniacy zostali zamienieni przez Kapłanów Rozkładu w żołnierzy piechoty. Kurczowo trzymaliby się każdego słowa swoich Gnijących Diakonów, jeśli którykolwiek z nich miałby wystarczającą ilość palców.
      - Из каждой поры на теле этой чумной дряни смердит смертью. Когда-то они были невинными селянами, а потом до них добралось Тлетворное братство и превратило в своих пешек. Они бы ловили каждое слово из уст диаконов разложения, да только им давно не хватает пальцев, чтобы что-то поймать.
      - Bu vebalı sefillerin iğrençlik saçan her zerresine ölüm kokusu sinmiş. Bir zamanlar masum köylüler olan bu sefiller, Çürükler Rahipliği tarafından nefer olarak hizmet etmeleri için kandırıldılar. İçlerinden birinin tutunmaya yetecek parmağı olsaydı, Çürümüş Diyakozların söylediği her kelimeye tutunurlardı.
      - '死亡的恶臭在这些可怜虫所经过的每一寸土地上挥之不去。 它们曾经是无辜的村民， 被腐朽僧侣扭曲而成了后者的马前卒。 它们会严格听从衰萎执事所说的每一句话， 前提是它们真能听懂的话。 '
      - 'その腐り落ちる肉体には、 隅から隅まで強烈な死臭がまとわりついている。 かつては罪なき村人だったが、 腐の聖職者たちによってその歩兵へと作り替えられてしまった。 彼らは、 腐の助祭たちが放つ言葉すべてにしがみつくほどの従順さを持っている。 しがみつくための指が揃っているかどうかは別として。 '
      - 죽음의 악취가 이 역병에 걸린 가여운 녀석들에게 구석구석 불결하게 달라붙어 있습니다. 부패의 사제단이 한때 무고한 주민이었던 이들을 꾀어 보병으로 복무하게 했습니다. 이들은 부패한 집사가 하는 한 마디 한 마디에 매달릴 거예요. 매달릴 만큼 손가락 개수가 멀쩡한 녀석이 한 놈이라도 있다면요.
