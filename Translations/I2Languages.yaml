      - The twisted result of science and sorcery, these animated suits of armor were mass produced at Gallo Tower as one of its most profitable creations. The sword’s size is terrifying, but woefully impractical, rendering it too heavy to be swung. That hardly matters when it can still mash you like some sort of genocidal butter churner.
      - Produit monstrueux d'un alliage de science et de sorcellerie, ces armures conscientes sont parmi les créations les plus rentables de la Tour de Gallo. Leurs épées monumentales sont plus ou moins impossibles à manier, mais ce n'est pas si grave, puisqu'elles peuvent vous réduire en purée aussi sûrement qu'une baratte à beurre génocidaire.
      - Improbabile risultato dell'unione tra scienza e stregoneria, queste armature semoventi sono state prodotte in massa alla Torre dell'uccello, e sono tra le creazioni più redditizie. La spada è spaventosamente grande, ma anche terribilmente scomoda, dal momento che è troppo pesante per essere brandita. Il che importa ben poco, quando può maciullare qualsiasi cosa come fosse una sorta di zangola genocida.
      - Ergebnis einer unheilvollen Verbindung von Wissenschaft und Zauberei. Diese animierten Rüstungen wurden im Gallo-Turm in Serie produziert und waren ein kommerzieller Erfolg. Die Größe des Schwertes ist beeindruckend, allerdings ist es zu schwer, um geschwungen zu werden. Aber das macht nichts, wenn man jemanden damit einfach plattmachen kann wie einen Flunder-Pfannkuchen.
      - Estas armaduras con vida propia son el resultado macabro de la ciencia y la magia. Se produjeron en masa en la Torre de Gallo y fueron de sus creaciones más rentables. El tamaño de la espada es terrorífico pero muy poco práctico, ya que pesa mucho para blandirla. Aunque eso no importa mucho, te puede hacer papilla como si fuera una batidora genocida.
      - Resultado deturpado de ciência e feitiçaria, essas armaduras animadas foram produzidas em grande escala na Torre de Gallo e foram uma das criações mais lucrativas dela. O tamanho da espada é apavorante, embora pouco prático, pois é pesada demais para desferir golpes. Mas isso não importa, já que ela é capaz de amassar você como uma batedeira de manteiga genocida.
      - Stanowiąc zdeprawowany wynik połączenia nauki i magii, te ożywione zbroje były jednym z najbardziej chodliwych produktów Wieży Gallo. Miecz jest przerażająco wielki, ale i okropnie niepraktyczny – po prostu za ciężki, aby wziąć nim dobry zamach. Lecz to nie ma większego znaczenia dla tych, których zmiażdżył ten ludobójczy ubijacz masła.
      - Эти ходячие доспехи — ужасный результат науки и колдовства. Они считаются одним из самых прибыльных творений Башни Галло и производятся целыми партиями. Хотя огромный меч на деле непрактичен и слишком тяжел для замаха, это не имеет значения, ведь архонт может просто орудовать им как убийственной толкушкой и превратить вас в кровавое пюре.
      - Bilim ve sihrin çarpık sonucu olan bu hareketli zırh takımları, Galya Kulesi'nin en kârlı eserlerinden biri olarak seri üretime girdi. Kılıcın boyutu ürkütücü olabilir, ancak ne yazık ki pratik değildir, bu da kılıcı savrulamayacak kadar ağır yapar. Yine de sizi bir çeşit soykırımcı tereyağı yayığı gibi ezebildiğinde bunun pek de önemi yoktur.
      - 科学和巫术的扭曲产物。 擎天塔会批量生产这些自动化铠甲， 因为这是其最有利可图的产品之一。 这把剑的尺寸让人胆寒， 但极不实用， 过重的份量根本无人能挥舞它。 不过当它像某种用于种族灭绝的黄油搅拌机一样砸烂你的时候， 这一点也就不重要了。
      - 科学と魔術が生み出した邪悪な産物、 動く鎧。 〈ガロの塔〉で最もコスパの良い生物（？） として大量生産された。恐ろしく巨大な剣を手にしているが、 重すぎて振れないという、 極めて実用性に欠ける代物。 だがそれは問題ではない。 剣を振れずとも、 こいつは残酷なバターかく乳器のように敵を練り物にできるのだから。
      - 과학과 마법이 만들어낸 뒤틀린 결과물인 이 움직이는 갑옷은 가장 수익성이 높은 물건으로, 갈로의 탑에서 대량 생산되었습니다. 검의 크기는 끔찍할 정도로 크지만, 휘두르기에는 무겁기 때문에 너무나 비실용적입니다. 아마 이들에게 맞으면 곤죽이 될 겁니다.
      - 科學與巫術的扭曲產物。擎天塔會大量生產這些自動化鎧甲，因為這是最有利可圖的產品之一。這把劍的尺寸令人膽寒，但極不實用，過重到根本無人能揮舞它。不過在看到它能跟奶油攪拌機一樣，一副要搞種族滅絕般地砸爛你的時候，你就不會這麼想了。
