    - Term: enemiesLang/{FS_CLOWN}bDesc
      TermType: 0
      Languages:
      - 'Don’t frown, don’t frown, it’s Sam the Sundown Clown! When dusk draws near, it’s him you’ll hear, but feel no fear should Sam appear. Just smile and laugh with the merry mooncalf, just smile and laugh while he tears you in half. He’ll dance, he’ll prance, he’ll slaughter whole families, given the chance. Don’t frown, don’t frown, for the Sundown Clown has come to your town. '
      - Voici venir Sam le Clown du Couchant, clopin-clopant et tambour battant ! Plus personne ne rit à la tombée de la nuit, car Sam est de sortie. Souriez de toutes vos dents quand il use de son tranchant et fait couler le sang. Il sautille, se tortille et massacre des familles. Voici venir Sam le Clown du Couchant, il n'est pas si méchant !
      - Andiam, andiam, è il clown di Sandown, Sam! Quando il sole è all'imbrunire, potrai sentirlo guaire, ma non t'impaurire se lo vedrai apparire. Ridi e scherza, ché Sam non ha fretta, ridi e scherza mentre ti affetta. Ballerà e danzerà, intere famiglie massacrerà se ne avrà la possibilità. Andiam, andiam, che in città è arrivato il clown Sam!
      - Heissa Hossa, versteckt eure Pfauen, hier kommt Sam der Abendsonne-Clown! Fängt zu dämmern es an, kannst du ihn schon hören. Aber hab keine Angst, er wird nicht lang stören. Grinse und lach mit dem fröhlichen Mondkalb, grinse und lach, gleich hat er dich schon kaltgemacht. Er tanzt, er springt und killt deine Liebsten rasch, der korrekte Begriff lautet dann Verschwand-schaft. Heissa Hossa, versteckt eure Pfauen, das war die Nachricht von Sam dem Abendsonne-Clown!
      - Alegra esa cara, estás de suerte, ¡Sam el payaso viene a verte! Cuando se acerque el ocaso será cuando escuches sus pasos. Empieza a sonreír por si acaso, ya mismo llegará el payaso. No dejes de sonreír como los corderos del corral. No dejes de sonreír mientras te abre en canal. Bailará y brincará de todas las maneras y no dudará en masacrar familias enteras. Alegra esa cara, estás de suerte, del payaso de Sandown nadie podrá protegerte.
      - Fique bem, não fique mal, é o Sam, o Palhaço de Sandown! Quando a noite cair, você vai o ouvir, mas não sinta medo se o Sam surgir! Só sorria e gargalhe com o grande bobão, sorria e gargalhe enquanto ele te rasga com a mão. Ele vai dançar, ele vai caracolar, ele vai trucidar famílias inteiras se você deixar. Fique bem, não fique mal, o Palhaço de Sandown está na cidade e isso não é nada mau.
      - Zabawie nie ma końca, to Klaun Zachodzącego Słońca! Gdy noc zapada, usłyszysz, jak się skrada, ale nie bój się! Śmiej się i baw, skacz w górę i w dół! Śmiej się i baw, gdy rozerwie cię na pół. Tańczy, śpiewa, podryguje. Jeśli może, całą rodzinę wymorduje. Dziś zabawie nie ma końca, przybył Klaun Zachodzącego Słońca.
      - Сэм Закатный Клоун к вам придет, Сэм Закатный Клоун вас найдет! Заставит улыбаться, не нужно бояться. Ждут вас танцы и веселье, угощенье, расчлененье. Он вам спляшет и споет, детям ноги оторвет. Сэм Закатный Клоун в город к вам придет, Сэм Закатный Клоун каждого найдет.
      - Korkmayın, korkmayın canısı, bu bizim Sam Soytarısı. Alacakaranlık yaklaşır, ona kulak kesilir, ama gerek yok korkmaya Sam çıkar ortaya. Sen sadece katıl ve kikirde, sen gülerken o seni böler ikiye. Dans eder, zıplar, fırsatını bulsa tüm aileyi bıçaklar. Korkmayın, korkmayın, Sam kasabanıza geldi diye kaçmayın.
      - '哎呀哎呀别皱眉， 小丑来了要倒霉。 太阳下山黄昏到， 小丑山姆呵呵笑。 看见山姆不要怕， 只管傻笑别说话。 别说话啊别说话， 山姆把你头拧下。 山姆跳舞笑哈哈， 人人脑袋都搬家。 哎呀哎呀别皱眉， 小丑来了你倒霉。 '
