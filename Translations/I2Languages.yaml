    - Term: enemiesLang/{FS_HORGLORY}bDesc
      TermType: 0
      Languages:
      - 'Here to give you a big hand. It likes to collect plush dolls and impart life upon them with a snap of its mighty fingers, watching with glee as they brutalize each other in a violent melee before spitefully bringing a fist down on the winner. Prepare for a real brawl with this one - it likes to smash. '
      - Sa passion dans la vie ? Donner des coups de main. Il aime collectionner les peluches et leur donner vie en un claquement de doigts. Il observe ses créations s'entretuer à mains nues avant d'abattre le poing sur la grande gagnante. Préparez-vous pour la bagarre, il n'est pas là pour trier des lentilles.
      - 'È qui per darti una mano, bella grossa. Ama collezionare pupazzi di peluche e donar loro la vita con un semplice schiocco delle sue potenti dita. In seguito, li ammira con soddisfazione mentre si massacrano a vicenda in cruenti corpo a corpo, per poi concludere abbattendo il suo pugno sul vincitore. Preparati a sanguinose risse: non è qui per starsene con le mani in mano.'
      - Reicht dir gerne eine große Hand. Sammelt Plüschtiere und erweckt sie per magischem Fingerschnippen zum Leben. Liebt es, den Schöpfungen beim brutalen Kampf zuzuschauen, bis zum allerletzten Finisher. Hier muss man sich auf eine echte Klopperei einstellen.
      - 'Este ser es de guantazo fácil. Le encanta coleccionar muñecos a los que dota de vida con un simple chasquido. Se regodea mientras ve cómo sus creaciones luchan brutalmente en combates cuerpo a cuerpo y termina dándole un puñetazo al ganador. Prepárate para una buena pelea: ha venido a llenarte la cara de aplausos.'
      - 'Está aqui para te dar uma baita mão. Ela gosta de recolher bonecos de pelúcia e trazê-los à vida com o estalar de seus poderosos dedos. Com muita alegria, assiste às suas criações brutalizarem umas às outras violentamente em combate corpo a corpo e, com satisfação, esmaga o vencedor com toda força. Prepare-se para uma boa peleja: ela veio para arrasar.'
      - Zawsze służy pomocną dłonią. Lubi zbierać pluszowe lalki i ożywiać je pstryknięciem potężnych palców. Później przygląda się z radością brutalnym walkom wręcz swoich tworów, by na koniec z rozkoszą przyłożyć pięścią wygranemu. Przygotuj się na prawdziwą awanturę – lubi trzymać wszystkich w garści.
      - Всегда подаст вам руку. Любит собирать плюшевых кукол и вдыхать в них жизнь одним щелчком могущественных пальцев. А потом с восторгом смотрит, как ее творения раздирают друг друга с особой жестокостью, чтобы в итоге обрушить мощный кулак на голову победительницы. Будьте готовы к серьезной драке, потому что эта ручка бьет со всей дури.
      - Sana alkış tutmaya geldi. Peluş oyuncak bebekleri toplamayı sever ve kudretli parmaklarını şaklatmasıyla onlara hayat bahşeder. Yarattıklarının yakın dövüşte birbirlerine gaddarca saldırmasını neşeyle izledikten sonra kazananın kafasına bir yumruk geçirir. Gerçek bir kavgaya hazırlan, ezmek için burada.
      - '来， 给你一只大手。 它喜欢收集毛绒娃娃， 并通过强大的手指轻轻一个响指赋予它们生命。 它高兴地看着自己的作品贴身肉搏， 然后高兴地一拳砸死赢家。 准备好和这家伙来一场真正的战斗吧——它是来搞破坏的。 '
      - '手を差し伸べるために存在するモンスター。 ぬいぐるみを集めるのが趣味だが、 その指をパチンと鳴らせば、 なんとぬいぐるみに命を吹き込むことができるのだ。 自分の作品が激しい近接戦でお互いを攻撃し合う様を歓喜の表情 （？  ）で眺めた後、 勝者に慈悲なき鉄槌を食らわせて楽しむ。 この手が現れたら、 本格的な乱闘を覚悟しておくことだ。 '
      - 큰 도움을 드릴게요. 봉제 인형 모으기를 좋아하고 강력한 손가락 스냅으로 인형에 생명을 불어넣습니다. 자신의 피조물들이 근접 전투에서 서로를 난폭하고 잔인하게 취급하고 승자를 주먹으로 내리치며 기뻐하는 모습을 지켜보며 흐뭇해하죠. 이것으로 진짜 싸움을 준비하세요. 코를 납작하게 해줄 테니까요.
      - 來，給你一隻大手。它喜歡收集毛絨娃娃，並透過強大的手指輕輕一個響指賦予它們生命，它高興地看著自己的作品近身肉搏，然後再滿懷惡意地一拳砸死贏家。準備好跟這傢伙來一場真正的戰鬥吧——它等不及要搞破壞了。
