      - Самый настоящий классический призрак, без балды. Шучу. Призраков не бывает, никогда не было и не будет. Я скорее окрещу его вампиром, чем призраком, и это при том, что клыкастые кровососы мне тоже еще ни разу не встречались.
      - Gerçek, iyi niyetli, dürüstlükten yana bir hayalet. Şaka yapıyorum. Hayaletler gerçek değildir ve asla olmayacaktır. Bu şeye bir hayalet demektense vampir demeyi tercih ederim ve henüz vampir de görmüş değilim.
      - '这是一个货真价实、 如假包换、 童叟无欺的鬼， 哎， 开玩笑， 世界上根本没有鬼， 以后也不会有。 我现在就管这玩意儿叫吸血鬼好了， 不是鬼， 而且我也没见过吸血鬼。 '
      - '正真正銘、 本物の幽霊。 という冗談は置いといて…実際はオバケなんかいないし、 オバケなんかウソなのだ。 それに、 ゴーストよりも、 まだヴァンパイア（これも未確認だが）と呼んだ方が現実味がある気がする。 '
      - 진실하고 정직하며 선량한 유령입니다. 농담이에요. 유령은 실제로 존재하지 않고, 앞으로도 없을 거예요. 사실은 유령보다 뱀파이어라고 하는 것이 더 정확한 표현이고 아직 그중 하나도 본 적이 없거든요.
      - 這是一個貨真價實、如假包換、童叟無欺的鬼。沒，跟你開玩笑的。這個世界上根本沒有鬼，以後也不會有。我姑且先把它稱作吸血鬼好了，不是鬼，再者，我也沒見過吸血鬼。
