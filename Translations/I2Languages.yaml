    - Term: enemiesLang/{ANGEL1}bDesc
      TermType: 0
      Languages:
      - Former personifications of innocence, their harmonious chorus once sang the glory of the Heavens. Now they sing of despair and destruction, of infidelity and indecency, of torment, torture, and mixing trash with recycling.
      - Le chœur harmonieux de ces innocents bambins chantait autrefois les louanges du Paradis. Désormais, leurs rengaines parlent de désespoir, de destruction, d'infidélité, d'indécence, de tourment, de torture, et des gens qui jettent du verre dans la poubelle jaune.
      - In passato rappresentava dell'innocenza, la sua voce armoniosa un tempo osannava la gloria dei Cieli. Ora canta di afflizione e distruzione, infedeltà e oscenità, tormento, tortura e mancata suddivisione del secco dal riciclabile.
      - Einst die Verkörperung der Unschuld, pries sein harmonischer Chor die Herrlichkeit des Himmels. Jetzt singt er nur noch von Verzweiflung und Zerstörung, von Verrat und Verkommenheit, von Qualen und Folter und davon, dass alle den Müll falsch trennen.
      - Antaño eran la personificación de la inocencia, y su canto armonioso ensalzaba la gloria de los cielos. Ahora solo producen melodías de desesperación, destrucción, de infidelidad e indecencia, de tormento, tortura y de no reciclar.
      - Outrora a personificação da inocência, seu coro harmonioso já entoou as glórias do Paraíso. Agora, cantam sobre desespero e destruição, infidelidade e indecência, tormento, tortura e estimulam misturar lixo reciclável com orgânico.
      - Niegdyś uosobienia niewinności, których harmonijny chór śpiewał o chwale niebios. Teraz zawodzą jedynie o rozpaczy i zniszczeniu, o niewierności i podłości, o cierpieniu, męczarniach i mieszaniu śmieci z materiałami do odzysku.
      - Некогда они были самим воплощением невинности, а складный хор их голосов воспевал оды Небесам. Теперь же они поют об отчаянии и разрушении, о неверности и непристойности, о мучениях, пытках и тех, кто не сортирует мусор.
      - Masumiyetin eski timsalleri olan ahenkli koroları, bir zamanlar Göklerin ihtişamının şarkısını söylerdi. Şimdiyse umutsuzluk ve yıkımın, sadakatsizliğin ve ahlaksızlığın, eziyetin, işkencenin ve çöpü geri dönüşümle karıştırmanın şarkısını söylüyorlar.
      - 昔日纯真的化身。 曾几何时， 它们为天堂的光辉齐声高歌。 而现在， 它们颂扬的是绝望和毁灭， 是不忠和亵渎， 是折磨， 是酷刑， 是不绝于耳的腐败。
      - かつてはけがれなき無垢の象徴として、 神の王国の栄光を称えて美しいハーモニーを響かせていた。 今の彼らが歌うのは絶望と破壊、 不倫、 わいせつ、 苦しみ、 拷問。 そして、 ゴミをリサイクル資源に混ぜこむことだ。
      - 순수함의 화신이었던 이들은 한때 천상의 영광을 조화롭게 노래했습니다. 하지만 이제 이들은 절망과 파괴, 부정과 외설, 고뇌, 고문, 쓰레기와 재활용품을 섞어 배출하는 것을 주제로 노래를 부릅니다.
      - 昔日純真的化身。曾幾何時，祂們會為天堂的光輝齊聲高歌。而現在，祂們頌揚的是絕望和毀滅，是不忠和褻瀆，是折磨和酷刑，是不絕於耳的腐敗。
      Flags: 00000000000000000000000000
      Languages_Touch: []
