    - Term: enemiesLang/{FS_HTROW}bDesc
      TermType: 0
      Languages:
      - 'Once a feared race of conquering warmongers until they learned how appealing their whimsical appearance was to human children. They’ve since erased their bloody past and convinced the world they’re nothing but the fictional inspiration for a line of adorable dolls. This is how you rule the world - not through war, but through merchandising opportunities. '
      - 'Jadis une race de bellicistes redoutés, ils se sont un jour rendu compte que leur apparence fantaisiste plaisait aux enfants humains. Dès lors, ils ont effacé leur passé sanglant et prétendu n''être qu''une légende à l''origine d''une gamme de jolies poupées. C''est ainsi qu''on domine le monde : non pas avec la guerre, mais grâce aux produits dérivés.'
      - 'I Trow di collina furono un tempo una temuta razza di guerrafondai, almeno fin quando non compresero quanto attraente fosse il loro aspetto agli occhi degli infanti umani. Fu allora che presero le distanze dal proprio sanguinoso passato e convinsero il mondo a vederli come nient''altro che l''immaginaria fonte d''ispirazione per un''adorabile linea di bambole. È così che si domina il mondo: non con la guerra, ma tramite le opportunità commerciali.'
      - Sie waren einst im Fachbereich „Krieg & Plünderei“ unterwegs, bis sie merkten, dass sie mit ihrem drolligen Äußeren viel leichter menschliche Kinderherzen erobern konnten. Da ließen sie ihre blutige Zunft hinter sich und versicherten der Welt, sie seien nur die fiktionale Inspiration für ein Süße-Puppen-Franchise. So beherrscht man die Welt – nicht durch Krieg, sondern durch Merchandising-Möglichkeiten.
      - Antiguamente eran una tribu de conquistadores belicistas hasta que descubrieron que su extravagante aspecto cautivaba a los niños humanos. Fue entonces cuando se deshicieron de todo su sangriento pasado y convencieron al mundo de que eran el personaje fantástico perfecto para inspirar una línea de muñecos muy cuquis. Así es como se conquista el mundo, no con guerras, sino con un buen merchandising.
      - Era, no passado, uma raça temida de guerrilheiros até que descobriram que sua aparência excêntrica cativava crianças humanas. Desde então, apagaram o passado sanguinário e convenceram o mundo de que são apenas a inspiração fictícia para uma linha de adoráveis bonecos. É assim que se controla o mundo – não através de guerras e, sim, da venda de produtos.
      - Niegdyś była to przerażająca rasa bezwzględnych wojowników – dopóki nie dowiedzieli się, jak bardzo ich dziwaczny wygląd podoba się ludzkim dzieciom. Zerwali wtedy ze swoją krwawą przeszłością i przekonali świat, że są niczym innym jak fikcyjną inspiracją dla linii uroczych lalek. Tak właśnie rządzi się światem – nie poprzez wojnę, a przez wykorzystywanie okazji handlowych.
      - 'Некогда это был свирепый народ вояк и любителей побряцать оружием, жаждавших покорить весь мир, пока они не узнали, насколько их умильную внешность обожают человеческие детишки. С тех пор они стерли все следы кровавого прошлого и убедили остальной мир, что это всего лишь рекламные сказки для серии очаровательных куколок. Вот так и покоряется мир: не силой, а сувениркой для фанатов.'
      - Bir zamanlar etrafa korku salan fetihkâr savaş çığırtkanlarıydılar, ta ki çocukların gözünde nasıl da sempatik göründüklerini öğrenene kadar. O zamandan beri kanlı geçmişlerine bir sünger çektiler ve dünyayı bir dizi sevimli oyuncak bebeğin kurgusal ilham kaynağı olduklarına ikna ettiler. İşte dünyayı böyle yönetirsiniz - savaşla değil, ticaret fırsatlarıyla.
      - '曾经是一支战无不克的嗜战族群， 直到它们了解到自己的奇幻外表对人类儿童有多大吸引力。 自那以后， 它们隐藏了血腥的过去， 并让全世界相信自己就不过是一系列可爱娃娃的灵感来源。 这才是统治世界的方式——不是通过战争， 而是通过带货。 '
      - 'かつては征服のために戦争に明け暮れたことで恐れられた種族だったが、 後に自分たちが人間の子供にとって魅力的な外見をしていることに気づいてからはすべては一変した。 彼らはそれ以来血なまぐさい過去を消し去り、 世界からの認識を自分たちの人形のような愛らしさで塗り替えてしまったのだ。 戦争ではなく、 可愛さを商業的な武器にすることで世界征服を達成するなんて、 誰が想像しただろうか？  '
      - 한때는 전쟁광을 정복하는 무시무시한 종족이었지만 그들의 기발한 외모가 인간 아이들에게 얼마나 매력적인지 알게 되었죠. 피비린내 나는 과거를 지운 그들은 자신들은 그저 사랑스러운 인형을 제작하기 위해 생각해낸 가상의 영감일 뿐이라는 믿음을 세상에 심어주었죠. 언덕배기 트로우는 이렇게 해서 전쟁이 아니라 캐릭터 상품 판매를 통해 세상을 지배하게 되었습니다.
      - 這個嗜戰的民族曾經是個攻無不勝，戰無不克的強大軍團，直到有一天，祂們意識到自己的奇幻外表對人類兒童有多大的吸引力。自從那個時候開始，祂們就隱藏起自己血腥的過往，並讓全世界相信，自己只不過是一系列可愛娃娃的靈感來源。這才是統治世界的方式：拒絕戰爭，進行行銷買賣至上。
