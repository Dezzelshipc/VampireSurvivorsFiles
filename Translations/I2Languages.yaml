    - Term: enemiesLang/{SUCCUBUS}bDesc
      TermType: 0
      Languages:
      - The Succubi came to Capella Magna in hopes of sowing seductive discord and bringing down the Most Holy Order from within. Their efforts have been met with complete frustration, however, as you cannot corrupt that which is already rotten to the core.
      - Les Succubes ont mis le cap sur la Cappella Magna dans l'espoir d'y semer de sulfureuses discordes et de mener l'Ordre Plus-Que-Saint à sa perte. Leurs efforts n'ont cependant pas payé, puisqu'il est impossible de corrompre ce qui l'est déjà profondément.
      - Le Succubus giunsero alla Cappella magna nella speranza di seminare discordia seduttiva e distruggere dall'interno il Santissimo Ordine. I loro sforzi non hanno sortito gli effetti sperati però, dal momento che è impossibile corrompere ciò che è già marcio fino al midollo.
      - Die Sukkubi stießen in der Hoffnung zur Capella Magna, dort Zwietracht säen und den Heiligsten aller Orden so von innen heraus zersetzen zu können. Ihre Bemühungen wurden jedoch nicht belohnt. Frustriert stellten sie fest, dass man nicht verderben kann, was schon verrottet ist.
      - Los súcubos vinieron a Cappella Magna con la esperanza de sembrar la discordia con la seducción y derribar a la Orden Más Sacra desde dentro. No obstante, sus esfuerzos solo les han traído frustración, ya que no puedes corromper lo que está completamente podrido.
      - As Súcubos vieram à Cappella Magna na esperança de semear um discurso sedutor e derrubar a Ordem Mais Sagrada de dentro para fora. Porém, seus esforços foram totalmente frustrados, pois não é possível corromper aquilo cujo cerne já apodreceu.
      - Sukuby przybyły do Cappella Magna, licząc na okazję, by zasiać uwodzicielską niezgodę i zniszczyć Najświętszy zakon od środka. Jednak ich starania doprowadziły je tylko do frustracji, gdyż nie da się zepsuć czegoś, co już jest kompletnie zepsute.
      - Суккубы явились в Капеллу Магна, чтобы соблазнять, вводить в искушение, перессорить и разрушить Святейший орден изнутри. Однако их усилия были напрасны, ведь невозможно испортить то, что уже прогнило насквозь.
      - Sukkubi, baştan çıkarıcı nifaklar saçmak ve En Kutsal Düzeni içeriden yıkmak umuduyla Capella Magna'ya geldi. Ayrıca, halihazırda dibine kadar bozulmuş olanı tekrar bozamayacağı için çabaları tam anlamıyla boşa çıktı.
      - 淫魔来到大教堂， 希望种下肉欲的混乱种子， 从内部搞垮至圣教团。 然而， 它们的努力彻底失败了， 因为你无法腐蚀已经烂到骨子的东西。
      - サキュバスがカペラ・マグナにやって来たのは、 誘惑による不和の種をまき、 〈至聖教会〉 を内部から崩壊させるためだった。だが、 その企みは完全な失望に終わった。 既に芯から腐っているものをさらに腐敗させることはできないからだ。
      - 서큐버스는 제일신성교 내부에서 유혹적인 불화의 씨를 뿌리고 무너뜨리기 위해 마그나 예배당에 왔습니다. 하지만 그 노력은 완전히 좌절되고 말았죠. 중심부터 이미 썩어 있다면 부패시킬 수 없기 때문입니다.
      - 魅魔來到大教堂，希望種下肉慾的混亂種子，從內部搞垮至聖教團。然而，祂們的努力徹底失敗了，因為，你無法搞垮原本就已經朽到骨子裡的東西。
