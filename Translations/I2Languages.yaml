      - 'They’re dwarves. Just regular ol’ dwarves. What more do you want, exactly? Some sort of clever twist on familiar folklore? A delightful parody full of puns and unsubtle political allegories? Sorry, but I’ve Notadam thing to say about them other than the fact they’re dwarves and they believe in free universal healthcare. '
      - Ce sont de simples nains, c'est tout. Qu'attendez-vous de plus ? Du folklore revisité ? Une succession de jeux de mots bien pensés et d'allégories politiques flagrantes ? Outre le fait que ce sont de parfaits Nainconnus, on sait que leur gouvernement a instauré le départ à la retraite à 54 ans.
      - Sono nani. Normalissimi cari e vecchi nani. Che altro vorresti, esattamente? Un brillante colpo di scena nel folclore più noto? Una deliziosa parodia piena di giochi di parole e grossolane allegorie politiche? Spiacente, ma non ho Unbelniente da dire su di loro, al di là del fatto che si tratta di nani e che credono nell'assistenza sanitaria gratuita per tutti.
      - 'Es handelt sich um Zwerge. 08/15-Standardzwerge. Was soll ich denn noch sagen? Irgendwas mit verstörender Familienfolklore? Eine heitere Parodie, erwachsen aus der Wörter Tanz und Spiel, samt politischer Allegorien? Tut mir echt leid, aber es gibt da nicht viel mehr als: Es handelt sich um Zwerge. Und sie fordern universelle Gesundheitsfürsorge.'
      - Son enanos corrientes y molientes. ¿Esperabas algo más? ¿Una especie de giro brillante sobre una criatura fantástica tan común? ¿Una parodia inteligente llena de juegos de palabras y alegorías políticas descaradas? Lo siento, pero Melasuda, solo te diré que son enanos que creen en la asistencia sanitaria universal.
      - São anões. Tipo, anões normais. Você queria mais alguma coisa? Algum causo folclórico conhecido com uma reviravolta brilhante? Uma deliciosa paródia repleta de trocadilhos e alegorias políticas escancaradas? Desculpa, mas não tenho Lhufas pra te dizer, só que eles são anões e acreditam na saúde universal gratuita.
      - To krasnoludy. Najzwyklejsze krasnoludy. Czego chcieć więcej? Jakiegoś błyskotliwego nowego spojrzenia na starą legendę? Rozkosznej parodii pełnej gier słów i niesubtelnych alegorii politycznych? Przykro mi, ale nie mam Nicanic do powiedzenia na ich temat poza tym, że są krasnoludami i wierzą w bezpłatną powszechną opiekę zdrowotną.
      - Это гномы. Обычные гномы. А вы что хотели? Новое оригинальное прочтение старых мифов? Великолепную пародию, полную игры слов и недвусмысленных политических отсылок? Шуточку про Неотдамуса? Нет, простите, это просто гномы, и они верят в бесплатное здравоохранение для всех.
      - Onlar cüceler. Sıradan yaşlı cüceler. Daha ne diyeyim? Halk dilindeki zekice bir kinaye mi? Kelime oyunları ve inceliksiz politik kinayelerle dolu hoş bir parodi mi? Üzgünüm ama onlar hakkında cüce oldukları ve ücretsiz evrensel sağlık hizmetlerine inandıkları gerçeği dışında söyleyecek pek Adam gibi bir şeyim yok.
      - '他们是矮人， 就是常见的那种矮人。 你还想要怎样？  想要在耳熟能详的民间传说上巧妙改编？  还是处处藏着双关和毫不掩饰的政治讽喻的匠心戏仿？  不好意思了， 我只能回答一句无可奉告， 不过他们支持免费的全宇宙医保政策。 '
      - '彼らはドワーフ。 何の変哲もない、 ただのドワーフだ。 これ以上の説明が必要だろうか？  おなじみの伝承にもっとひねりが欲しいとか、 言葉遊びと微妙な政治的主張を盛り込んだ愉快なパロディを求められても、 残念ながら期待には応えられない。 ノータダムたちは、 無償の普遍主義的医療制度を支持しているだけの、 ただのドワーフなのだ。 '
      - 드워프입니다. 그냥 평범한 드워프요. 정확히 무엇을 더 바라시나요? 친숙한 민담을 영리하게 비꼬는 거요? 말장난과 적나라한 정치적 우화로 가득한 유쾌한 패러디요? 미안하지만 이들은 드워프이고, 무료로 제공되는 보편적 의료 복지를 믿는다는 사실 외에 노아담에 관해 할 말은 없어요.
      - 他們是矮人，就是外面很常見的那種矮人。不然你以為怎樣？想要我們為耳熟能詳的民間傳說多加點創意巧思？還是要那種處處藏著雙關與政治諷喻的匠心戲仿？不好意思，我無可奉告，我只能告訴你他們支持免費的全球健保政策。
