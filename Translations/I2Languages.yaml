      - Eine grauenerregende Kreatur mit dem Körper eines Löwen, dem Schwanz eines Skorpions und den Flügeln von irgendwas mit Flügeln. Ihr Gift ruft Halluzinationen hervor, und sie stechen sich gern selbst, um sich der Illusion hinzugeben, dass sie fliegen können.
      - Una criatura rabiosa con el cuerpo de un león, la cola de un escorpión y las alas de algún animal con alas. El veneno que contiene en su aguijón tiene un potente efecto alucinógeno, y les gusta inyectárselo a sí mismas para vivir con la ilusión de que pueden volar.
      - Uma criatura ressentida com corpo de leão, rabo de escorpião e asas de um bicho que tem asas. O veneno armazenado em seus espinhos tem um forte efeito alucinógeno, e elas gostam de se picar deliberadamente para sustentar a ilusão de que conseguem voar.
      - Pełna urazy istota o ciele lwa, ogonie skorpiona i skrzydłach czegoś ze skrzydłami. Trucizna zawarta w ich żądle ma silne właściwości halucynogenne, przez co często same się żądlą, aby podtrzymać swoje urojenia o tym, że potrafią latać.
      - Существо с телом льва, хвостом скорпиона и крыльями... кого-то крылатого. Любят специально жалить себя, поскольку яд, который содержится в их шипах, вызывает галлюцинации, и так они тешат себя иллюзиями, что умеют летать.
      - Aslan gövdeli, akrep kuyruklu, kanatlı bir şeyin kanatlarına sahip kırgın bir yaratık. Dikenlerinde bulunan zehrin güçlü bir halüsinojenik etkisi vardır ve uçabileceklerine dair sanrılarını sürdürmek için kasıtlı olarak kendilerini sokmayı severler.
