      - "A Reaper that considers itself a true visionary. It’s able to cast a veil of darkness around any hero it lays an obsidian finger upon, but every time it turns up for a fight the battlefield is already so full of particles, colors, and special effects that nobody can see a damn thing anyway. It contents itself by watching those heroes desperately hunt for floor chickens amidst the colorful chaos. \n"
      - Cette Faucheuse, capable de jeter un voile obscur sur les héros qu'elle touche, se considère comme une vraie visionnaire. Le problème, c'est que lorsqu'elle fait irruption sur le champ de bataille, les innombrables particules, couleurs et effets spéciaux empêchent déjà de voir quoi que ce soit.
      - Un Mietitore che si considera un vero visionario. È in grado di far piombare un velo di oscurità su qualunque eroe, al semplice tocco del suo dito d'ossidiana. Tuttavia, ogni volta che incappa in un combattimento, il campo di battaglia è talmente pieno di particelle, colori ed effetti speciali che nessuno riesce comunque a vedere un accidente.
      - Ein Schnitter, der sich für einen wahren Visionär hält. Er kann Helden per Obsidian-Fingerzeig mit einem Dunkelschleier belegen. Allerdings ist das Schlachtfeld eigentlich immer so knallvoll mit Partikeln, Farben und Spezialeffekten, dass man eh schon nichts mehr sieht, wenn er dort aufkreuzt.
      - Una Muerte que se considera una visionaria. Puede lanzar un velo de oscuridad alrededor de cualquier héroe a quien señale con su dedo de obsidiana, aunque, cada vez que aparece para luchar, el campo de batalla está tan lleno de colorines y cosas brillantes que tampoco es que pueda empeorar la visibilidad mucho más.
      - Um ceifador que se considera um verdadeiro visionário. É capaz de conjurar um véu de escuridão ao redor de qualquer herói tocado por seu dedo negro. Mas, toda vez que ele aparece para lutar, a campo de batalha já está tão cheio de partículas, cores e efeitos especiais que ninguém consegue ver nada mesmo.
      - Żniwiarz, który uważa się za prawdziwego wizjonera. Potrafi rzucić zasłonę ciemności na każdego bohatera, na którym położy swój obsydianowy palec. Jednak za każdym razem, gdy pojawia się na polu bitwy, jest ono tak pełne cząsteczek, kolorów i efektów specjalnych, że i tak nikt tego nie widzi.
      - Жнец, считающий себя визионером. Способен окружить вуалью тьмы любых героев, которых коснется своим обсидиановым перстом. Но всякий раз, когда он хочет вступить в битву, поле боя настолько забито частицами, цветами и спецэффектами, что никто уже ничего не видит.
      - Kendisini gerçek bir vizyoner olarak gören Ölüm Meleği. Obsidiyen parmağını değdirdiği tüm kahramanların etrafına bir karanlık perdesi atabilir, ancak ne zaman bir dövüş için sahaya çıksa, savaş alanı halihazırda o kadar çok parçacık, renk ve özel efektlerle doludur ki, zaten kimse en ufak bir şey göremez.
      - '一个自认为真正有远见的死神。 只要是被它漆黑的手指所触碰的英雄， 周身都将被一层黑暗的面纱所包围， 但当每次它出现在战斗中时， 战场上已经充满了各种粒子、 颜色和特效， 反正什么东西都已经看不清了。 '
      - '先見の明を持っていると自負する死神。 黒曜石のような指でヒーローに触れると闇のベールをかけることができるが、 いざ出現しても、 戦場にはすでにさまざまな破片や特殊効果が飛び交っていて何も見えないのでちょっと不憫である。 '
      - 자신이 진정한 몽상가라고 생각하는 사신입니다. 흑요석 손가락을 대면 어떤 영웅의 주위에도 어둠의 장막을 던질 수 있지만, 전투를 위해 나타날 때마다 전장은 이미 입자와 색상, 특수 효과로 가득 차서 어쨌든 아무도, 개미 한 마리 볼 수가 없어요.
      - 這是一位自認為真正有遠見的死神。只要是被祂漆黑的手指觸碰到的英雄，周圍都將被一層黑暗的面紗包圍，但等到祂出現在戰鬥中時，戰場上大多早已充斥著各種粒子、顏色與特效，眼前一切亂七八糟的。看著英雄在五彩斑斕的混亂中拼命獵殺走地雞，對祂來說是種自娛自樂的活動。
