    - Term: enemiesLang/{REDUSA}bDesc
      TermType: 0
      Languages:
      - 'To the average hero, such sights as a floating gorgon head are hardly strange anymore, rendered practically mundane by years of harrowing experiences. The Redusa is something greater, something altogether more dire, deadly, and downright diabolical. For a start, it’s red. If that isn’t terrifying enough for you, I don’t have a second thing. Sorry. '
      - Aux yeux d'un héros lambda, les têtes de gorgone flottantes n'ont rien de surprenant, surtout après des années d'aventures éprouvantes. La Tête rouge, en revanche, est encore plus dangereuse, sinistre et mortelle. Déjà, comme son nom l'indique, elle est rouge. Si ça ne suffit pas à vous glacer le sang, je ne sais pas ce qu'il vous faut.
      - Per l'eroe medio, la testa di gorgone galleggiante non è più una visione insolita, dopo anni e anni di strazianti esperienze che l'hanno ormai sdoganata. La Medrossa è qualcosa di superiore, di più tragico, letale e decisamente malvagio. Tanto per cominciare, è rossa. E se questo non è abbastanza spaventoso, non so cos'altro aggiungere, spiacente.
      - 'Den Allerweltshelden mag der Anblick eines schwebenden Gorgonenhaupts nicht mehr vom Hocker hauen, man gewöhnt sich an vieles. Die Redusa könnte eine Ausnahme sein: Sie ist einfach einen Tick größer, schrecklicher, tödlicher und diabolischer. Zum Beispiel ist sie rot. Und wenn das für einen Schrecken nicht reicht, weiß ich es auch nicht. Sorry.'
      - Para el héroe medio, ver la cabeza flotante de una gorgona ya no tiene nada de extraño. Tras años de experiencias horribles, es prácticamente un hecho mundano y no tiene nada de especial. La Rojadusa no tiene nada que ver; es más funesta, mortal y absolutamente diabólica. Para empezar, es roja. Si eso no te causa pavor, no se me ocurre nada más. Lo siento.
      - Para o herói comum, ver cabeças de górgona flutuantes já não é mais tão estranho e se tornou praticamente trivial por conta dos anos de experiências angustiantes. A Merrubra é algo maior, mais terrível, letal e, simplesmente, diabólico. Pra começar, ela é vermelha. Se você não acha isso aterrorizante, não sei mais o que dizer. Foi mal.
      - Na przeciętnym bohaterze widoki takie jak unosząca się głowa gorgony raczej nie robią już wrażenia – po latach wstrząsających doświadczeń stały się niemal codziennością. Głowa Meduzy to coś większego, coś straszliwszego, bardziej niebezpiecznego i najzwyczajniej diabolicznego. Zacznijmy od tego, że jest czerwona. Jeśli to cię nie przeraża, to nic lepszego nie wymyślę. Przykro mi.
      - Героя средней руки после всего пережитого за годы приключений вряд ли удивит парящая в воздухе голова Горгоны и ей подобные. Но вот Красноргона — это вам не просто Медуза. Она сильнее, грознее, смертоноснее — поистине дьявольское создание. Да и вообще, она красная. Этого недостаточно, чтобы напугать? Ну, больше у меня ничего нет, сорян.
      - Ortalama bir kahraman için, yüzen bir gorgon başı gibi manzaralar, yıllar boyu süren ürkütücü deneyimlerle neredeyse sıradan hâle gelen bu tür şeyler artık pek de tuhaf değil. Redusa daha büyük bir şey, hepten daha korkunç, ölümcül ve düpedüz şeytani bir şey. Her şeyden önce, kırmızıdır. Bu senin için yeterince korkutucu değilse, başka bir şeyim yok. Üzgünüm.
      - '对于一般的英雄而言， 看到这样一个飘在半空中的蛇发脑袋已经不是什么稀奇事了， 有了多年的血泪经验后还会觉得这相当平淡无奇。 但红杜莎可不一般， 它更可怕、 更致命、 更恶上加恶。 首先， 它是红色的， 如果这还不够吓人的话， 那我也没辙了， 真是不好意思。 '
      - '長年苦難を経験してきた一般的なヒーローにとって、 ゴルゴンの頭が浮遊する光景はもはや日常と化している。 しかしレドゥーサとはそれ以上に恐ろしく、 殺傷能力も高く、 とてつもなく邪悪な魔物だ。 まずはその真っ赤な外見。 その時点で恐怖を感じないと言うなら、 残念ながらもう手遅れかもしれない。 ごめんね。 '
      - 고르곤의 머리가 이렇게 둥둥 떠다니는 광경이 평범한 영웅에게는 그다지 이상한 일이 아니죠. 수년간 끔찍한 경험을 해온 탓에 실질적으로는 평범해져 버렸습니다. 레두사는 더 대단하고, 훨씬 더 끔찍하고 치명적이며 완전히 악마적이긴 하지만요. 처음부터 붉게 빛나죠. 여기서 별로 놀라지 않는다면 더는 없어요. 죄송합니다.
      - 對於一般的英雄而言，看到這種飄在半空中的蛇髮腦袋早已見怪不怪，即便有了多年的血淚經驗，還是會覺得這相當平淡無奇。但紅杜莎可不一般，其實啊，祂可是更可怕、更致命、更惡上加惡。首先，祂是紅色的，如果這還不夠嚇人的話，那我也沒轍了。真是不好意思喔。
