      - Creatures of the stars, attuned to the syncopated rhythms of the cosmos. Untouchable to those not aligned with the correct astronomical wavelengths. Either that, or they’re just a bunch of mad lads who like to boogie down.
      - Des créatures stellaires qui se meuvent au rythme syncopé du cosmos. Vous ne pourrez les atteindre qu'en captant les mêmes longueurs d'onde astronomiques qu'elles. Ou peut-être que... ce n'est qu'un groupe d'individus qui ont le groove dans le sang.
