      - 'Se quiser cair nas graças dessa bruxa consumada, você precisa preparar sua refeição favorita: ensopado de meia mixina com meio pado-do-alvão e, de acompanhamento, meia buchada de ovelha. No entanto, não se pode simplesmente oferecer tal prato de bom grado, já que ela vai insistir em meio que encher o saco por isso.'
      - Jeśli chcesz zyskać przychylność tej nienażartej czarownicy, musisz przynieść dla niej jej ulubiony deser – czarną czekoladę z czereśniami. Ale nie możesz po prostu dać jej prezentu, musisz trochę poczarować, by go przyjęła.
      - 'Если хотите заручиться благосклонностью этой конченой ведьмы, приготовьте ее любимое блюдо: ведьмин язык с соусом из волчьих ягод и настойкой на белладонне. Но учтите, что если вкус ее не устроит, она погонит вас поганой метлой.'
      - Bu mükemmel cadının beğenisini kazanmak istiyorsanız, onun en sevdiği yemeği hazırlamalısınız; haggis'in yanında yabanmersini ve hagfish kapama. Onlara böyle bir yemeği bedava verilmiş bir hediye olarak sunamazsınız, çünkü bunun için pazarlık yapmakta ısrar edeceklerdir.
      - '如果你想赢得这个模范妖婆的好感， 你必须准备她最喜欢的食物——妖婆莓炖妖婆鱼， 再配上妖婆派。 不过， 你不能把这样的菜作为免费的礼物送给她们， 因为她们会为这件事一直婆婆妈妈。 '
      - 'この腕利きの魔女に気に入られたいなら、 お気に入りの食事《ハグベリーとメクラウナギのシチュー、 ハギス添え》を準備する必要がある。 しかし、 魔女はしつこいほどの値切りを好むため、 無償で提供することはできないぞ。 '
