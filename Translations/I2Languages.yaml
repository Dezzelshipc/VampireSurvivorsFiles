      - 'Its magic harp can put people to sleep in their hundreds. Its fiery gastrointestinal outbursts can wake people up in their thousands. The consistently compulsive nature of this gaseous goblin’s explosive expulsions provides relative safety for any who may fall foul of its lowery lullaby. '
      - Sa harpe magique endort les gens par centaines. Ses éructations gastro-intestinales les réveillent par milliers. Les expulsions explosives de ce gobelin gazeux offrent une protection relativement efficace à quiconque se prend au piège de sa berceuse barbifiante.
      - La sua arpa magica è in grado di far addormentare le genti a centinaia. Le sue poderose deflagrazioni gastrointestinali sono in grado di risvegliare le genti a migliaia. La natura costante e ossessiva delle emissioni gassose di questo goblin fornisce una relativa sicurezza a chiunque rischi di cadere in balia della sua cupa ninnananna.
      - Seine magische Harfe kann Hunderte in Schlaf versetzen. Seine feurigen gastrointestinalen Ausbrüche können Tausende aus dem Schlaf reißen. Die zwanghafte Natur seiner unablässig getätigten Rektalartikulationen ist eine gute Nach-riecht für all jene, die seinem niederträchtigen Schlaflied aufgesessen sind.
      - Su arpa mágica puede dormir a cientos de personas, pero sus estallidos gastrointestinales pueden despertar a miles. La naturaleza constante de las expulsiones explosivas de este trasgo flatulento proporciona algo de seguridad a quien se tope con su melancólica nana.
      - Sua harpa mágica pode colocar centenas para dormir. Suas ardentes explosões gastrointestinais podem despertar milhares. A natureza consistentemente compulsiva das explosivas expulsões desse goblin gasoso fornece relativa segurança a todas as vítimas de sua sombria canção de ninar.
      - Jego magiczna harfa potrafi usypiać ludzi setkami. Jego gwałtowne wybuchy żołądkowo-jelitowe potrafią budzić ludzi tysiącami. Stale kompulsywna natura gazowych eksplozji tego wybuchowego goblina zapewnia względne bezpieczeństwo każdemu, kto padnie ofiarą jego posępnej kołysanki.
      - Его волшебная арфа способна погрузить в сон сотни людей. Его бурные кишечные газы способны пробуждать тысячи. Зато благодаря неконтролируемому метеоризму этого гоблина жертвам мрачной колыбельной обычно удается спастись.
      - Sihirli arpı yüzlerce insanı uyutabilir. Ateşli mide patlamaları binlerce insanı uyandırabilir. Bu gazlı goblinin patlayıcı yellenmesinin yeterli derecede uyarıcı doğası, kasvetli ninnisine aldanan herkes için görece güvenlik sağlar.
      - '它的魔法竖琴可以让无数人陷入沉睡， 它的肠胃爆气可以让无数人从沉睡中臭醒。 这个哥布林可以说是一肚子毒气， 但它雷打不动的打屁特质， 倒是给每一个不小心被其罪恶的摇篮曲所迷倒的人提供了一点相对的安全。 '
      - '何百人もの人々を眠らせてしまう魔法のハープを持つ。 だが、 その体内から噴き出す爆発的な豪炎は、 何千人もの人々を叩き起こすこともできる。 このガス系ゴブリンの爆発的な排出は一貫して制御不能なため、 そんな低俗な子守唄に引っかかってしまう人にとっては逆に安全なのかもしれない。 '
      - 수백 명을 잠재울 수 있는 마법의 하프를 가진 녀석이죠. 그렇지만 녀석의 불타는 위장기관이 폭발하면 수천 명을 깨울 수 있어요. 이 방귀쟁이 고블린의 폭발적인 방귀는 태어날 때부터 줄곧 조절하기가 어려웠기에 낮은 음으로 된 자장가를 즐기는 사람들은 상대적으로 피해를 덜 입을 수 있어서 다행이었습니다.
      - 祂的魔法豎琴可以讓無數人陷入沉睡。祂的腸胃爆氣可以讓無數人從沉睡中臭醒。這種一肚子毒氣的哥布林雖然危險，但也很容易讓你注意到其危險的地方，因此相對來說還算安全，正常來說你應不會淪為祂們的受害者。
