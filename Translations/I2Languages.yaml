      - 'The Biosynthesis skill allows Fungoman to restore 250 HP over 5 seconds, during which time its Healing Beam ability grants 50% more health. Cloud of Spores deals 134 damage and slows all enemies that enter its radius for four seconds. While clearly born for battle, the fact Fungoman does none of these things in a fight renders it rather useless. '
