    - Term: enemiesLang/{COSMIC_EGG}bDesc
      TermType: 0
      Languages:
      - 'When the great many-faced god of all things encountered the empty void, the void spoke thus, “Canst thou provide substance? Canst thou provide form?” And the many-faced god answered thus, “As a tonic for thy formless sorrow, I shall create a beginning of things. An embryonic gift, thinly shelled in the atomic matter of a new universe, and containing a concentration of reality.” In modern english: “Can I offer you a cosmic egg in this trying time?”'
      - 'Quand la Déité de Toute Chose rencontra le néant, ce dernier demanda : « Ne peux-tu point créer de la substance ? Des formes concrètes ? » La déité répondit : « Pour apaiser ton informe affliction, je vais créer un Commencement. J''ai pour toi un présent embryonnaire ; un concentré de réalité dans une fine coquille de matière atomique, paré à engendrer un univers nouveau. » Ou, comme on dirait de nos jours : « t''as pas l''air bien, tu veux un œuf cosmique ? »'
      - 'Quando il vuoto siderale incontrò il sommo dio di tutte le cose e dai molti volti, gli domandò: "Puoi donarmi sostanza? Puoi locupletarmi di forma?". E il dio dai molti volti rispose: "Foggerò il principio delle cose, quale rimedio per l''amorfo dolore tuo. Un dono embrionale, finemente avvolto dalla materia atomica di un nuovo universo e contenente un concentrato di realtà". In italiano moderno: "Posso offrirti un uovo cosmico in questi tempi difficili?"'
      - 'Und als ausgerechnet der große Gott der vielen Gesichter auf die gähnende Leere traf, so sprach sie zu ihm: „Bringt Ihr mir Substanz? Bringt Ihr mir eine Form?“ Und der Gott der vielen Gesichter antwortete: „Als Heilung für Euer formloses Leid erschaffe ich Euch einen Anfang der Dinge. Ein embryonales Geschenk, sachte gehüllt in die ursprüngliche Materie eines neuen Universums, welches die geballte Konzentration der Wirklichkeit in sich trägt.“ Oder auf gut Deutsch: „Darf ich dir in diesen schwierigen Zeiten ein kosmisches Ei anbieten?“'
      - 'Cuando el gran dios de muchos rostros y todas las cosas se encontró el vacío, este le preguntó: «¿Podéis otorgarme sustancia? ¿Podéis otorgarme forma?». A lo que el dios de muchos rostros respondió: «Como tónico para tu tristeza por la carencia de forma, crearé el origen de todo. Un regalo embrionario de recubrimiento fino hecho con la materia atómica de un universo nuevo y que contiene cierta concentración de realidad». Lo que en cristiano significa: «¿Puedo ofrecerte un huevo en este momento difícil?».'
      - 'Quando o grande e multifacetado deus do todo encontrou o vazio, assim o vazio falou: "Podeis prover a substância? Podeis prover a forma?" E assim respondeu o deus multifacetado: "Como um tônico para vossa dissoluta soturnidade, conceberei uma primícia de coisas. Um presente embrionário, finamente revestido com a matéria atômica de um novo universo e contendo uma concentração de realidade". Em português moderno: "Posso lhe oferecer um ovo cósmico neste momento difícil?"'
      - 'Gdy wielki bóg o wielu twarzach napotkał próżnię, ta zapytała: „Jesteśli w stanie zapewnić substancję? Jesteśli w stanie stworzyć formę?”. Bóg zaś odpowiedział jej na to: „By ukoić twoją bezkształtną udrękę, stworzę początek rzeczy. Owalny podarek, otoczony cienką skorupką atomowej materii nowego wszechświata, zawierający skupienie rzeczywistości”. Tłumacząc na polski: „Czy mogę zaproponować ci Kosmiczne Jajo w tych trudnych czasach?”.'
      - 'Когда великий многоликий бог всего встретил пустоту, пустота спросила его: «Можешь ли ты создать сущность? Можешь ли ты создать форму?» И отвечал ей многоликий бог так: «Я предложу бальзам для скорби твоей, не имущей формы, я создам начало всего сущего. Будет дар мой тебе в виде зачатка в заключении тонкой оболочки атомной материи новой вселенной, и будет он содержать в себе средоточие реальности». На современном языке: «Могу я предложить тебе в дар в это трудное время космическое яйцо?»'
      - 'Her şeyin tanrısı olan çok-yüzlü kebir tanrı büyük boşlukla karşılaştığında, boşluk şöyle buyurdu: "Maddeyi yaratabilir misin? Şekil verebilir misin?” Ve çok-yüzlü tanrı şöyle cevap verdi: "Senin biçimsiz kederine merhem olsun diye, her şeyin başlangıcını yaratacağım. Yeni bir evrenin atomik maddesinde ince bir şekilde kabuk bağlamış ve bir gerçeklik yoğunluğu içeren embriyonik bir hediye." Modern İngilizcede: "Bu zor zamanlarda sana kozmik bir yumurta verebilir miyim?" demek.'
      - 造万物的千面神遇见了虚空，虚空对祂说：“汝能造物质吗？汝能造实相吗？”。而千面神回答道：“作为汝无形悲伤的弥补，我将创造万物的开端。这个胚胎是我的礼物，纤薄的外壳下包裹着一个新鲜宇宙的所有原子物质，浓缩了一切实质”。用现代英语来说：“在你难受的时候，要不要我送你一颗宇宙之元？”
      - 万物の偉大なる多面神が空虚に遭遇したとき、空虚はこう言ったー「汝は物質を提供できるか。汝は形を与えることができるか」 と。そして、多面神はこう答えた。「汝の形なき悲しみの強壮剤として、我が物事の始まりを創造しよう。これは新しい宇宙の原子に薄く包まれ、現実を凝縮した胎教の贈り物である。」だがこれを現代語に置き換えると、「困難な時に役立つコズミック・エッグはいかが？」になる。
      - 만물을 다스리는 위대한 다면신이 텅 빈 공허함과 마주했을 때, 공허함이 물었습니다. "그대는 물질을 창조할 수 있는가? 형태를 창조할 수 있는가?" 그러자 다면신이 대답했죠. "본인은 그대의 무형한 슬픔을 다스려 줄 물약으로 모든 것의 기원을 창조하고자 한다. 태초의 선물이지. 새로운 우주의 원자 물질에서 껍질을 얇게 벗겨내고 현실을 농축해내어 담았노라." 현대의 언어로 말하자면 "세상이 이렇게 어려운데 우주알 하나 드릴까요?"가 되겠죠.
      - 造萬物的千面神遇見了虛空，虛空對祂說：「汝能造物質嗎？汝能造實相嗎？」。而千面神答道：「欲求汝無形悲傷的彌補，吾將創造萬物的開端。這個胚胎是吾的贈禮，纖薄的外殼下，包裹著一個全新宇宙的所有原子物質，濃縮了一切實質。」用現代中文就是來說：「在你難受的時候，要不要我送你一顆宇宙之元？」
