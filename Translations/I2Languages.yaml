      - 'Um yokai que atrai os residentes de pequenos vilarejos com lanternas amaldiçoadas ou bandejas de tofu da sorte. Apesar do comportamento brincalhão, ele não gosta de pique-esconde: falta noção de profundidade.'
      - Yokai, które oferują mieszkańcom wiosek przeklęte latarnie bądź tofu mające przynieść im szczęście. Choć lubują się w zabawach, brak percepcji głębi sprawia, iż nie cierpią gier zręcznościowych.
      - Демон-ёкай, заманивающий жителей мелких деревень или проклятыми фонарями, или подносами с приносящим удачу тофу. Несмотря на обычно игривый нрав, он терпеть не может играть в мячик из-за зрительных патологий с восприятием глубины.
      - Küçük köylerin sakinlerini ya lanetli fenerlerle ya da şanslı tofu tepsileriyle darlayan bir yokai. Genelde oyunbaz olmasına rağmen, ebelemece oyunlarından pek haz etmez, anlayışı kıttır.
      - '这种妖怪会用被诅咒的灯笼或一碟幸运豆腐来接近小村庄的居民。 尽管它天性喜欢玩闹， 但它不喜欢追跑抓人一类的游戏——因为它没有景深感知。 '
      - '小さな村の住人を呪いの灯籠や 縁起物の豆腐のお盆で勧誘する妖怪。 普段はひょうきんな性格だが、 奥行知覚を持たないためキャッチボールは苦手である。 '
      - 저주받은 등불이나 행운의 두부 접시를 들고 작은 마을의 주민들을 유혹하는 요괴입니다. 꽤 장난기 많은 모습을 보여주지만, 뭔가를 잡는 걸 싫어합니다. 거리 감각이 없기 때문이죠.
      - 這種妖怪會拿出被詛咒的燈籠或一碟幸運豆腐，以此作為藉口來接近小村莊中的居民。儘管祂天性喜歡玩鬧，但祂不喜歡玩你追我跑的遊戲，因為祂無法判斷景深。
