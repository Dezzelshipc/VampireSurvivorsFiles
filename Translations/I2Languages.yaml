      - Unlike their hillier cousins, the Sea Trow are neither fearsome enough for war nor cute enough to become the next big toy fad. Embracing their inescapable mediocrity, they’ve become keen hobbyists, spending most of their days painting figurines and beachcombing.
      - Contrairement à leurs cousins des collines, les Trows des mers ne sont pas assez effroyables pour faire la guerre et pas assez choupinous pour devenir la nouvelle sensation du monde ludique. Ils acceptent donc leur médiocrité et s'adonnent à divers passe-temps, notamment la peinture de figurines et la recherche de trésors.
      - A differenza dei loro cugini di collina, i Trow marini non sono né abbastanza temibili per la guerra né abbastanza graziosi da diventare un giocattolo in voga. Riconoscendo e accettando la propria inevitabile mediocrità, sono diventati appassionati hobbisti, dediti a dipingere statuine e setacciare spiagge.
      - 'Anders als die Verwandtschaft in den Bergen sind die Meeres-Trow wohl zu ängstlich fürs Kriegswesen, oder nicht niedlich genug für die Spielzeugwelt. Sie bekennen sich zu ihrer Mittelmäßigkeit und stecken viel Zeit in ihre weitgefächerten Hobbywelten: Figürchenmalerei und Sandkämmen.'
      - A diferencia de sus primos montañeses, los duendecillos marinos nunca han sido lo suficientemente temibles para la guerra ni lo suficientemente adorables para inspirar un juguete. Tras aceptar su inevitable mediocridad, decidieron dedicar su vida a las aficiones. Ahora se pasan los días pintando figuritas y yendo al raque.
      - Ao contrário dos primos montanhosos, os Trows do Mar não são nem tão temíveis para fazer guerra e nem tão fofinhos para serem o próximo brinquedo do momento. Ao aceitar a própria mediocridade inescapável, se transformaram em fanáticos por hobbies e gastam a maioria dos dias pintando estatuetas e procurando quinquilharias na praia.
      - W przeciwieństwie do swoich kuzynów z wyżyn, morskie trolle nie są ani wystarczająco przerażające, by wyruszyć na wojnę, ani wystarczająco słodkie, by zostać nowym zabawkowym trendem. Pogodziły się ze swoją nieuchronną przeciętnością i skupiły się na hobby, a większość czasu spędzają, malując figurki i przeczesując plaże w poszukiwaniu ciekawych eksponatów.
      - В отличие от своих живущих в холмах родственников, морские трау недостаточно свирепы для войны и недостаточно умилительны, чтобы по игрушкам на их тему сходил с ума весь мир. Не поддавшись унынию, они приняли свою заурядность и посвятили себя разнообразным хобби. Сейчас их дни проходят за покраской кукол и поиском интересностей на пляжах.
      - Daha tepeli kuzenlerinin aksine, Deniz Trolleri ne savaş için yeterince korkutucu ne de bir sonraki büyük oyuncak modası olacak kadar sevimliler. Kaçınılmaz vasatlıklarını benimseyerek, günlerinin çoğunu heykelcikler boyayarak ve sahilde ilgi çekici şeyler arayarak hevesli hobi sahipleri oluverdiler.
      - '不同于它们住在山上的亲戚们， 海魔妖的可怕程度既不足以化身战争机器， 而可爱程度也无法掀起玩具风潮。 它们接受了自己无法逃避的平庸命运， 便用各种兴趣爱好将自己包装成斜杠青年， 整日整日地涂装手办和逛海滩。 '
      - '丘に住むイトコたちとは違い、 シートローには戦争で発揮できるような力も、 オモチャ界で次の流行を巻き起こせるような可愛さもない。 彼らはとにかく突出した平凡さを受け入れ、 日々の大半を置物の塗装や海辺の漂流物集めなどに費やし、 趣味を極めたのだった。 '
      - 언덕배기에 사는 사촌들과 달리 바다 트로우는 전쟁에 나설 만큼 무시무시하지도 않고, 차세대에 유행하는 장난감이 될 만큼 귀엽지도 않습니다. 피할 수 없는 평범함을 받아들인 그들은 열정적인 덕후가 되었고, 대부분 피규어에 색을 칠하고 해변을 훑듯이 쏘다니며 시간을 보낸답니다.
      - 跟那些住在山上的親戚不同，海魔妖的可怕程度不足幫助祂們化身為戰爭機器，但祂們的可愛程度卻也無法掀起玩具風潮。祂們接受了自己無法逃避的平庸命運，開始藉由各種興趣愛好將自己包裝成協槓青年，一天到晚只會去彩繪公仔和逛海灘。
