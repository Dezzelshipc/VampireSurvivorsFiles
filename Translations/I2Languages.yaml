      - Es heißt, diese übergriffigen Säugetiere zählen zu den intelligentesten Wesen aller Welten. Da ist allerdings durchaus Zweifel angebracht, denn sie stürmen doch ziemlich sinnbefreit in Scharen auf ihre Gegner los. Und hat das jemals schon funktioniert?
      - Dicen que estas criaturas sobonas son las más inteligentes del universo. Sin embargo, yo tengo mis dudas. Lo único que hacen es precipitarse sobre sus enemigos en manada como si estuvieran poseídas. ¿Desde cuándo eso es inteligente?
      - Dizem que esses mamíferos atrevidos estão entre as criaturas mais inteligentes de todos os reinos. No entanto, há quem duvide de tal afirmação, pois parece que eles não fazem nada mais inteligente do que correr sem pensar na direção dos inimigos aos montes. Isso já funcionou em alguma situação?
      - Podobno te nieumiejące trzymać rąk przy sobie ssaki należą do najinteligentniejszych stworzeń we wszystkich światach. Jednak fakt, że zdają się nie robić nic więcej poza bezmyślnym biegiem  w kierunku wroga, napawa sceptycyzmem. Czy to kiedykolwiek zadziałało?
      - Говорят, что эти рукастые млекопитающие относятся к одним из самых разумных существ на свете. Но многие воспринимают данное утверждение весьма скептично, поскольку с виду самое разумное, на что способны эти тварюшки — бездумно набегать на врагов всей толпой. Когда такое вообще срабатывало?
      - Bu becerikli memelilerin tüm alemlerdeki en zeki yaratıklar arasında olduğu söyleniyor. Ancak sürüler halinde düşmanlarına doğru akılsızca koşmaktan daha akıllıca bir şey yapmadıkları için bu iddiaya şüpheyle yaklaşılıyor. Bu taktiğin hiç işe yaradığı oldu mu ki?
      - 据说这些笨手笨脚的哺乳动物在各个领域的表现都堪称最聪明的生物之一。 然而， 人们对这种说法持怀疑态度， 因为它们似乎除了无意识地成群结队地跑向它们的敌人之外， 并未做出任何更聪明的事情。 彻佛塞海战术什么时候起过作用？
