    - Term: enemiesLang/{STARDUST_CLOAK}bDesc
      TermType: 0
      Languages:
      - There are rumors about these robes being sentient demons, capable of entangling unsuspecting bystanders and forcing them to do their devious bidding. They are said to appear when someone forgets to close the windows in very tall towers.
      - D'après les rumeurs, ces robes seraient des démons capables d'entraver les innocents badauds pour en faire leurs esclaves. Elles apparaîtraient au moment où l'on oublie de fermer les fenêtres d'une très haute tour.
      - Si vocifera che questi drappi siano dei demoni senzienti, capaci di avvolgere i passanti ignari e obbligarli a obbedire ai loro ordini maligni. Si dice anche che appaiano quando qualcuno si dimentica di chiudere le finestre delle torri più alte.
      - Man munkelt, dass diese Stoffbahnen beseelte Dämonen sind, die nichts ahnende Passanten um den Finger wickeln und sie dazu zwingen, ihrem Willen zu folgen. Es heißt, sie erscheinen, wenn man in einem hohen Turm die Fenster sperrangelweit offenstehen lässt.
      - Cuentan los rumores que estas túnicas son en realidad demonios perspicaces, expertos en enmarañar a sus víctimas desavisadas para luego obligarlas a seguir sus maquinaciones diabólicas. Dicen que aparecen cuando a alguien se le olvida cerrar las ventanas en torreones de grandes alturas.
      - Segundo rumores, esses robes são demônios conscientes capazes de envolver transeuntes desatentos e obrigá-los a fazer suas vontades malignas. Dizem que elas aparecem quando alguém esquece de fechar as janelas de torres muito altas.
      - Chodzą plotki, że te szaty to czujące, rozumne demony, zdolne do oplatania niczego niepodejrzewających przechodniów i zmuszania ich do wykonywania swoich pokręconych poleceń. Podobno pojawiają się, gdy ktoś zapomni zamknąć okno w bardzo wysokich wieżach.
      - Ходят слухи, что эти полотна на самом деле представляют собой разумных демонов, которые спутывают ни в чем неповинных прохожих и заставляют их исполнять свои бесовские приказы. Говорят, они появляются, когда кто-то забывает закрыть окно в очень высокой башне.
      - Bu cüppelerin sezgileri olan iblisler olduklarına dair söylentiler var, seyirci kalan masum insanların kafasını karıştırabilir ve onları, kötü emirlerini yerine getirmeye zorlayabilirler. Çok yüksek kulelerde birisi pencereleri kapatmayı unuttuğunda ortaya çıktıkları söylenir.
      - 有传言说这些袍服是有感知的恶魔，它们能缠绕住毫无戒备的旁观者来强迫他们听从它们阴险的指令。据说当有人忘记关上高塔的窗户时，它们就会出现。
      - 噂によると、この衣は無防備な人々を絡め取り、操って悪巧みをさせてしまう力を持つ悪魔なのだとか。彼らは、人々が恐ろしく高い塔の窓を閉め忘れた時にやってくるそうだ。
      - 이 로브에는 의심없는 방관자들을 얽어매고, 그들의 사악한 명령을 강요할 수 있는 지각 있는 악마라는 소문이 있습니다. 누군가가 아주 높은 탑의 창문을 닫는 것을 잊어버렸을 때 나타난다고 하네요.
      - 有傳聞說，這些袍服是有感知的惡魔，祂們能纏繞住毫無戒備的旁觀者來強迫他們聽從自己邪惡的命令。據說，每當有人忘記關上高塔的窗戶時，祂們就會出現。
