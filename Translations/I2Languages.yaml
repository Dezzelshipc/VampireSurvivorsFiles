    - Term: enemiesLang/{BOSS_XLDEATH}bDesc
      TermType: 0
      Languages:
      - Run from him. Defy him. Maybe even kill him, should you prove so arrogant. No matter the outcome, Lord Death always wins in the end. You can close your eyes, turn your head, and scream into the void, but with time you all shall wear his mask.
      - Fuyez à son approche. Défiez-la. Tuez-la, si c'est ce que vous dicte votre arrogance. Quoi que vous fassiez, la Mort finira toujours par triompher. Vous pouvez fermer les yeux, regarder ailleurs ou hurler dans le vide... En temps voulu, nos visages disparaîtront tous sous le masque de cette Faucheuse.
      - Rifuggilo. Contrastalo. Se proprio ti senti audace, uccidilo. Ma a prescindere dall'esito, il Signore della Morte l'avrà sempre vinta. Puoi chiudere gli occhi, voltarti dall'altra parte, gridare a più non posso... Ma prima o poi, tutti indosseranno la sua maschera.
      - 'Lauf vor ihm davon. Trotze ihm. Oder töte ihn, wenn du wirklich so arrogant bist. Egal, wie es ausgeht: Lord Tod wird am Ende immer gewinnen. Du kannst die Augen verschließen, den Kopf abwenden, und ins Nichts hineinschreien, am Ende tragen wir alle seine starre Maske.'
      - Huye de ella. Búrlate de ella. Intenta acabar con ella si quieres demostrar tu arrogancia. Da igual lo que hagas, la reina Muerte siempre te alcanza al final. Puedes cerrar los ojos, mirar a otro lado y gritar al vacío, pero al final todos llevaremos su máscara.
      - Corra dele. Desafie-o. Talvez até mate-o, se quiser demonstrar sua arrogância. Não importa o desfecho, o Senhor da Morte sempre vence no fim. Você pode fechar os olhos, virar a cabeça e gritar para o abismo, mas, em algum momento, você vai colocar a máscara dele.
      - Możesz przed nim uciekać. Możesz mu się postawić. A jeśli twoja arogancja nie zna granic, możesz nawet próbować go zabić. Ale koniec końców Pan Śmierci zawsze wygrywa. Próbujesz zamykać oczy, odwracać twarz i krzyczeć w pustkę? To bezcelowe, bo z czasem na każdego przychodzi pora, by przywdziać jego maskę.
      - Вы можете бежать. Можете драться. Возможно, даже убьете его, если хватит наглости. Каким бы ни был исход, в конце всегда побеждает Смерть. Сколько бы вы ни закрывали глаза, ни отворачивались и ни кричали в пустоту, рано или поздно Смерть придет и за вами.
      - Ondan kaç. Ona meydan oku. Belki de onu öldürebilirsin, tabii o kadar kibirli olduğunu kanıtlarsan. Sonuç ne olursa olsun, Lort Ölüm işin sonunda her zaman kazanan olur. Gözlerinizi kapatabilir, başınızı çevirebilir ve boşluğa çığlık atabilirsiniz ama zamanla hepiniz onun maskesini takacaksınız.
      - 你可以逃离它， 可以挑战它， 甚至可以杀了它——如果你确实有这么狂妄的话。 但不管怎样， 死神都会是最后获胜的一方。 你可以闭上眼睛， 可以转过头， 可以对着虚空尖叫， 但随着时间的推移， 你们终将戴上它的面具。
      - とにかく逃げろ。 抵抗しろ。 倒してもいいだろう、 そこまで傲慢になれるなら。 結果はどうあれ、 最後に勝利するのは常に 〈死の王〉 だ。 目を閉じて顔をそむけ、 虚空に向かって悲鳴をあげても構わないが、 いずれは誰もが死の仮面を着けることになる。
      - 이 존재에게서 도망치고, 저항하세요. 자신이 오만하다는 것을 증명하기 위해서라면 죽이는 것도 가능합니다. 결과가 어떻든, 끝에 가서 승리하는 건 언제나 죽음의 군주니까요. 눈을 감고, 고개를 돌리고, 허공에 소리를 지를 수도 있겠지만 때가 되면 모두 그의 가면을 쓰게 될 겁니다.
      - 你可以逃離、可以挑戰，甚至可以殺了祂（如果你真有這麼狂妄的話）。但無論如何，死神最終都會是獲勝的一方。你可以閉上眼睛、可以轉過頭，也可以對著虛空放聲尖叫，但隨著時間的推移，你們終將要戴上祂的面具。
