      - Sapevi che mettendo un mucchio di granchi in un secchiello non è vero che cercano di tirarsi giù a vicenda per impedire agli altri di scappare? È solo un comportamento che abbiamo proiettato su di essi nonostante si basi sul nostro cinismo ed egoismo. L'ennesimo esempio della propaganda anti-granchista che il vostro umile autore spera di contrastare.
      - Schon gewusst? Wenn man viele Krabben in einen Eimer steckt, versuchen diese NICHT, sich gegenseitig herunterzuziehen, um zu verhindern, dass eine einzelne Krabbe entkommt. Das haben wir dank unserer zynischen und egoistischen Einstellung nur auf sie projiziert. Ein weiteres Beispiel für krabbenfeindliche Propaganda, die der bescheidene Autor hiermit zu entkräften hofft.
      - ¿Sabías que si pones un montón de cangrejos en un cubo en realidad no tiran unos de otros para que ninguno escape? De hecho, es un dato que hemos proyectado en ellos dada nuestra actitud cínica y egoísta. Es solo otro ejemplo de la propaganda anticrustáceos que un servidor intenta cuestionar.
      - Sabia que quando você coloca um monte de caranguejo em um balde, eles não tentam derrubar uns aos outros para impedi-los de fugir? Isso é uma coisa que nós projetamos neles com base nas nossas próprias atitudes cínicas e egoístas. É só mais um exemplo de propaganda anticaranguejo que esta pessoa que vos escreve almeja desafiar.
      - Czy wiesz, że jeśli wrzucisz do wiadra wiele krabów, te wcale nie będą ciągnąć się wzajemnie w dół, by uniemożliwić towarzyszom ucieczkę? To zachowanie, które przypisywaliśmy im na podstawie własnych cynicznych i egoistycznych przesłanek. Kolejny przykład anty-krabowej propagandy, którą z całych sił pragniemy piętnować.
      - А вы знали, что, если положить много крабов в ведро, они не будут утаскивать друг друга вниз, мешая всем выбраться? Это всего лишь выдумка людей, которые судили крабий народ по своим эгоистичным и циничным меркам. Очередной пример антикрабовой пропаганды, которую ваш скромный слуга надеется разоблачить.
      - Bir kovaya çok fazla yengeç koyduğunuzda, aslında herhangi birinin kaçmasını engellemek için birbirlerini aşağı çekmeye çalışmadıklarını biliyor muydunuz? Bu, kendi alaycı ve bencil tutumlarımıza dayanarak onlara ithaf ettiğimiz bir şeydi. Mütevazı yazarınızın meydan okumayı umduğu yengeç karşıtı propagandanın başka bir örneği.
      - 你知道吗？ 当你把许多螃蟹放在一个桶里时， 它们实际上并不会互相拉扯以阻止别的螃蟹逃跑。 那是我们基于自己愤世嫉俗和自私自利的态度而投射到它们身上的东西。 这只是反螃蟹宣传的另一个例子， 这个卑微的文案希望你能挑战这一观念。
      - 「大量の蟹をバケツに入れると、 蟹同士が足を引っ張り合って結局1匹も逃げられない」 という話は、 事実ではない。 蟹はそんなことはしない。 人間の冷笑的で利己的な傾向を蟹に投影したにすぎない。 よくあるアンチ蟹的プロパガンダの一例だ。 今これを書き記している私は、 そうした偏見を覆さんとする者である。
      - 양동이에 게를 잔뜩 넣으면, 게들은 그 누구도 탈출할 수 없게끔 서로를 잡아 끌어내린다는 사실을 알고 계십니까? 우리 자신의 냉소적이고 이기적인 태도를 게에 투영한 것이죠. 당신의 작가가 도전하고 싶어 하는 또 다른 게 반대 프로파간다의 또 다른 예시입니다.
