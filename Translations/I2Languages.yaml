      - Criaturas siderais que vivem em harmonia com os ritmos sincopados do cosmos. Intocáveis para aqueles que não estão alinhados com as frequências astronômicas corretas. Ou é isso, ou eles são um bando de doidões que gostam de quebrar tudo na pista de dança.
