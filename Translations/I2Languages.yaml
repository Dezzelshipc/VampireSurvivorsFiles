      Languages:
      - 'At first glance, it may look like a lazy necromancer bolted a skull onto a decapitated mantis and called it a day. At second and third glance, it may still look like that. Renardo absolutely swears that’s not what he did though, and that Edna is a valid monster worthy of record. '
      - Au premier coup d'œil, on pourrait croire qu'un nécromancien s'est contenté de placer un crâne sur une mante décapitée. Et aux deuxième et troisième coups d'œil... on se dit toujours pareil. Toutefois, Renardo jure que ce n'est pas ce qu'il a fait. Il soutient qu'Edna est une créature digne de ce nom.
      - A prima vista, potrebbe sembrare che un pigro negromante abbia avvitato un teschio su una mantide decapitata chiudendo lì la questione. A un secondo e terzo sguardo, sembra ancora così. Tuttavia, Renardo giura che non è andata così, e che Edna è un mostro vero e proprio, degno di avere una voce nel bestiario.
      - 'Auf den ersten Blick mag es so erscheinen, dass hier ein fauler Necromancer einen Schädel auf eine kopflose Gottesanbeterin gepfropft hätte. Auf den zweiten und dritten Blick mag es immer noch so erscheinen. Renardo empfindet das als unfair: Edna sei ein eigenständiges Monster mit dem Recht auf einen Eintrag.'
      - A primera vista, puede parecer que un nigromante vago decidió que su día había terminado tras ponerle un cráneo a una mantis decapitada. Si miras un poco más, sigue pareciendo lo mismo. Sin embargo, Renardo jura que no es el caso y que Edna es un monstruo tan válido como el resto para tener una entrada en este bestiario.
      - À primeira vista, parece que um necromante preguiçoso aparafusou um crânio num louva-a-deus decapitado e vida que segue. À segunda e terceira vistas, continua parecendo. Renardo jura de pé junto que a intenção não foi essa e que Edna é um monstro válido, digno de registro.
      - Na pierwszy rzut oka wygląda, jakby leniwy nekromanta przymocował czaszkę do bezgłowej modliszki i stwierdził, że po robocie. Na drugi i trzeci rzut oka też tak wygląda. Renardo zapiera się jednak, że tak nie zrobił, a Edna to normalny potwór wart uwagi.
      - На первый взгляд может показаться, что ленивый некромант просто взял и прицепил черепушку на тело обезглавленного богомола. И так же покажется и на второй взгляд, и на третий. Но Ренардо клянется и божится, что он задумывал совсем не это, и что Эдна — вполне себе монстр, достойный своей записи в бестиарии.
      - İlk bakışta, tembel bir ölüm büyücüsü, kafası kesilmiş bir peygamber devesine bir kafatası cıvatalayıp paydos etmiş gibi görünebilir. İkinci ve üçüncü bakışta, hâlâ öyle görünüyor olabilir. Renardo kesinlikle yaptığı şeyin bu olmadığına ve Edna'nın kayda değer makul bir canavar olduğuna yemin ediyor.
      - '乍一看， 它可能看起来像一个偷懒的死灵法师把一个头骨钉在了一只被砍掉头颅的螳螂身上， 然后就拍拍屁股收工了。 但多看两眼就会发现， 还是和第一眼没什么差别。 但雷纳多发毒誓这不是他干的， 就凭这一点， 艾德纳就是一个值得记录的真正怪物。 '
      - '一見、 断頭されたカマキリにドクロをくっつけただけに見えるモンスターは、 やる気のないネクロマンサーが適当に作った作品のようだ。 いや、 二回、 三回見ても、 その意見は変わらないかもしれない。 当の本人であるリナルドは決してそうではないと全否定しており、 エドナは図鑑に載せる価値のあるモンスターだと断言している。 '
      - 언뜻 보면 게으른 네크로맨서가 참수된 사마귀에 해골을 고정하는 것으로 하루를 다 보내는 것 같습니다. 두 번 보고, 세 번 봐도 여전히 그렇게 보일 수 있죠. 레너도는 명백히 자기가 한 일이 아니며 에드나가 기록할 가치가 있는 유효한 괴물이라고 단언합니다.
      - 乍看之下，它可能看起來像某位偷懶的死靈法師把頭骨釘在被砍掉頭顱的螳螂身上，然後就拍拍屁股收工了。但在多看兩眼之後，你會發現，這東東還是跟看第一眼的時候沒什麼差別。但雷納多發下毒誓，説這不是他的傑作，光憑這一點，艾德納就是個值得我們記錄的真正怪物。
