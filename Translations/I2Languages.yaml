      - They are not guardians that carry swords, but rather guardians of their swords. They jealously attack anybody who so much as looks at their mighty blades, which is practically everybody because look at the size of ‘em!
      - Pour clarifier, ce ne sont pas des gardiens standards qui portent des épées. Ce sont les gardiens DES épées. Ils attaquent férocement quiconque ose poser les yeux sur leurs lames adorées (c'est-à-dire tout le monde, vous avez vu la taille de ces épées ?!)
      - Non sono custodi con la spada, ma piuttosto custodi della loro spada. Sono così gelosi della loro arma poderosa che attaccano chiunque la guardi, cioè pressoché tutti, perché suvvia, guarda quant'è grossa!
      - Keine Wächter mit Schwertern, sondern eher Wächter, die ihre Schwerter bewachen. Sie greifen an, wenn man ihre kostbaren Klingen auch nur ansieht. Also praktisch jeden, denn die Dinger sind kaum zu übersehen!
      - No son guardianes que llevan espadas, sino guardianes de sus propias espadas. Atacan recelosamente a cualquiera que mire su acero aunque sea solo un segundo, algo inevitable porque ¡mira qué envergadura!
      - Eles não são guardiões que carregam espadas. São guardiões das espadas. Tomados por ciúme, eles atacam qualquer um que passar os olhos sobre suas poderosas lâminas, e isso engloba quase todo mundo, porque olha só o tamanho dessa espada!
      - To nie strażnicy, którzy używają mieczy, tylko strażnicy swoich mieczy. Atakują z zazdrości każdego, kto chociaż spojrzy na ich potężne ostrza, czyli praktycznie każdego, no bo zobacz jakie są wielgachne!
      - Это не стражи, которые носят мечи, а скорее стражи своих мечей. Они в ярости нападут на любого, кто хотя бы посмотрит на их могучие клинки. На которые просто невозможно не смотреть — видели, какие они огромные?
      - Onlar kılıç taşıyan muhafızlar değil, kılıçlarının muhafızlarıdır. Muazzam kılıçlarına bakan herkese kıskançlıkla saldırırlar, ki bu neredeyse herkestir, çünkü şunların boyutlarına bi' baksanıza!
      - 它们不是携带剑的守护者， 而是守护剑的守护者。 它们会嫉恨地攻击每一个看到了自己利剑的人， 那也差不多是所有人了——因为看看这剑有多大啊！
      - 剣を持つ守護者ではない、 剣そのものの守護者なのだ。 誰かがその強靭な刃をちらりと目にしただけでも、 激しく嫉妬して襲い掛かって来る。 つまり実質的にあらゆる者が相手だ。 あんな規格外の剣、 目に入れない方が難しい！
      - 검을 든 수호자가 아니라, 검을 지키는 수호자입니다. 거대한 검을 보기만 해도, 질투에 빠져 공격합니다. 그 말은 거의 모든 사람을 공격한단 뜻이죠. 저 크기를 좀 봐요!
      - 它們不是攜帶劍的守護者，而是守護佩劍的守護者。它們會嫉恨地攻擊每一個盯著自己利劍的人，基本上也就等同於所有人，因為那把劍實在有夠大！
