      Languages:
      - “When in doubt, make the sword bigger.” This design philosophy was key to the creation of the Rame, which also boasts the upper body strength required to lift said sword more than a foot off the ground.
      - « En cas de doute, donnez-leur une plus grosse épée. » Cette philosophie a clairement été observée à la lettre lors de la création de Rame, qui arbore également la musculature de taureau nécessaire pour soulever l'épée en question du sol.
      - Quando sei in dubbio, aumenta le dimensioni della spada. Questa filosofia concettuale è stata la base della progettazione del Rame, che vanta una metà superiore del corpo forte abbastanza da sollevare la spada in questione a più di 30 centimetri da terra.
      - '„Im Zweifelsfall: Mach das Schwert einfach größer.“ Ergebnis dieses Gestaltungsgrundsatzes ist der Rame, der zudem über die adäquate Muskelarchitektur verfügt, um dieses Schwert mehr als nur ein paar Zentimeter hoch anheben zu können.'
      - «Espada grande, ande o no ande». Esta fue la política de diseño cuando crearon a este arconte. Además, tuvieron que aumentar la potencia del tronco superior para que pudieran levantar tales espadas más de un palmo.
      - Se houver dúvidas, aumente a espada. Essa filosofia de projeto foi essencial para a criação do Rame, que também ostenta a força de peitoral necessária para levantar um pouco a tal espada.
      - „W razie wątpliwości użyj większego miecza”. Właśnie ta filozofia projektowania przyświecała twórcom Rame. Nie bez znaczenia jest tu także siła kończyn górnych, dzięki której są w stanie dźwignąć miecz wyżej niż pół metra nad ziemię.
      - «Когда сомневаешься, делай меч больше». Именно этим принципом руководствовались дизайнеры при создании медного архонта. Они также позаботились, чтобы силы его корпуса хватало, чтобы поднимать означенный меч более чем на полметра от земли.
      - Şüpheye düştüğünüzde kılıcı büyütün. Bu tasarım felsefesi, söz konusu kılıcı yerden bir metreden fazla kaldırmak için gereken üst vücut kuvvetine sahip olan Rame'nin yaratılışında kilit rol oynamıştır.
      - “如有疑问， 让剑变大”。 这一设计理念是创造巨剑执政官的关键， 它还拥有将巨剑抬离地面一英尺以上所需的上肢力量。
