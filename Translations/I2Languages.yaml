    - Term: enemiesLang/{RELLYFISH}bDesc
      TermType: 0
      Languages:
      - 'Humanity has long associated the color red with violence, passion, and danger. The color of blood, it awakens both our most primal fears and our most instinctive desires. Neither fear nor desire is stirred when witnessing a gang of drunk jellyfish break into a shop at night and guzzle all the ketchup (which is how jellyfish get drunk, if you didn’t know). '
      - Nous avons longtemps associé le rouge à la violence, à la passion et au danger. La couleur du sang réveille chez nous des peurs primales et des désirs irrépressibles... Sauf que vous ne ressentez ni peur ni désir lorsque vous voyez une bande de méduses ivres entrer dans une supérette pour s'enfiler toutes les bouteilles de ketchup. Parce que oui, c'est comme ça qu'elles se soulent.
      - L'umanità associa da tempo immemorabile il colore rosso alla violenza, alla passione e al pericolo. Il colore del sangue risveglia al contempo le nostre paure più recondite e le nostre pulsioni più istintive. Ma né la paura né il desiderio vengono smossi dalla vista di un branco di meduse ubriache che irrompono in un minimarket a notte fonda e si scolano tutto il ketchup (ossia il modo in cui si sballano le meduse).
      - Die Farbe Rot hat die Menschheit lange Zeit mit Attributen wie Gewalt, Leidenschaft und Gefahr assoziiert. Die Farbe des Blutes weckt unsere Urängste, aber auch unsere geheimen Wünsche. Um Ängste oder geheime Wünsche geht es allerdings höchstens indirekt, wenn man mal Zeuge wird, wie eine Bande besoffener Quallen nachts in einen Laden einbricht, um den ganzen Ketchup wegzusaufen (und genau so besaufen sich Quallen nun mal).
      - La humanidad siempre ha asociado el color rojo con la violencia, la pasión y el peligro. El color de la sangre despierta en nosotros nuestros miedos más primitivos y nuestros deseos más instintivos. Aunque no son deseos ni miedos lo que provoca ver cómo una pandilla de medusas borrachas irrumpe en una tienda por la noche y se bebe todo el kétchup (que es, de hecho, como se emborrachan).
      - Faz tempo que a humanidade associa a cor vermelha com violência, paixão e perigo. A cor do sangue desperta tanto os nossos medos mais primitivos quanto nossos desejos mais instintivos. Nem medo e nem desejo se manifestam quando você testemunha um grupelho de águas-vivas bêbadas invadindo uma loja durante a noite pra beber todo o ketchup que estiver pela frente (que, aliás, foi o que deixou as águas-vivas bêbadas pra começo de conversa).
      - Ludzie od dawna kojarzyli kolor czerwony z przemocą, cierpieniem i niebezpieczeństwem. Kolor krwi budzi w nas nasze najprymitywniejsze lęki oraz najbardziej instynktowne pragnienia. Jednak ani lęk, ani pożądanie nie są reakcją na widok bandy pijanych meduz, które nocą włamują się do sklepu, by wypić cały ketchup (bo tak właśnie upijają się meduzy).
      - Красный издавна ассоциируется у людей с жестокостью, страстью и опасностью. Цвет крови пробуждает в нас самые первобытные страхи и самые животные желания. Но гарантирую, что ни страх, ни желание не шевельнутся внутри вас, когда увидите, как банда пьяных медуз вламывается ночью в магазин и выпивает там весь кетчуп (для них он — самое убойное пойло).
      - İnsanlık uzun zamandır kırmızı rengi şiddet, tutku ve tehlike ile ilişkilendirmiştir. Kanın rengi hem en temel korkularımızı hem de en içgüdüsel arzularımızı uyandırır. Bir sarhoş denizanası çetesinin gece bir dükkana girip tüm ketçapı içmesine (denizanası en başta bu şekilde sarhoş olur) tanık olunduğunda ne korku ne de arzu uyanır.
      - '长期以来， 人类一直将红色与暴力、 激情和危险联系在一起。 这种如同鲜血的颜色唤醒了我们最原始的恐惧， 也唤醒了我们最本能的渴望。 当看到一群醉酒的水母在晚上闯入一家商店并喝光了所有的番茄酱时， 你既不会恐惧也不会有任何欲望（这就是水母如何学会醉酒的故事）。 '
      - '人類は長い間、 赤色を暴力、 情熱、 そして危険と結びつけてきた。 血の色は、 我々の最も原始的な恐怖と本能的な欲望の両方を覚醒させる。 かといって、 夜中に酔っ払ったクラゲの軍団が店に押し入り、 すべてのケチャップを飲み干す（そもそもクラゲはそうやって酔うらしい）光景を目撃しても、 正直恐怖や欲望を掻き立てられることは一切ないだろう。 '
      - 인류는 오랫동안 빨간색을 폭력, 열정, 위험과 연관 지어 왔습니다. 피의 색, 우리의 가장 원초적인 두려움과 가장 본능적인 욕망을 일깨우는 색이죠. 술에 취한 해파리 떼가 어두운 밤, 상점에 침입해 케첩을 몽땅 먹어 버리는 광경을 목격하면 두려움도, 욕망도 생기지 않아요. (애초에 해파리들은 이렇게 해서 취한 것이죠)
      - 長期以來，人類一直將紅色與暴力、激情和危險聯想在一起。這種如同鮮血的顏色喚醒了我們最原始的恐懼，也喚醒了我們最本能的渴望。當你看到一群酒醉的水母在晚上闖入商店並發瘋似地將所有番茄醬一飲而盡時，你既不會感到恐懼也不會有任何欲望（你知道嗎？其實水母就是因為這樣喝醉的）。
