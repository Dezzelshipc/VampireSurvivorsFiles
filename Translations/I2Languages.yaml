      Languages:
      - 'Among the very first beasts to make their home in the Great Lake, they understand its secrets and mysteries better than perhaps any other. It’s a great irony, then, that casual observers only see them as fish out of water. '
      - Puisqu'il est l'une des premières créatures à avoir élu domicile au Lac, il comprend ses secrets et ses mystères mieux que quiconque. Pourtant, la plupart des gens pensent juste qu'il est malheureux comme un poisson hors de l'eau.
      - Tra le prime bestie a essersi insediate nel Grande Lago, i Wiseparke ne conoscono i segreti e i misteri meglio di chiunque altro. È piuttosto ironico, dunque, che agli occhi degli osservatori di passaggio sembrino soltanto dei comuni pesci fuor d'acqua.
      - Sie zählen zu den ersten bestiarischen Bewohnern des Großen Sees und kennen seine Geheimnisse und Mysterien wohl besser als jeder andere. Es ist schon ironisch, dass der gewöhnliche Beobachter sie als gewöhnliche Fische identifiziert.
      - Unas de las primeras criaturas que hicieron del Gran Lago su hábitat. Gracias a su increíble astucia, entienden los secretos y los misterios de su hogar mejor que casi cualquier otro ser. Lo irónico es que los que los ven solo piensan que son peces fuera del agua.
      - Estão entre as primeiras criaturas que se estabeleceram no Grande Lago e, portanto, conhecem os segredos e mistérios da região melhor do que qualquer outra, possivelmente. Então, é uma grande ironia que observadores casuais os enxerguem como peixes fora d'água.
      - Należą do jednych z pierwszych bestii, które zadomowiły się w Wielkim Jeziorze i rozumieją jego sekrety oraz tajemnice lepiej niż ktokolwiek. Ironiczne, że dla postronnego obserwatora wyglądają jakby czuły się nieswojo.
      - Они были одними из первых тварей, поселившихся в Великом озере, а потому знают его тайны и загадки едва ли не лучше всех. Какая же ирония, что в глазах сторонних наблюдателей это всего лишь бьющаяся на песке рыба.
      - Büyük Göl'e ev yapan ilk canavarlar arasında, gölün sırlarını ve gizemlerini belki de diğerlerinden daha iyi anlıyorlar. O hâlde sıradan gözlemcilerin onları yalnızca sudan çıkmış balık olarak görmeleri büyük bir ironi.
      - '维斯帕克是最早在林湖安家的珍兽之一， 它们或许比其它精怪更熟悉这里的秘密和奥妙。 那还真是讽刺， 因为偶尔看到它们的人只是将其视为离开水的鱼。 '
      - 'グレート・レイクに住み着いた最初の獣たちの中で、 誰よりもその謎と秘密について理解しているのはおそらく彼らだろう。 皮肉なのは、 無頓着な目にはそれが陸に上がった魚にしか見えないことだ。 '
      - 위대한 호수에 보금자리를 마련한 최초의 야수들 중에서 호수의 비밀과 신비를 가장 속속들이 파악하고 있는 존재입니다. 그러니 평범한 관찰자들이 그들을 물 밖에 나온 물고기로만 이해하는 것은 대단한 아이러니랍니다.
