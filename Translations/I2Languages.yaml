    - Term: enemiesLang/{MOON_EYE2}bDesc
      TermType: 0
      Languages:
      - I can’t see them, but they see me. I can feel them. Watching. Always watching. The pressure of their gaze pushes down on me like earth on the grave. Who’s paranoid? Me? I’m not paranoid. You’re paranoid. Who’s looking at me from behind those lidless orbs?
      - Je ne peux pas les voir, mais elles me regardent. Je sens leurs regards. Leurs regards perpétuels. Leurs regards qui m'écrasent et m'étouffent comme de la terre sur un cercueil. Moi, paranoïaque ? Pas du tout. Je ne suis pas plus paranoïaque que vous. Qui est là, à m'observer derrière ces orbes sans paupières ?
      - Non posso scrutarlo, ma può scrutare me. Posso sentirlo. Mi osserva. Continuamente. E la pressione del suo sguardo mi spinge in profondità come terra su una tomba. Chi sarebbe paranoico? Io? Ma figuriamoci. Sei tu in paranoia. Chi è che mi osserva da dietro quelle orbite sbarrate?
      - Ich kann sie nicht sehen, aber sie sehen mich. Ich kann sie spüren. Sie beobachten mich. Permanent. Die Last ihrer Blicke drückt mich nieder wie die Erde den Sarg. Wer ist hier paranoid? Ich? Ich bin nicht paranoid. Du bist paranoid. Wer starrt mich aus diesen lidlosen Murmeln an?
      - No los veo, pero ellos sí me ven a mí. Lo noto. Me están mirando. Siempre lo hacen. Siento cómo sus miradas se me echan encima como la tierra sobre un ataúd. ¿Que tengo paranoia? ¿Yo? No tengo paranoia. Tú sí que la tienes. ¿Quién me mira con esos ojos sin párpados?
      - Não posso vê-los, mas eles me veem. Posso senti-los. Observando. Sempre observando. A força do olhar deles me pressiona como a terra pressiona uma cova. Quem é que tem paranoia? Eu? Eu não tenho paranoia. Você que tem. Quem tá atrás daqueles orbes sem tampa olhando pra mim?
      - Nie widzę ich, ale one widzą mnie. Czuję to. Przyglądają mi się. Cały czas patrzą. Ich spojrzenia napierają na mnie niczym ziemia na grób. Że kto ma paranoję? Ja? Nie mam paranoi. Ty masz paranoję. Kto spogląda na mnie zza tych pozbawionych powiek oczu?
      - Я не вижу их, но они видят меня. Я чувствую, что они постоянно наблюдают. Их взгляды давят на меня, как земля на крышку гроба. Что, паранойя? Нет у меня паранойи. Сами вы параноики. Чьи недремлющие очи взирают на меня? Покажитесь!
