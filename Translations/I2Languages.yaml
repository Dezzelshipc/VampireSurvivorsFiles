      - Colder than their own teats, these matriarchs of magic love being ugly, terrifying crones. They genuinely can’t get enough of it. The cackling, the cauldrons, the calling of young maidens “my pretty.” If there’s a stereotype you could attribute to hags and the hag-based lifestyle, these women live it without shame. Good for them.
      - L'âme de ces ignobles matriarches magiques est encore plus glaciale que leur cœur. Des ricanements aux chaudrons en passant par le fait d'appeler toutes les jeunes filles « ma jolie », elles prennent très à cœur leur rôle de vilaines sorcières. S'il y a bien une chose qui les définit, c'est qu'elles n'ont pas honte d'être elles-mêmes. Bravo, les filles.
      - Più gelide dei loro stessi capezzoli, queste matriarche della magia adorano essere delle orribili e spaventose bacucche. Sul serio, non possono farne a meno. Gli sghignazzamenti, i calderoni, tutti quei "mia cara" affibbiati alle giovani fanciulle... Queste donne abbracciano senza pudore qualsiasi stereotipo si possa attribuire alle streghe e al loro stregato stile di vita. Buon per loro.
      - Diese Matriarchinnen der Magie lieben nichts mehr, als ihrem Dasein als hässliche alte Weiber zu frönen. Davon kriegen sie einfach nicht genug. Das Gegacker, die Kessel, die jungen Mädchen, die man mit „mein Hübsche“ anspricht. Diese Frauen erfüllen schamlos einfach jedes Klischee, das es über Hexen gibt. Schön für sie.
      - Si pensabas que ya tenías una bruja en tu vida, verás cuando veas a estas matriarcas a las que les encanta ser viejas, terroríficas y espantosas. No se cansan de serlo. Las carcajadas, los calderos, la forma en que llaman «preciosa mía» a las doncellas jóvenes. Si existe un estereotipo que puedas atribuir a las brujas y el estilo de vida brujil, estas mujeres lo expresan a los cuatro vientos. Bien por ellas.
      - Mais frias que gelo, essas matriarcas da magia adoram ser velhas carcomidas, feias e aterrorizantes. Elas, sinceramente, não se cansam disso. As gargalhadas, os caldeirões, chamar damas jovens de "queridinha"… Se existe um estereótipo que pode ser atribuído a bruxas ou ao estilo de vida baseado em bruxas, essas mulheres são o melhor exemplo. Tão certas, elas.
      - Upadek moralny tych magicznych matron sięgnął poziomu ich obwisłych biustów. Zdają się nie przejmować okropną aparycją obleśnych, przerażających staruch, co więcej – wręcz nie mogą się nią nacieszyć. Rechotanie, kotły, zwracanie się do młodych panien per „moja piękna”. Uosabiają każdy stereotyp związany z jędzami oraz ich stylem życia i ani trochę się tego nie wstydzą. Tak trzymać!
      - Эти суровые повелительницы ступ и колдовских гримуаров жестко стелют. И просто обожают быть уродливыми и сварливыми. Серьезно. Метла, котел, все юные девицы у них зовутся «милочка»... Пока кто-то воюет со стереотипом про ведьм и ведьминский образ жизни, сами карги живут как его классическое воплощение и не парятся. Тем лучше для них.
      - Kendi memelerinden bile daha soğuk olan bu büyü düşkünü kocakarılar, çirkin, korkunç yaşlı kadınlardır. Gerçekten böyle olmaya bayılırlar. Kahkahalar, kazanlar, genç kızların bunlara “güzelim” demesi. Cadılara ve cadılarla özdeşleşmiş yaşam tarzına atfedebileceğiniz bir basmakalıp varsa bu kadınlar onu utanmadan ayakta tutuyorlar. Bu, onlar için bir zevktir.
      - 这些女魔头享受变成丑陋、 可怕的老太婆模样， 连她们自己的奶子都比她们更温暖。 一切都让她们乐在其中： 狂笑、 大坩埚， 管小姑娘叫“小可爱”。 如果你有什么关于女巫或是女巫生活的刻板印象， 那这些老妇就是活脱脱的典型， 更是毫不在意别人的眼光……她们开心就好。
      - 魔術を使う女家長。 見えているところも見えていないところも全身干からび、 萎びている。 醜く恐ろしい老婆の姿でいることを好む。 その容貌に飽きることがとにかくないのだ。 魔女のイメージといえばやはり 「ヒーヒッヒッヒ」 と不気味に笑いながら大釜で怪しげな液体を煮込んでいる、 といったものだろう。 実際、 奴らはその通りの暮らしを送っている。 立派なことだ。
      - 자기 가슴보다 더 차가운 이 마법의 대모는 자신이 못생기고, 끔찍한 노파라는 사실을 좋아합니다. 진심으로 싫증을 내지 않죠. 킥킥대는 웃음소리, 가마솥, 젊은 아가씨를 "우리 예쁜이"라고 부르는 것도요. 당신이 마녀와 마녀의 라이프스타일에 대해 가진 고정관념이 있다면, 이 여인들은 아무런 부끄러움 없이 그대로 살아갈 겁니다. 잘된 일이죠.
      - 這些女魔頭很熱愛自己醜陋且可怕的老太婆模樣，搞不好啊，她們的奶子都比她們的內心更有溫度。她們就是如此樂此不疲發狂大笑、帶有大坩堝並稱呼小姑娘為「小可愛」。如果你有什麼關於女巫或是女巫生活的刻板印象，這些老太婆就是最活生生的例證，她們毫不在意別人的眼光……反正，她們開心就好。
