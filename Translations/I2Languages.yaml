    - Term: enemiesLang/{ANGEL2}bDesc
      TermType: 0
      Languages:
      - Porcelain faced miscreants that chant incessantly and ring their bells when others are trying to sleep. Even before their turn to evil, they were famed for being annoying and just a little bit creepy.
      - Des mécréants au teint de porcelaine qui braillent en permanence et empêchent tout le monde de dormir avec leurs clochettes. Même avant d'être corrompus par le Mal, ils étaient déjà agaçants et légèrement inquiétants.
      - Un delinquente dal volto di porcellana che canta senza sosta e suona le campane mentre gli altri cercano di dormire. Era famoso per essere fastidioso e un tantino inquietante anche prima di diventare uno dei cattivi.
      - Porzellangesichtige Schurken, die unablässig jubilieren und ihre Glöckchen läuten, wenn andere Leute schlafen wollen. Schon vor ihrer Abkehr vom Guten galten sie als berüchtigte Nervensägen und waren irgendwie gruselig.
      - Malhechores de piel como la porcelana que cantan sin cesar y hacen sonar las campanas cuando el resto intenta dormir. Ya eran pesados y daban un poco de miedo incluso antes de corromperse.
      - Delinquentes com rosto de porcelana que cantam incessantemente e tocam sinos enquanto os outros tentam dormir. Mesmo antes de se corromperem, eram famosos por serem irritantes e sinistros, mas só um pouquinho.
      - Szubrawcy o porcelanowych licach, którzy bez ustanku śpiewają i dzwonią, gdy inni próbują spać. Nawet zanim zeszli na złą drogę, budzili powszechną irytację i lekki niepokój.
      - Негодяи с фарфоровыми розовощекими личиками, которые вечно поют и звонят в колокольчики, когда другие пытаются уснуть. Даже до того, как они ступили на кривую дорожку, их уже терпеть не могли и немного побаивались.
      - Durmadan ilahiler söyleyen ve diğerleri uyumaya çalışırken zillerini çalan donuk suratlı zalimler. Karanlığın safına geçmelerinden önce bile sinir bozucu ve biraz ürkütücü olmakla ünlüydüler.
      - 这些恶棍面容犹如陶瓷， 一直没完没了地吟唱， 总在别人试图睡觉时摇动它们的铃铛。 哪怕在它们弃明投暗之前， 这种既恼人又瘆人的特质也早已广为流传。
      - 取りすました顔の邪悪な存在。 たえず詠唱しており、 人が眠ろうとしているところにベルを鳴らす。 堕天する以前から、 不快でどことなく不気味だとして有名だった。
      - 포르셀린은 다른 이들이 잠들려 할 때 쉴 새 없이 소리치고 종을 울리는 악한들을 마주쳤습니다. 그들은 사악한 존재가 되기 전에도 짜증 나고 약간 소름 끼치는 존재로 유명했습니다.
      - 這些惡棍的面容猶如陶瓷，一直沒完沒了地吟唱著，總喜歡在別人想要睡覺時搖動祂們的鈴鐺。哪怕是在祂們棄明投暗之前，這種既惱人又駭人的特質也早已被人廣為流傳。
