      - “How many heroes have fallen now? How many campaigns have blazed a trail to power unimaginable and ended with a weak, pathetic bleating? Fight us if you will, forget us if you can. You soon shall be just another one of us. Defeated.”
      - « Combien de héros avons-nous vu tomber ? Combien de quêtes pour le pouvoir suprême ont démarré en grande pompe, pour s'achever dans un pathétique râle d'agonie ? Affronte-nous, si tel est ton souhait. Oublie-nous, si tu y parviens. Bientôt, tu seras comme nous. Une légende déchue. »
      - Quanti eroi sono caduti? Quante campagne hanno tracciato un percorso verso un potere inimmaginabile e sono finite in un debole e patetico belato? Combattici, se vuoi; dimenticaci, se puoi. Presto non sarai altro che uno di noi. Sconfitto.
      - „Wie viele Helden sind schon gefallen? Wie viele Feldzüge haben so machtvoll begonnen und endeten mit schwächlichem Gewinsel? Bekämpfe uns, wenn du es wagst, vergiss uns, wenn du es kannst. Bald wirst du einer von uns sein. Besiegt.“
      - «¿Cuántos héroes han muerto hasta ahora? ¿Cuántas campañas han abierto un camino hasta un poder inimaginable y han terminado con un lamento débil y patético? Lucha si te atreves y olvídanos si puedes. Pronto te unirás a nosotros. Cuando te derrotemos».
      - Quantos heróis já pereceram? Quantas campanhas acenderam um rastro de poder inimaginável e terminaram com um balido fraco e patético? Lute contra nós se quiser, esqueça-nos se puder. Logo, você será um de nós. Derrotado.
      - „Ilu bohaterów już poległo? Ile kampanii, których celem była niewyobrażalna potęga, zakończyło się żałosnym łkaniem? Walcz z nami, jeśli chcesz, zapomnij o nas, jeśli potrafisz. Wkrótce staniesz się jednym z nas. Pokonanym bohaterem”.
      - «Сколько героев уже пало? Сколько кампаний начиналось с обещаний невообразимой власти и закончилось жалким блеянием горе-завоевателей? Сражайся с нами, если хочешь, и забудь нас, если сможешь. Скоро ты станешь одним из нас. Ты уже побежден».
      - Şimdiye kadar kaç kahraman yenildi? Kaç tane sefer, hayal bile edilemeyecek bir güce giden yolu aydınlattı ve zayıf, acınası bir meleme ile sona erdi? İsterseniz bizimle savaşın, mümkünse bizi unutun. Yakında sadece bizden biri olacaksınız. Yenileceksiniz."
      - “有多少英雄已经倒下了？ 有多少战斗开始时一片坦途， 力量强大到无法想象， 结束时只是软绵绵的哀泣？ 如果你想的话， 那就来和我们战斗吧， 看我们是不是那种无名小卒。 你很快就会成为我们中的另一员， 以手下败将的身份。”
      - 「これで何人の英雄を倒した？ どれだけの作戦が、 想像を絶する力への道を切り開きながら惨めな流血に終わった？ 望むなら共に戦ってくれ。 できるなら我らを忘れてくれ。 お前もすぐに我々の一人になるだろう。 敗者だ」
      - 영웅이 몇 명이나 쓰러졌는가? 상상할 수 없는 권력을 위해 나아간 작전이 나약하고 한심한 울음소리로 끝나버린 게 몇 번인가? 원한다면 우리에 맞서 싸우고, 가능하다면 우리를 잊어라. 당신은 곧 우리 중 하나가 될 테니까. 패배자여.
      - 「有多少英雄已經倒下了？有多少英雄在戰鬥剛開始時勢如破竹，力量強大到無法想像，但在一切完結之時，卻只剩下可憐、可悲的哀泣聲？想戰的話就來吧，看看我們是不是你口中的無名小卒。你很快就會成為我們之中的一分子。以手下敗將的身分加入我們。」
