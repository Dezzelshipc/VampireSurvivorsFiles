      - 'Wer sich mit dieser formvollendeten Vettel gut stellen möchte, sollte ihr ihr Lieblingsessen kredenzen: Eintopf aus Vettelbeeren und Vettelfisch an Vettelccine. Einfach einladen wird sie sich nicht lassen, du musst sie schon anvetteln, dass sie den Eintopf annimmt.'
