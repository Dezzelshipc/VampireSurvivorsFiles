    - Term: enemiesLang/{BOSS_COUNT2}bDesc
      TermType: 0
      Languages:
      - The Futile Scribe’s quest for truth ended with nought but babble and madness. Still, there are those that claim to see wisdom in even his most erratic scrawlings. Whether charlatans or fools, it cannot be questioned that, for those with a thought to wield it, there is power in madness.
      - 'Au terme de sa quête de vérité, le Scribe Futile ne laissa rien derrière lui, sinon des bredouillements empreints de folie. Certains pensent malgré tout déceler une certaine sagesse dans ses écrits les plus incohérents. Ce sont peut-être des fous ou des charlatans, mais une chose est sûre : pour qui sait la manier, la folie peut être une arme de choix.'
      - La ricerca della verità del Futile Scriba è terminata in farneticazioni e deliri. Ciononostante, c'è chi sostiene di scorgere della saggezza nei suoi scarabocchi, perfino in quelli più stravaganti. Che si tratti di ciarlatani o di semplici folli, non si può negare che, a saperlo sfruttare, c'è senza dubbio del potere nella pazzia.
      - Die Suche des Vergeblichen Schreibers nach der Wahrheit endete im Wahnsinn. Dennoch wähnen manche Weisheit in seinen wirren Kritzeleien. Ob Scharlatane oder Narren, es steht außer Frage, dass Wahnsinn große Macht entfalten kann, wenn man ihn einzusetzen weiß.
      - La fútil misión en busca de la verdad del escriba terminó con nada más que balbuceos y locura. Aun así, hay quien afirma ver sabiduría incluso en los garabatos más erráticos. Ya sean embusteros o necios, no se puede cuestionar que aquellos con la intención de usar la locura encuentran poder en ella.
      - A missão do Escriba Fútil em busca da verdade terminou em confusão e delírio. Ainda assim, há quem afirme ter visto sabedoria até em seus mais indecifráveis rabiscos. Sejam charlatões ou tolos, não se pode questionar que, para aqueles que cogitam empunhar a verdade, há poder na loucura.
      - Prowadzone przez Daremnego skrybę poszukiwania prawdy zrodziły jedynie bełkot i szaleństwo. Jednak niektórzy upierają się, że dostrzegają mądrość w jego najbardziej nawet chaotycznych bazgrołach. To szarlatani i głupcy, lecz nie da się ukryć, że w tym szaleństwie kryje się potęga, o ile ktoś jest w stanie je zdzierżyć.
      - В поисках правды Бесполезный писака потерял рассудок. Но есть и те, кто утверждает, что видит мудрость даже в самых его хаотичных каракулях. Неважно, лгут они или просто готовы верить во что угодно, но нельзя отрицать, что тот, кто хочет, найдет силу и в безумии.
      - Beyhude Çizer'in hakikati arayışı, gevezelik ve delilikten başka bir şeye sebep olmadı. Yine de, en deli bozması karalamalarında bile bilgelik gördüğünü iddia edenler var. İster şarlatanlar ister aptallar, onu kullanmayı düşünenler için delilikte bir güç olduğu inkâr edilemez.
      - 徒然学士对真理的追求最终以语无伦次的疯狂收场， 但还是有人声称在他最怪异的涂涂画画中窥见了哲理。 不容置疑的一点就是无论是对于骗子还是傻瓜， 只要你有想法， 疯癫自然会给你力量。
      - 〈虚しき書記官〉 による真実の探求は、 ただただ無意味な無駄話と狂気に終わってしまった。 それでも、 書記官のとっぴな殴り書きにさえも叡智が見出せる、 と主張する者も一部にはいる。 ペテン師だろうが愚か者だろうが、 思想を有し行使する者にとって、 狂気には力があることは疑いようがない。
      - 진실을 찾기 위한 필경사의 헛된 탐구는 헛소리와 광기 외에는 아무것도 얻지 못한 채 끝나고 말았습니다. 하지만 이 필경사가 가장 엉망진창으로 휘갈겨 써 놓은 낙서에서조차 지혜를 발견할 수 있다고 주장하는 이들도 있습니다. 사기꾼인지, 바보인지는 몰라도 이를 이용할 생각이 있는 이들은 광기의 힘으로 움직이는 거겠죠.
      - 徒然學士對真理的追求最終以語無倫次的瘋狂收場。但還是有人聲稱，在徒然學士最怪異的鬼畫符中窺見了哲理。不容置疑的一點就是，無論是對於騙子還是傻瓜來說，只要你有想法，瘋癲自然就會帶給你力量。
