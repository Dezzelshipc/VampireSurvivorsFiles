    - Term: enemiesLang/{BOSS_STALKER_NORMAL}bDesc
      TermType: 0
      Languages:
      - A Reaper that can’t take a hint. Once they set their eyes on a victim, nothing can dissuade them from an obsessive campaign of terror. Many of the Stalker’s victims die from exhaustion or simply surrender after years of pursuit. Beware should it take an interest in you. Wherever you go, it follows.
      - Une Faucheuse beaucoup trop obstinée. Une fois qu'elle a choisi sa victime, rien ne peut entraver sa traque obsessionnelle. La plupart de ses proies finissent par mourir d'épuisement, ou par se rendre après des années d'épouvante continuelle. Si vous avez le malheur d'éveiller son intérêt, elle ne vous lâchera plus d'une semelle.
      - Un mietitore che non legge tra le righe. Una volta scelta la sua vittima, nulla può dissuaderlo da un'ossessiva campagna di terrore. Molte delle sue vittime soccombono per sfinimento, o si arrendono dopo anni di pedinamenti. Fai attenzione, qualora si interessi a te. Ti seguirà ovunque tu vada.
      - Ein Schnitter ohne jedes Feingefühl. Hat er erst die Witterung seines Opfers aufgenommen, bringt ihn nichts von der Verfolgung ab. Viele seiner Opfer sterben schlicht an Erschöpfung oder ergeben sich nach Jahren der Flucht. Es ist also besser, seine Aufmerksamkeit nicht zu wecken, sonst wirst du ihn nie wieder los.
      - Una Muerte que no cesa. Cuando fija su atención sobre una presa, nada puede evitar que lleve a cabo una cruzada de terror obsesiva. Muchas de las víctimas de la Acechadora mueren de agotamiento o simplemente se rinden tras años de huida. Más te vale que no se fije en ti. Te seguirá allá donde vayas.
      - Um ceifador que não se toca. Ao escolher uma vítima, nada é capaz de dissuadi-lo de sua obsessiva campanha de terror. Muitas vítimas do Perseguidor morrem de exaustão ou, simplesmente, se rendem após anos de perseguição. Cuidado para ele não se interessar por você e avançar a corrente do mal. Aonde quer que você vá, ele seguirá.
      - Żniwiarz, który nie pojmuje aluzji. Gdy wybierze swoją ofiarę, nic nie jest w stanie go powstrzymać przed rozpętaniem obsesyjnej wręcz kampanii strachu. Wiele ofiar Prześladowcy umiera z wyczerpania bądź po prostu poddaje się po latach pogoni. Strzeż się, jeżeli zwróci na ciebie uwagę. Będzie zawsze krok za tobą.
      - Жнец, который не понимает намеков. Как только он видит жертву, то разворачивает целую кампанию по запугиванию, и уже ничто не сможет заставить его отступить. Многие жертвы Преследователя умирают от истощения или попросту сдаются после долгих лет охоты. Остерегайтесь вызвать у него интерес, иначе куда бы вы ни пошли, он проследует за вами.
      - Leb demeden leblebiyi anlayamayan bir Azrail. Gözlerini bir kurbana diktiklerinde, onları saplantılı bir terör saldırısından hiçbir şey caydıramaz. İz Sürücü'nün kurbanlarının çoğu yorgunluktan ölür ya da yıllarca süren kovalamacadan sonra teslim olur. Radarına takılırsanız dikkatli olun. Nereye giderseniz, peşinizden gelir.
      - 一个不懂分寸的死神。 一旦它盯上了一个受害者， 就没有什么能阻止它可怕的纠缠。 许多阴魂的受害者最终死于疲惫， 或者被骚扰多年之后干脆投降了。 如果它对你有兴趣， 那你就要小心了。 无论是天涯海角， 它都会伴随你左右。
      - 「察する」 ということができないリーパー。 ひとたび獲物に狙いを定めると、 誰にも止められない勢いで変質的なまでに恐怖で追い詰める。 被害者は何年もつきまとわれ、 疲れ切って死んでしまうか、 ただただ屈服する。 こいつに狙われたら要注意。 どこへ行こうとも後を追って来る。
      - 도무지 말귀를 알아듣지 못하는 사신입니다. 한 번 희생자를 점찍으면, 그 무엇으로도 공포의 집착을 그만두게 할 수가 없죠. 집착의 사신의 희생자가 된 많은 이들은 몇 년 동안 이어진 집요한 추격 때문에 완전히 지쳐 버리거나, 굴복해 버렸기 때문입니다. 이들이 당신에게 관심을 가지면, 당신이 어디를 가든 따라다닐 겁니다.
      - 這是一位不懂分寸的死神。一旦祂盯上了受害者，就沒有任何東西能阻止祂可怕的糾纏。許多的受害者最終死於疲憊，或是在被騷擾多年之後，乾脆直接投降。如果祂對你有興趣，那你就要小心了。無論你到天涯海角，祂都會伴隨在你的左右。
