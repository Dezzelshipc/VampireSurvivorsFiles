      - 'La respuesta a la pregunta: «¿y si los esqueletos fueran gigantes?». El cardenal le preguntaba esto a sus nigromantes todos los días con un tonito de voz estridente que daba a entender que quería que crearan uno, pero no se atrevía a pedirlo directamente. Pues al final crearon uno.'
      - E se esqueletos fossem grandes? Esta é a resposta para essa pergunta que o Cardeal fazia diariamente a seus necromantes, com uma voz chorosa de quem queria muito que alguém fizesse um esqueleto grande, mas tinha vergonha demais para pedir abertamente. Lá pelas tantas, os necromantes criaram alguns.
      - Odpowiedź na pytanie „A co, gdyby szkielety były wielkie?”. Kardynał codziennie zadawał to pytanie swoim nekromantom tym marudnym tonem, który sugerował, że naprawdę chciał, by je stworzyli, ale wstydził się spytać bezpośrednio. Z czasem w końcu kilka stworzyli.
      - Что если бы скелеты были большими? Кардинал каждый день намекал об этом некромантам в надежде, что они поймут его желание и не придется краснеть и просить об этом прямо. В конце концов они просто сделали ему несколько гигантских скелетов.
      - “Ya iskeletler büyük olsaydı?” sorusunun cevabı. Kardinal, bu soruyu her gün büyücülerine o mızmız ses tonuyla sorar, onlardan gerçekten iskelet yapmalarını istediğini ama bunu açıkça istemeye utandığını belirtirdi.  Sonunda birkaç tane yaptılar.
      - 让人无法解答的一个问题： “如果骷髅很大呢？ ”红衣主教每天都会用那种抱怨的语气向他的死灵法师们咨询， 表明他真的希望他们能动手试试， 但又不好意思直截了当地要求。 于是后者就真的动手试了试。
      - 「もしスケルトンが巨大だったら？」 という質問に対する回答。 枢機卿は毎日この質問をネクロマンサーたちに投げかける。 あの不機嫌そうな声で。 つまり、 本当に作ってみせてほしいのだが、 恥ずかしすぎて素直に言えなかったのである。 結局、 いくつか作ってもらえたのだが。
