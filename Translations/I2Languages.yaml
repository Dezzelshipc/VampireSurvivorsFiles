    - Term: enemiesLang/{FS_CAULD}bDesc
      TermType: 0
      Languages:
      - 'He’s as cold as ice, he’s willing to sacrifice our love. He never takes advice, someday he’ll pay the price, I know. I’ve seen it before, it happens all the time, he’s closing the door, he leaves the world behind. He’s digging for gold, he’s throwing away a fortune in feelings, but someday he’ll pay. '
      - Toi le voyageur, toi toujours ailleurs... Ton paysage te suit partout. Moi, quand je veux faire le tour de la Terre, je ne voyage qu'autour de nous. J'ai le cœur froid, tu n'es pas là... Attendez, qu'est-ce que c'est que ça ?!
      - Cos'è la vita, senza amore? È solo un albero che foglie non ha più. Quanto freddo ha? È una farfalla che sui fiori non vola più. S'alza il vento, un vento freddo come le foglie, che affossa ogni speranza. Quanto freddo ha?
      - Er ist kalt wie Eis, lässt Liebe sein Opfer sein. Er hört auf kein’, das kommt ihn teuer zu stehen, irgendwann. Ist doch klar. Ich hab’s so oft geschehen sehen. Er schließt die Tür hinter sich, lässt die Welt zurück. Er gräbt nach Gold und reagiert emotional kein Stück. Das kommt ihn teuer zu stehen, irgendwann.
      - Frío, cuando estás conmigo sientes frío. Si me miras fijo ves frío. Cuando algo te digo oyes frío. Frío, distante y esquivo. Miedo, a verte llegar y tú digas frío. A un beso, un abrazo y más tarde el vacío. A que prenda el fuego y después llegue el frío. Frío, así ha sucedido.
      - Frio como gelo, ele está disposto a sacrificar nosso amor. Nunca aceita conselhos e um dia vai pagar o alto preço. Já vi isso antes, acontece todo o tempo, ele está fechando a porta e para correr como o vento. Ele está em busca de ouro, jogando fora uma fortuna de sentimentos, mas um dia ele vai pagar.
      - Jest zimny jak lód, gotów, by zginąć dla miłości. Nigdy nie przyjmuje rad, kiedyś kogoś rozzłości. Już to widziałem, to ciągle się dzieje. Zamyka drzwi, odrzuca nadzieję. Szukając przepychu, traci uczucia – jego skarb. Kiedyś zrozumie, że nie był tego wart.
      - 'Кто он: горе или радость? То замерзнет, то растает. Кто он: ласковое солнце или мертвый белый снег? Мы понять его пытались, кто же он на самом деле? Кто же он на самом деле: айсберг или человек? А он такой холодный, как айсберг в океане, и все его печали под черною водой.'
      - He’s as cold as ice, he’s willing to sacrifice our love. He never takes advice, someday he’ll pay the price, I know. I’ve seen it before, it happens all the time, he’s closing the door, he leaves the world behind. He’s digging for gold, he’s throwing away a fortune in feelings, but someday he’ll pay.
      - '你是否会觉得冷， 心是否还有余温。 疲倦的灵魂撑过黑暗， 也等不到黎明的安稳。 你是否也觉得冷， 心是否也在降温。 无言的路灯撑过黑暗， 也撑不到永恒。 '
      - '氷のように冷たいこの者は、 我々の愛を迷いなく犠牲にする。 彼は誰からの言葉にも耳を傾けないゆえに、 いつかその代償を払うことになるだろう。 以前、 自分は目にしたことがある。 日常的に心の扉を閉ざし、 世界を置き去りにしていく様を。 金ばかり求めて感情という財産を捨て続けた果てに、 代償を払う日は必ずやってくるはずだ。 '
      - 넌 나에게 좋은 남자가 아냐. 나에게 어울리는 사람이 아냐. 넌 내가 아는 그런 사람이 아냐. 넌 나쁜 남자야. 넌 나쁜 남자야. 전에도 본 적이 있고 항상 일어나는 일이죠. 그는 문을 닫고 세상을 뒤로하고 있습니다. 그는 행운을 바라고 있고 감정에 많은 돈을 허비하고 있지만 언젠가는 대가를 치르겠죠.
      - 你是否會覺得冷？心中是否還有餘溫？疲倦的靈魂撐過黑暗，也等不到黎明的安慰。你是否也覺得冷？心是否也在降溫？無言的路燈撐過黑暗，也撐不了永恆。
