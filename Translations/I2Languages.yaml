      Languages:
      - With a name like theirs, these colossal crustaceans were kind of railroaded into antagonism by a society that didn’t want to understand them. Would it surprise you to learn that Giant Enemy Crabs have an entire culture of their own? Schools of philosophy? Arts and education? Bigotry truly is a sad, sad thing.
      - Ces crustacés colossaux n'étaient initialement pas si méchants, mais ils ont été mis dans une case par une société qui ne les comprenait pas. Saviez-vous que les Grands méchants crabes ont toute une culture complexe ? Des courants philosophiques ? Des musées et un système éducatif ? L'intolérance est un véritable fléau.
      - Con un nome simile affibbiatogli da una società che non li merita, a questi enormi crostacei non è stata lasciata altra scelta che la ribellione. Ci credi che i Giganteschi ragni nemici hanno una cultura tutta loro? Con correnti filosofiche? Con tanto di forme d'arte e un sistema scolastico? Davvero, i pregiudizi sono una brutta cosa.
      - Nur aufgrund ihres Namens wurden diese kolossalen Krustentiere von einer vorurteilsbeladenen Gesellschaft ins soziale Abseits gedrängt. Oder hättest du gewusst, dass die Feindliche Riesenkrabbe eine ganz eigene Kultur besitzt? Eine eigene Philosophie? Kunst und Bildung? Bigotterie ist eine wirklich traurige Angelegenheit.
      - Con un nombre como tal, estos crustáceos colosales se vieron obligados a convertirse en antagonistas de una sociedad que no los entendía. ¿Sabías que los cangrejos gigantes hostiles tienen una historia cultural bastante extensa? Escuelas de filosofía, arte y conocimiento... Los prejuicios no traen nada bueno.
      - Com um nome desses, esses crustáceos colossais foram enxotados para o antagonismo por uma sociedade que não quis compreendê-los. Você se surpreenderia se soubesse que os Caranguejos Gigantes têm toda uma cultura própria? Correntes filosóficas? Artes e educação? A discriminação é, de verdade, algo muitíssimo triste.
      - Zważywszy na ich nazwę, te olbrzymie skorupiaki były z góry skazane na antagonistyczne podejście społeczeństwa, które nie chciało nawet spróbować ich zrozumieć. Czy zdziwiłby cię fakt, że Gigantyczne wrogie kraby mają własną kulturę? Nurty filozoficzne? Sztukę i edukację? Nietolerancja to naprawdę smutna rzecz.
      - С таким-то именем неудивительно, что общество рисует из них злодеев и даже не пытается понять. А вы вообще знали, что у гигантских враждебных крабов есть своя богатая культура? Философские учения? Искусство и образование? Нетерпимость действительно ужасная вещь.
      - Böylesine bir isme sahip olan bu devasa kabuklular, onları anlamak istemeyen bir toplum tarafından bir tür düşmanlığa itildi. Dev Düşman Yengeçlerin kendilerine ait bir kültüre sahip olduklarını öğrenmek sizi dumur eder mi? Felsefe okulları? Sanat ve eğitim? Bağnazlık gerçekten çok ama çok üzücü bir şey.
      - 正如这个名字所表示的， 这些巨大的甲壳类动物被一个不想理解它们的社会拉入了对立面。 如果你知道恶魔蟹有自己的一整套文化， 你会感到惊讶吗？ 哲学院？ 艺术和教育？ 偏执真是一件可悲、 可叹的事啊。
      - 名前のとおりの巨大な甲殻類。 彼らを理解しようとしない社会のせいで、 ある意味人間に敵対せざるを得なかった生き物たちだ。 巨大ガニにも独自の文化があると知ったら驚くだろうか？  哲学の学派もあるし、 芸術や教育も存在する。 偏見とはまこと、 悲惨なものだ。
      - 이름 그대로 이 거대한 갑각류들은 자신들을 이해하려 하지 않는 사회에 대한 반감으로 연결되어 있습니다. 적 자이언트 크랩이 자기들만의 문화가 있다는 걸 알게 되면 놀라울까요? 학파, 예술, 교육이 있다면요? 편견이란 정말이지 슬픈 일이죠.
      - 正如其名，這些巨大的甲殼類動物被某個不想理解牠們的社會拉入了對立面。如果你知道惡魔蟹其實也有屬於自己的一整套文化，你會感到驚訝嗎？哲學院？藝術和教育？偏執真是一件可悲、可歎的事啊。
