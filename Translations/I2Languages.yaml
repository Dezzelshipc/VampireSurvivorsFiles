      - Dank seiner „Biosynthese“-Fähigkeit kann Pilzmann über 5 Sekunden 250 LP wiederherstellen. In dieser Zeit gewährt „Heilstrahl“ 50 % mehr LP. „Sporenwolke“ bewirkt 134 Schaden und verlangsamt alle Gegner im Eigenradius 4 Sekunden lang. Pilzmann ist ganz offensichtlich für den Kampf geboren. Dass keine der obigen Aussagen auf ihn zutrifft, ist daher schon schade.
