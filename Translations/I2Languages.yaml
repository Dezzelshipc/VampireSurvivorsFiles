      Languages:
      - 'An ogre that’s always harping on about how hot it is. Can’t say it’s lying though, given its status as one of the sexiest beasts around. Scholars well versed in the biology of aberrant creatures have spent years studying this desirable behemoth to understand exactly why it’s so lusted after, but such forbidden knowledge has clearly driven them off the edge of sanity. Their fevered writings are little more than insensible mantras full of references to an eldritch god named Dummy Thicc. '
      - Cet ogre claironne à tout bout de champ qu'il est très séduisant. Ce n'est pas un mensonge, vu qu'il est dans le top des monstres les plus sexy du coin. Il a gagné trois fois d'affilée le concours de maillot de bain de l'Abîme Foscari, et c'est le mannequin le plus populaire sur OnlyFaune, une publication mensuelle créée par et pour les bêtes en rut. Les spécialistes des créatures atypiques ont étudié ce béhémoth désirable afin de comprendre pourquoi il est si convoité, mais les résultats de leurs recherches les ont conduits à la folie. Leurs textes fiévreux ne sont qu'une ode à la divinité lovecraftienne sinistre qu'on appelle Bi'Hainan-Cher.
      - Un orco che ripete allo sfinimento quanto sia un bel manzo ganzo. Non si può dire che abbia torto, a giudicare dalla sua reputazione di bestia tra le più sexy del circondario. Ha vinto la gara annuale in costume da bagno dell'Abisso Foscari per tre anni di fila, ed è di gran lunga il modello più apprezzato su OrcheSporche, un periodico mensile creato da e per mostri insaziabili. Gli studiosi più esperti nello studio dell'etologia delle creature aberranti hanno passato anni domandandosi cosa renda così ambito questo agognato colosso, ma tale inaccessibile conoscenza non ha fatto altro che portarli sull'orlo della pazzia. I loro febbrili testi sono poco più che insensibili mantra pieni di riferimenti a una misteriosa divinità chiamata Kuartho Dibhue.
      - Ein Oger, der ständig auf seiner Attraktivität herumreitet. Gar nicht mal zu unrecht, er zählt schon zu den sexiesten Biestern da draußen. Er hat den Foscari-Abgrund-Badeanzugwettbewerb dreimal hintereinander abgeräumt und ist bei weitem die gefragteste Person bei OnlyFangs, ein von und für notgeile Monster gemachtes Monatsmagazin. Gelehrte, die mit der Biologie abnormaler Kreaturen befasst sind, haben Jahre damit verbracht, dieses begehrenswerte Ungetüm zu studieren, um die Frage zu klären, warum es so verflixt heiß ist. Doch dieses verbotene Wissen hat sie eindeutig von den Klippen der Vernunft gestoßen. Ihre Kritzeleien sind kaum mehr als sinnfreie Mantras, viele nehmen Bezug auf eine schauerliche Gottheit namens DummiDoof.
      - Un ogro que no para de dar la nota presumiendo de lo bueno que está. La verdad es que no miente, es un sex symbol entre los monstruos del lugar. Ha ganado el título de Míster Abismo Foscari en bañador tres años seguidos y es el modelo más popular de OnlyFangs, una revista creada por y para las criaturas más sexis. Los eruditos más especializados en biología de seres aberrantes llevan años estudiando a este mastodonte para intentar comprender qué causa tanta lascivia, pero no hay duda de que este conocimiento prohibido les ha hecho perder la cordura. Sus escritos delirantes no son más que un sinsentido de mantras repleto de referencias a un dios terrorífico llamado Xhul'Azo.
      - 'Um ogro que está sempre falando sobre como ele é gostoso. Mas ninguém pode acusá-lo de ser mentiroso, dado o seu prestígio como uma das feras mais sensuais do pedaço. Ele venceu a Competição Anual de Traje de Banho do Abismo Foscari três anos seguidos e é, de longe, o modelo mais popular do OnlyCãs, uma publicação mensal criada por e para monstros safados. Os grandes estudiosos da biologia de criaturas anômalas passaram anos analisando esse desejado colosso a fim de compreender por que ele é tão cobiçado, mas esse conhecimento proibido os fez abrir mão da própria sanidade: produziram escritos alucinados que muito se assemelham a mantras inconscientes cheios de referências a um deus sobrenatural chamado Kipôp Pozão.'
      - Ogr, który zawsze przynudza o tym, jaki jest seksowny. Choć trzeba przyznać, że nie kłamie – cieszy się opinią jednej z najponętniejszych bestii w okolicy. Wygrał Coroczny Konkurs Kostiumów Kąpielowych Otchłani Foscari trzy lata z rzędu i jest zdecydowanie najpopularniejszym modelem OnlyFangs, miesięcznika stworzonego dla miłośników rogaczy. Uczeni specjalizujący się w biologii dziwacznych stworzeń spędzili lata, badając tego pożądanego potwora, by zrozumieć, czemu właściwie jest tak pociągający, jednak ta zakazana wiedza najwyraźniej wpędziła ich w obłęd. Ich rozgorączkowane notatki to niewiele więcej niż pozbawione sensu mantry pełne odniesień do przedwiecznego boga o imieniu Dad Bod.
      - 'Огр, которого хлебом не корми, только дай похвастаться как он горяч. И, в принципе, это даже не преувеличение: он правда один из сексуальнейших демонов, троекратный победитель конкурса красоты Бездны Фоскари и, безусловно, самая популярная модель из ОнлиБес — ежемесячного журнала от озабоченных монстров для озабоченных монстров. Специалисты по биологии девиантных существ годами изучали это чудовищное воплощение страсти, чтобы понять, почему по нему все так сохнут, но запретное знание явно свело их с ума. Оставшиеся горячечные письмена в основном представляют собой бессвязные мантры с кучей отсылок к хтоническому божеству по имени Вотэто Опа.'
      - Her zaman ne kadar ateşli olduğundan bahseden bir dev. Etraftaki en seksi canavarlardan biri olarak statüsü göz önüne alındığında, yalan söylediğini söyleyemem. Abyss Foscari Geleneksel Mayo Yarışmasını üç yıl üst üste kazandı. Azgın canavarlar için yine azgınlar tarafından oluşturulan aylık bir yayın olan OnlyFangs'ın açık ara en popüler modeli. Sapkın yaratıkların biyolojisi alanında uzman bilim adamları, tam olarak neden bu kadar şehvetle arzulandığını anlamak için bu çekici devi incelemeye yıllarını harcadılar, ancak bu tür yasaklanmış bilgiler onları şüphesiz deliliğe sürükledi. Onların ateşli yazıları, Dummy Thicc adlı tuhaf bir tanrıya göndermelerle dolu duyarsız hicivlerin bir tık üstüdür.
      - '一个食人魔， 总是喋喋不休地谈论它有多热辣。 想来也是， 因为它是这里最性感的珍兽之一。 它连续三年赢得了佛斯卡里深渊年度泳装比赛， 并且是迄今为止OnlyFangs网站上最受欢迎的模特， 这是一份为好色的怪物们创作的月刊读物。 深谙灵异生物学的学者们花了好些年时间研究这个令人垂涎的大块头， 想了解它为何如此受人追捧， 但此等禁忌的学识显然已经把他们逼到了理智的边缘。 他们狂热的写写画画只不过是在无意地模仿一位名为大美女的异神的祷文。 '
      - '己のアツさをひたすらハープで表現するモンスター。 あれほどの情熱的な振る舞いを見れば、 最もセクシーな野獣の1体だと認められているのも頷ける。 実は、 「毎年恒例アビス・フォスカリ水着コンテスト」の3年連続優勝者なうえ、 モンスターのためのホットな月刊誌「OnlyFangs」の超人気モデルでもあるのだ。 異常生物の生態に詳しい学者たちは、 この巨体の危険な魅力について何年も研究してきたが、 その禁断の知識は明らかに彼らを正気の淵に追いやってしまった。 彼らの熱狂的な文章は、 ダミー・ムッチンという名の超自然神への言及に満ちた、 無分別なマントラに過ぎない。 '
      - 항상 얼마나 인기가 많은지 떠벌이는 오우거랍니다. 가장 섹시한 짐승 중 하나라는 지위를 고려하면 거짓말이라고 할 수는 없어요. Foscari 심연 연례 수영복 대회에서 3년 연속 우승했으며 음란한 괴물을 대상으로 발간된 월간지인 “아슬아슬한 송곳니”에서 가장 인기 있는 모델입니다. 비정상적인 생명체의 생물학에 정통한 학자들은 이 바람직한 거대동물이 왜 그토록 욕망을 느끼는지 정확히 이해하기 위해 수년 동안 연구해 왔지만, 그러한 금지된 지식 때문에 온전치 못한 상태가 되고 말았답니다. 그들은 열광적인 저술은 무감각한 만트라에 지나지 않으며 이름이 초대박 섹시라는 섬뜩한 신을 곳곳에서 언급하고 있습니다.
      - 這種食人魔總是喋喋不休地談論牠有多火辣。想想也是，因為牠是這裡最性感的珍獸之一。深諳靈異生物學的學者花了好多年的時間研究這個令人垂涎的大塊頭，想瞭解牠為何會如此受人追捧，但此等禁忌的知識顯然已經把這些學者逼到了理智的邊緣。他們狂熱地寫寫畫畫，但說穿了，這些學者們只不過是在無意義地崇拜一位名為「豐滿至極」的異神禱文。
