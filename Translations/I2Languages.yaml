      - There is much debate as to whether or not this creature of Welsh myth predates Christianity. Clearly it does, otherwise the first historical record of its sighting would definitely have read, “Jesus Christ, what is that Godforsaken thing?”
      - 'Cette créature mythologique galloise est-elle née avant le christianisme ? La question fait débat, mais il semble évident que oui. Sinon, la réaction à sa toute première apparition dans l''Histoire aurait clairement été : « Dieu tout puissant, d''où sort ce suppôt de Satan ? »'
      - Esistono versioni contrastanti relative alla datazione di questa creatura del folclore gallese. È forse antecedente all'epoca cristiana? Senza dubbio, altrimenti l'esclamazione che avrebbe accompagnato il primo avvistamento sarebbe stata "Gesù Cristo, cosa diavolo è quell'abominio senza Dio?"
      - 'Es wurde lang debattiert, ob dieses Wesen aus der walisischen Mythologie vor-christlich ist. Ist es. Denn ansonsten hätte seine erste Beschreibung wohl doch gelautet: „Herr im Himmel, was ist das denn für ein gottverlassenes Viech?!“.'
      - 'Hay todo un debate sobre si esta criatura del folclore galés es anterior al cristianismo. Está claro que sí, si no, la primera documentación de su existencia habría sido: «¡La Virgen! ¿Qué es esta criatura dejada de la mano de Dios?».'
      - Muito se discute sobre se essa criatura mítica galesa precede o cristianismo. Ela claramente precede, senão o primeiro registro histórico da sua aparição certamente seria "Meu Jesus, que coisa renunciada por Deus é essa?"
      - 'Szeroko dyskutuje się o tym, czy ta istota z walijskich legend wyprzedza chrześcijaństwo. Najwyraźniej tak, bo w przeciwnym razie pierwsza wzmianka na jej temat brzmiałaby: „Jezu Chryste, co to, na Boga, jest?”.'
      - 'Ходит немало споров о том, что появилось раньше: христианство или эти существа из валлийских мифов. Явно второе, иначе в первом их описании точно бы говорилось что-то вроде: «Господи Иисусе, что это за бесовская тварь?».'
      - Galler mitindeki bu yaratığın Hıristiyanlıktan eskiye dayanıp dayanmadığı konusunda pek çok tartışma var. Kesinlikle daha eskiye dayanıyordur, aksi takdirde görüldüğüne dair ilk tarihsel kayıt kesinlikle "Tanrı aşkına, bu kahrolası şey de nedir?" olurdu.
      - 关于此种来自威尔士的神话生物是否会捕食基督徒存在大量争议， 但显然它会， 否则发现它的第一则记录就会是这么写的：“耶稣基督啊， 那是被上帝抛弃的何种造物？  ”
      - 'ウェールズ神話に属するこの生き物がキリスト教以前に存在していたかについては、 数多くの議論があるが… もしキリスト教の方が先ならば、 これを初めて目撃した記録には「ジーザス（信じられない）！ あの神に見放されたかのような容姿の生き物は、 一体何なんだ？  」とでも残されているはずだ。 '
