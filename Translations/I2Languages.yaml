      - A Reaper that specializes in murder by illusion. Treasure hunters especially fall foul of the Trickster’s deadly jokes, eagerly pocketing the gems it manifests and learning all too late that they’ve stuffed their pantaloons with supernatural explosives. Loves to be the death of the party.
      - 'Une Faucheuse qui manie l''illusion comme une arme de destruction massive. Les chasseurs de trésors sont les premiers à se laisser berner par ses farces mortelles : ils empochent avidement les gemmes qu''elle matérialise, avant de se rendre compte qu''ils ont truffé leur pantalon d''explosifs surnaturels. Fauche-Mirage croque la mort à pleines dents.'
      - Un mietitore che adora uccidere con le illusioni. Sono soprattutto i cacciatori di tesori a farsi ingannare dai suoi letali stratagemmi. Adescati dalle pietre preziose ostentate dall'Ingannatore, le intascano avidamente per poi realizzare, quando è troppo tardi, di essersi riempiti i pantaloni di esplosivi sovrannaturali. Adora essere il mortorio della festa.
      - Ein Schnitter, der sich auf Mord durch Illusion spezialisiert hat. Vor allem Schatzjäger fallen auf die üblen Trickster-Scherze herein. Gierig stopfen sie sich die Taschen voll mit Juwelen, die er ihnen vorgaukelt, um dann zu spät zu merken, dass sie die Hosen voller magischem Sprengstoff haben. Der Trickster lacht andere tot.
      - Una Muerte que se dedica a asesinar con ilusiones. Los cazatesoros desprecian con especial ahínco los trucos letales de la Embaucadora, ya que muchos se embolsan ansiosamente las gemas que manifiesta y no se dan cuenta de que son explosivos sobrenaturales hasta que ya es demasiado tarde. Le encanta ser la Muerte de la fiesta.
      - Um ceifador especialista em assassinar com ilusões. Caçadores de tesouro são as principais vítimas das piadas mortais do Trapaceiro quando pegam as joias que ele cria e compreendem (tarde demais) que encheram os bolsos de explosivos sobrenaturais. Ama transformar festas em enterros.
      - Żniwiarz, który specjalizuje się w morderczych iluzjach. Wielu pada ofiarą jego zabójczych żartów, zwłaszcza poszukiwacze skarbów, którzy ochoczo zbierają złudne klejnoty, poniewczasie orientując się, że właśnie wypchali pantalony nadprzyrodzonymi materiałami wybuchowymi. Uwielbia polować na dusze towarzystwa.
      - Жнец, специализирующийся на убийствах с помощью иллюзии. Чаще всего жертвами его смертельных шуток становятся охотники за сокровищами. Ослепленные иллюзорными драгоценностями, которые показывает им Плут, они не замечают, как набивают карманы своих панталон сверхъестественной взрывчаткой. До смерти любит вечеринки.
      - İllüzyon yoluyla cinayet konusunda uzmanlaşmış bir Azrail. Hazine avcıları özellikle Hilebaz'ın ölümcül şakalarına fena hâlde kanarlar, peydahladığı mücevherleri hevesle cebe indirirler ve pantalonlarını doğaüstü patlayıcılarla doldurduklarını öğrendiklerinde ise iş işten geçmiştir. Parti bitiren olmaya bayılırlar.
      - 一名擅长用幻象杀人的死神， 贪求宝物的人尤其容易上它的当。 当你急匆匆地将它抛出的宝石统统塞进口袋时， 转眼就会发现裤裆里装的都是炸药， 到那时候就已经晚了。 它特别喜欢去派对上大杀四方。
      - 幻惑で命を奪うことを専門にするリーパー。 特に、 トレジャーハンターはトリックスターの死に至るおふざけの犠牲になりやすい。 夢中で宝石を拾い集めていたはずが、 実はポケットに詰まっているのは不可思議な爆弾だった… と気付いた時にはもう手遅れなのだから。 パーティーの死神となるのが大好き。
      - 환영을 사용해 상대를 죽이는 것이 전문인 사신입니다. 특히 보물 사냥꾼들이 기만의 사신의 치명적인 농담에 속아 넘어가는 경우가 많죠. 보물 사냥꾼은 기만의 사신이 보여주는 보석들을 신나게 주머니에 꾸역꾸역 넣다가, 자신이 초자연적인 폭탄으로 바지를 가득 채웠음을 너무 늦게 깨닫곤 합니다. 이 사신은 자신이 이 무리에게 죽음 그 자체가 된다는 것을 좋아합니다.
      - 這是一位擅長用幻象殺人的死神。貪求寶物的人尤其容易上它的當。當你匆匆忙忙地將它拋出的寶石通通塞進口袋時，轉眼就會發現褲檔裡裝的都是炸藥，到那時候就為時已晚了。它特別喜歡去派對上大殺四方。
