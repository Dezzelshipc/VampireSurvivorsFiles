    - Term: enemiesLang/{FS_HORMARI}bDesc
      TermType: 0
      Languages:
      - 'Imagine this thing crawling in through your window at night, wheezing with a whispered rasp as it shudders its way up the stairs. It approaches your bedroom, clutching the bell around its neck with a trembling hand, staring through a crack in the door. Watching. Waiting. Admiring you while you sleep. After an hour, maybe two, it cannot resist any longer and it wriggles into the room without moving the door an inch. It’s here. It’s here to lick your eyebrows. It wants the nutrients, you see, the minerals your eyebrows hide. It’s going to do this every Wednesday for a year. '
      - 'Imaginez cette chose entrer par votre fenêtre la nuit. Elle respire bruyamment et chuchote de sa voix râpeuse dans les escaliers, puis s''approche de votre chambre, agrippe la cloche à son cou et regarde par l''embrasure de la porte. Elle observe et attend, tout en vous contemplant dans votre sommeil. Après une heure ou deux, elle ne tient plus en place, aussi se glisse-t-elle dans l''embrasure. La voilà qui vient vous lécher les sourcils. Elle convoite des nutriments : les minéraux cachés dans vos sourcils. Buffet gratuit tous les mercredis soirs pendant un an.'
      - Immagina questo essere che nottetempo si insinua attraverso le fessure della tua finestra, ansimando impercettibilmente mentre rantola su per le scale. Si avvicina alla tua stanza da letto, impugnando la campanella che indossa al collo nella sua tremolante mano e scrutando da una fessura nella porta. Osserva. Aspetta. Ti ammira mentre dormi. Dopo un'ora, o forse due, non riesce più a resistere e striscia attraverso la crepa senza spostare la porta di un centimetro. È lì. È lì per leccarti le sopracciglia. Ne vuole assimilare i nutrienti, i minerali nascosti tra le tue sopracciglia. E farà così ogni mercoledì, per un intero anno.
      - Stell dir mal vor, dieses Ding kriecht nachts durch dein Fenster herein und wackelt mit einem Flüsterröcheln die Treppe hinauf. Es nähert sich deinem Schlafzimmer und umklammert mit zitternder Hand die Glocke um seinen Hals, während es durch einen Spalt in der Tür starrt. Beobachtet. Wartet. Bewundert dich, während du schläfst. Nach einer Stunde, vielleicht zwei, kann es nicht länger widerstehen und schlüpft durch den Spalt, ohne die Tür auch nur einen Zentimeter zu bewegen. Es ist da. Es ist da, um deine Augenbrauen abzuschlecken. Es will die Nährstoffe, verstehst du, die Mineralien, die deine Augenbrauen bergen. Das wird es jetzt ein Jahr lang jeden Mittwoch tun.
      - Imagínate que esta cosa se te cuela por la ventana en mitad de la noche con un chirrido mudo mientras se tambalea escaleras arriba en dirección a tu habitación. Cuando llega, se agarra el cascabel que tiene colgado con su temblorosa mano y comienza a mirarte a través de la rendija de la puerta. Te observa con paciencia. Admira cómo duermes. Después de una hora o dos, no puede resistirse más y se cuela por la rendija sin mover la puerta ni un centímetro. Entra. Ha venido a chuparte las cejas. Quiere los nutrientes y los minerales que hay en ellas. Vendrá cada miércoles durante todo un año.
      - Imagine essa coisa se arrastando janela adentro à noite, ofegante, com um sussurro rouco, tremendo enquanto sobe as escadas. Ela se aproxima do seu quarto, segurando o sino que tem no pescoço com a mão estremecida e espia pela porta entreaberta. Observa. Aguarda. Admira você dormindo. Uma hora ou duas depois, ela não consegue mais resistir e desliza pela fresta, sem sequer encostar na porta. Ela está aqui. Está aqui para lamber suas sobrancelhas. Ela quer os nutrientes, sabe, os minerais que as suas sobrancelhas escondem. E vai fazer isso toda quarta-feira, durante um ano.
      - Wyobraź sobie, że to coś wpełza w nocy przez twoje okno, by ze świszczącym oddechem i trzeszczącymi kośćmi wspiąć się po schodach. Zbliża się do twojej sypialni, drżącą ręką ściskając dzwonek wokół swojej szyi, gdy przygląda ci się przez uchylone drzwi. Obserwując. Czekając. Podziwiając cię, gdy śpisz. Po godzinie, może dwóch, nie może dłużej się powstrzymywać i wślizguje się przez szparę w drzwiach, nie otwierając ich ani o centymetr szerzej. Jest tu. Jest tu, by polizać twoje brwi. Pragnie składników odżywczych, rozumiesz, minerałów skrytych w twoich brwiach. Będzie to robić co środę przez rok.
      - Только представьте, что ночью к вам в окно пробирается вот Это. Потом с хрипом поднимается по лестнице, подходит к вашей спальне, сжимая в трясущихся пальцах висящий на шее колокольчик, и впивается в вас взглядом из приоткрытой двери. И смотрит. Ждет. Любуется вами во сне. А спустя пару часов не выдерживает и просачивается в щелку, не двигая дверь. Оно здесь. Оно пришло, чтобы облизать вам брови. Видите ли, в бровях у вас есть ценные и питательные минералы, которые ему очень нужны. И так будет повторяться каждую среду целый год.
      - Bu şeyin geceleyin pencerenden içeri girdiğini, merdivenlerden çıkarken hırıltılı bir şekilde fısır fısır kulak tırmalayan bir sesle titreştiğini hayal et. Yatak odana yaklaşıyor, kapıdaki bir aralıktan bakarken titreyen eliyle boynundaki zili tutuyor. İzliyor. Bekliyor. Uyurken sana hayran oluyor. Bir, belki iki saatten sonra daha fazla dayanamıyor, kapıyı bir santim kıpırdatmadan çatlaktan içeri süzülüyor. Burada. Kaşlarını yalamak için burada. Gördüğün gibi sadece kaşlarının sakladığı mineralleri istiyor. Bunu bir yıl boyunca her Çarşamba yapacak.
      - '想象一下， 这个东西会在晚上从你的窗户爬进来， 一边颤巍巍地上楼， 一边低声喘息着。 它走近你的卧室， 用颤抖的手紧紧抓住脖子上的铃铛， 从门缝中盯着你， 观察着， 等待着， 在你睡觉时欣赏你。 一小时后， 也许是两小时后， 它再也忍不住了， 从缝隙中溜走， 没有移动门一点一寸。 它来了， 它是来舔你的眉毛的。 它想要营养， 就是你的眉毛中所隐藏的矿物质。 在一年之中， 每个星期三晚上它都回来找你。 '
      - '夜に自宅の窓から入り込んできて、 ブツブツ独り言を言いながら階段を這い上がっていく。 やがて君の寝室へと辿り着くと、 首にかかった鈴を震える手で握り締め、 ドアの隙間から中を覗く。 そしてひたすら眺め続け、 待ち続けるのだ。 部屋の主人の寝顔を愛しそうに見つめながら。 1、 2時間が経つと、 いてもたってもいられなくなってそれは、 ドアをまったく動かさずに隙間からするりと入り込む。 ついにやってきてしまった。 すべては、 安らかに眠る君の眉毛を舐めるため。 というのも、 眉毛に含まれる栄養素やミネラルがお目当てらしい。 これを1年間、 毎週水曜日にやりにくるのだ。 '
      - 이 녀석이 밤에 창문으로 기어들어 와 계단을 오르며 거친 소리와 함께 쌕쌕거리는 것을 상상해 보세요. 당신의 침실로 다가와 떨리는 손으로 목에 달린 방울을 움켜쥔 채 문틈으로 응시한답니다. 지켜보고 또 기다리죠. 당신이 자는 동안에는 당신을 존경해요. 한 시간, 어쩌면 두 시간이 지나면 더는 참을 수 없어서 문을 1인치도 움직이지 않고 균열을 통해 미끄러져 들어갑니다. 여기 있어요. 여기서 당신의 눈썹을 핥으려고 해요. 눈썹에 숨겨진 미네랄을 먹으려고요. 1년 동안 매주 수요일에 이런 일이 생길 거예요.
      - 想像一下，這個東西會在晚上從你的窗戶爬進來，一邊顫顫巍巍地上樓，一邊低聲喘息著。祂走進你的臥室，用顫抖的手緊緊抓住祂脖子上的鈴鐺，從門縫中死盯著你、觀察你、等待著。在你睡覺時欣賞你的容貌。一小時後，也許是兩小時後，祂再也忍不住了，決定蠕行進入你的臥室，過程中絲毫沒有移動門任何一吋。祂來了。祂是要來舔你眉毛的。祂想要營養，就是你眉毛中所潛藏的礦物質。在往後的一年當中，瑪隆納米亞每個星期三晚上都會來找你。
