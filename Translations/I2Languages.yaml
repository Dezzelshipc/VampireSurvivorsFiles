      - Uno yokai che esorta gli abitanti dei piccoli villaggi, talvolta con lanterne maledette, talvolta con vassoi di tofu della buona sorte. Nonostante il suo atteggiamento allegro, non ama giocare ad acchiapparella, forse per via della scarsa percezione della profondità.
      - Ein Yokai, der die Einwohner kleiner Dörfer entweder mit verfluchten Laternen oder Tabletts mit Glückstofu bedrängt. Obwohl von verspieltem Wesen, verabscheut er alle Fangspiele, denn er besitzt keine Tiefenwahrnehmung.
