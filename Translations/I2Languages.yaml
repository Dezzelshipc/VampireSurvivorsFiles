    - Term: enemiesLang/{FS_BOSS_AGAEA}bDesc
      TermType: 0
      Languages:
      - 'When the very natural order is under threat, a great coalescence of all life’s benevolence manifests in corporeality a being of such grace and beauty as to bring civilizations to their knees in awe. The purest embodiment of that which is virtuous and true, the very heart of the planet given form. It once caved a man’s head in with its hoof for peeing in the lake. Blood and bits of skull everywhere. '
      - Dans les moments éprouvants, lorsque l'ordre naturel est mis à mal, la bienveillance de toute forme de vie prend l'apparence d'un être si gracieux et si splendide qu'il impressionne petits et grands. Il est l'incarnation la plus pure de la vertu et de la vérité, le symbole du cœur même de la planète. Un jour, il a écrasé la tête d'un homme sous son sabot, car il avait uriné dans le Lac. Il y avait du sang et des morceaux de crâne partout.
      - Nell'ora più buia, quando l'ordine naturale delle cose è minacciato, un'enorme conglomerato di tutto ciò che di buono esiste al mondo si riunisce dando forma a un essere di tale grazia e bellezza da far inginocchiare al suo cospetto intere civiltà adoranti. L'incarnazione più pura di quanto di più vero e virtuoso esista, il cuore stesso del pianeta che prende vita. Una volta ha sfondato il cranio a un uomo col suo zoccolo perché questi aveva fatto pipì nel lago. Sangue e frammenti di cranio dappertutto.
      - In Zeiten größter Not, wenn die natürliche Ordnung bedroht ist, manifestiert sich durch ein großes gemeinsames Wirken allen Lebens ein Wesen von solcher Anmut und Schönheit, dass ganze Zivilisationen vor Ehrfurcht in die Knie gehen. Die reinste Verkörperung dessen, was tugendhaft und wahrhaftig ist, die Essenz des Planeten, die Gestalt annimmt. Einst schlug es einem Mann mit seinem Huf den Kopf ein, weil der in den See gepinkelt hatte. Blut und Schädelteile überall.
      - En tiempos de necesidad, cuando el orden natural está en peligro, se manifiesta corpóreamente la fusión de la bondad de todo ser vivo en una criatura tan majestuosa y bella que es capaz de maravillar a civilizaciones enteras. Se trata de la encarnación más pura de lo moral y lo verdadero, el mismísimo corazón del planeta en carne y hueso. Un día le reventó la cabeza a un tío de una coz por mear en el lago; lo dejó todo perdido de sangre y trocitos de cráneo.
      - Em tempos de extrema necessidade, quando até mesmo a ordem natural está em perigo, uma grande coalescência da benevolência de toda a vida concebe corporalmente um ser de tanta graça e beleza que é capaz de fazer civilizações inteiras se ajoelharem em reverência. A encarnação mais pura daquilo que é virtuoso e verdadeiro, o próprio coração do planeta concretizado. Uma vez, usou seu casco para destruir a cabeça de um homem porque ele estava urinando no lago. Sangue e cacos de crânio pra tudo quanto é lado.
      - W czasach pilnej potrzeby, gdy zagrożony jest sam ład naturalny, wielkie zjednoczenie obfitości życia objawia się cieleśnie jako istota o takim wdzięku i pięknie, że cywilizacje padają z podziwu na kolana. Najczystsze wcielenie tego, co dobre i prawdziwe, fizyczna forma samego serca planety. Kiedyś rozbiła kopytem głowę mężczyzny za sikanie do jeziora. Krew, odłamki czaszki i tak dalej.
      - В час сильнейших испытаний, когда под угрозой находится сам естественный порядок вещей, благоденствие всей жизни обретает форму и воплощается в форме существа такой неописуемой красоты и грации, что перед ним падают в восторге и трепете целые цивилизации. Чистейшее олицетворение всего истинного и добродетельного, само сердце планеты, обретшее форму. Был случай, когда оно пробило копытом череп одного человека, который пописал в озеро. Помнится, все вокруг было в крови и осколках костей.
      - En acil ihtiyaç zamanlarında, doğal düzenin tehdit altında olduğu zamanlarda, tüm yaşamın iyilikseverliğinin büyük bir birleşimi, medeniyetleri huşu içinde dize getirecek kadar zarafet ve güzellikte bir varlığın bedenselliğinde tezahür eder. Erdemli ve doğru olanın en saf somutlaşmış hâli, gezegenin kalbinin sureti bahşedilen. Bir keresinde göle işediği için bir adamın kafasını toynakla ezmişti. Her yerde kan ve kafatası parçaları vardı.
      - '在最紧要的关头， 当自然的秩序受到威胁时， 万物生灵的仁爱之心将合而为一， 具化成形。 它是一种如此优雅和美丽的存在， 以至于各个文明都对其顶礼膜拜。 这是美德和真实最纯粹的化身， 是星球心脏所赋予的形态。 曾经有一个人往林湖里撒尿就被它一蹄子踢中脑门， 现场到处都是鲜血和骨头碎片。 '
      - '自然の摂理が脅かされ、 最も困難な状況に陥った時、 あらゆる生命の慈愛が結集し、 文明が畏敬の念を抱いて膝をつくような優美さを持つ存在が実体化する。 これは美徳と真実の最も純粋な化身であり、 まさに惑星の心臓が形を得た姿なのだ。 以前、 湖で用を足している男の頭を蹄で殴打したことがあった。 あまりの力に、 そこかしこに頭蓋骨の破片と血が飛び散っていたそうだ。 '
      - 절박한 상황이 와서 자연의 질서가 위협받고 있으면 모든 생명의 자비가 위대하게 합체하여 문명이 경외심에 무릎 꿇게 할 만큼 우아하고 아름다운 존재를 육체적으로 드러냅니다. 고결하고 진실한 것의 가장 순수한 화신, 행성의 정수가 현신한 모습이죠. 한때 호수에서 오줌을 누던 어떤 남자는 그 발굽에 머리가 움푹 패여버렸습니다. 사방에 피와 두개골 조각이 흩뿌려졌죠.
      - 當自然的秩序受到威脅時，萬物生靈的仁愛之心將合而為一、具化成形。祂是如此優雅而又美麗的存在，以至於各個文明都對其頂禮膜拜。這是美德與真實最純粹的化身，是星球之心所賦予的形態。曾經有個人往林湖裡尿尿，結果被祂一蹄子踢中腦門。現場到處都是鮮血和骨頭碎片。
