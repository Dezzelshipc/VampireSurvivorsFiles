    - Term: enemiesLang/{BUER}bDesc
      TermType: 0
      Languages:
      - Some say these many-limbed beasts descended from a great Lord of Hell, whose domain is the healing arts and philosophy. A noble lineage claimed for what was clearly the result of some drunk necromancers and a sewing kit.
      - D'aucuns prétendent que ces bêtes aux bras multiples descendent d'un grand seigneur des Enfers spécialisé dans la médecine et la philosophie. Il est toutefois plus probable qu'elles soient l'œuvre d'une bande de nécromanciens ivres morts armés d'un kit de couture.
      - Si dice che questa bestia dai molti arti discenda da un potente Signore degli inferi esperto nel campo delle arti curative e della filosofia. Una rivendicazione di nobile lignaggio, per qualcosa che chiaramente non è altro che l'opera di un negromante sbronzo con un set da cucito a portata di mano.
      - Manche sagen, dieses vielarmige Biest stamme von einem mächtigen Herrn der Hölle ab, einem Meister der Heilkünste und der Philosophie. Ein edler Stammbaum für eine Kreatur, die ganz klar das Ergebnis einer Kreuzung zwischen einem betrunkenen Geisterbeschwörer und einem Nähkästchen ist.
      - Algunos dicen que estos monstruos multípodos descienden de un señor del averno que domina el arte de la curación y la filosofía. Aunque la reputación de este linaje aristócrata se debe, claramente, a dejar a unos nigromantes borrachos con un kit de costura.
      - Há quem diga que essas feras com múltiplos membros são descendentes de um grande Lorde do Inferno, que domina a arte e a filosofia da cura. Uma nobre linhagem reivindicou o que, claramente, era o fruto de alguns necromantes bêbados e um kit de costura.
      - Mówi się, że te bestie o wielu kończynach są potomkami wielkiego Władcy Piekieł, którego domeną są sztuka lekarska i filozofia. Odważnie jest zakładać tak szlachetne pochodzenie czegoś, co ewidentnie jest wytworem pijanych nekromantów zabawiających się przyborami do szycia.
      - Некоторые говорят, что эти многолапые звери произошли от великого Повелителя Ада, который ведает философией и искусством врачевания. Весьма смелое заявление, особенно когда при первом же взгляде видно, что это всего лишь последствия развлечений пьяного некроманта со швейной машинкой.
      - Bazıları, bu çok uzuvlu canavarların, uzmanlık alanı şifa sanatları ve felsefe olan büyük bir Cehennem Hükümdarının soyundan geldiğini söylüyor. Asil bir soy olduğu söylemleri birkaç sarhoş ölüm büyücüsünün ve bir dikiş takımının eserinden başka bir şey değildi tabii.
