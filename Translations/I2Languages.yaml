      - It’s said these handsy mammals are among the most intelligent creatures in all the realms. One is skeptical of such a claim, however, as they seem to do nothing more clever than run mindlessly toward their enemies in droves. When has that ever worked?
      - On raconte que ces mammifères à mimines font partie des créatures les plus intelligentes, tous royaumes confondus. Cependant, il pourrait s'agir d'une fausse rumeur, puisqu'ils ont tendance à se contenter de se jeter en masse sur leurs ennemis. Tout le monde sait que cette technique n'a jamais marché.
