      - Um fantasma genuíno, autêntico e, juro pela minha mãe, legítimo. Brincadeirinha. Fantasmas não existem e nunca vão existir. É mais fácil eu chamar esse troço de vampiro do que de fantasma de verdade, e eu também nunca vi nenhum vampiro.
