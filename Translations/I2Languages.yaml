      - Si dice che sia composto dalle anime di chi, perseguitato da una creatura mostruosa con abbastanza braccia da poter portare a termine compiti a velocità record, è morto a causa dell'eccessiva fretta. Dovrebbe essere una maledizione, eppure la maggior parte delle persone lo trova piuttosto conveniente.
      - Soll gewirkt sein aus den Seelen jener, die in Hast gestorben sind. Gestraft mit einer monströsen Gestalt und genügend Armen, um jede Aufgabe in Rekordtempo zu erledigen. Eigentlich soll das ja ein Fluch sein. Aber die meisten von ihnen finden es ziemlich praktisch.
      - Dicen que se compone de las almas de aquellos que mueren rápidamente y está maldita con una apariencia monstruosa que le permite hacer lo que sea a una velocidad récord. Se supone que es una maldición, pero la mayoría de ellas lo consideran una ventaja.
      - Supostamente formado das almas daqueles que morreram com pressa, amaldiçoados por uma forma monstruosa que tem braços suficientes para realizar tarefas em tempo recorde. Embora fosse pra ser encarado como maldição, a maioria acha isso muito conveniente.
      - Mówi się, że zostały stworzone z dusz tych, którzy zginęli w pośpiechu, przeklętych potworną formą z wieloma ramionami, która jest w stanie wypełniać zadania w rekordowym czasie. W praktyce marna z tego klątwa, większość z nich uważa tę umiejętność za dość przydatną.
      - Говорят, они появляются из душ поспешно умерших, а некое проклятие дало им монструозную многорукую форму, чтобы выполнять задачи в рекордные сроки. Ну, вроде бы изначально это предполагалось как проклятие, но сами цутигумо против него, кажется, ничего не имеют.
      - Aceleyle ölenlerin ruhlarından var olduğu söylenir, görevleri rekor hızda tamamlamak için yeterli kolları olan canavarca bir form ile lanetlenmiştir. Aslında bunun bir lanet olması gerekiyordu, ancak çoğu bunu oldukça kullanışlı buluyor gibi görünüyor.
      - '据说这是那些猝然离世的人所变的， 他们被诅咒变成这副怪物模样， 长出了足够多的手脚完成工作好打破记录。 这本该是一个诅咒， 但它们中的大部分似乎觉得这还挺方便的。 '
