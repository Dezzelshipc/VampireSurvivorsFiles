    - Term: enemiesLang/{WEREWOLF}bDesc
      TermType: 0
      Languages:
      - Said to have evolved from verminous creatures that flocked from a world trapped in time. Their lupine nature has been called into question, but if you ask for their opinion, they’ll tear you to shreds with a most uncommon brutality. They must be sensitive about it.
      - On raconte qu'ils descendent de créatures aux dents longues issues d'une prison temporelle. Le doute est permis quant à leur parenté avec les loups, mais les personnes qui abordent cette question finissent pour la plupart déchiquetées avec une brutalité sans pareille. Visiblement, c'est un sujet sensible.
      - Si dice che sia l'evoluzione di creature infestanti giunte in massa da un mondo intrappolato nel tempo. La sua natura lupesca è stata messa in discussione, ma se chiedi la sua opinione, ti ridurrà a brandelli con ferocia inaudita. Devono essere piuttosto suscettibili a riguardo.
      - Werwölfe sollen verderbten Kreaturen entsprungen sein, aus einer in der Zeit gefangenen Welt. Ihre wölfische Natur wurde in Frage gestellt, aber wenn man sie darauf anspricht, reißen sie einen in kleine Fetzen. In diesem Punkt sind sie wohl ein wenig empfindlich.
      - Al parecer, han evolucionado a partir de criaturas verminosas que vinieron en grupo desde un mundo atrapado en el tiempo. Alguna vez han cuestionado su naturaleza lupina, pero si les preguntas directamente, te despedazarán con una brutalidad sin igual. Será un tema que les afecta bastante.
      - Supostamente é a evolução de criaturas verminosas que andavam em bando, originárias de um mundo que parou no tempo. Sua natureza lupina já foi questionada, mas se você pedir a opinião deles, seu corpo vai ser feito em pedaços com uma brutalidade extraordinária. Deve ser um assunto delicado para eles.
      - Mówi się, że wyewoluowały ze szkodników, które przybyły ze świata uwięzionego w czasie. Niektórzy kwestionują ich wilcze pochodzenie, ale jeśli spytasz je o opinię, rozerwą cię na strzępy z rzadko spotykaną brutalnością. Pewnie to drażliwy temat.
      - Говорят, что они произошли от зараженных паразитами существ, которые сбежали из мира, застрявшего во временной петле. Некоторые сомневаются в их волчьей природе, а если решите спросить их лично, они разорвут вас в клочья с невиданной свирепостью. Наверное, это больная тема.
      - Zaman içinde kapana kısılmış bir dünyadan akın eden haşarat yaratıklardan evrimleştiği söylenir. Kurtluk doğaları şüphe uyandırıyor, ancak kendilerine fikirlerini sorarsanız sizi çok nadir görülen bir vahşilikle parçalara ayıracaklardır. Bu konuda hassas olmalılar.
      - 据说是从一种猛兽进化而来， 它们聚集在一个被困在时间中的世界。 人人频频质疑它们的野狼特质， 但如果你征求它们的意见， 它们会变得出奇残暴， 并将你撕成碎片——这一定是个敏感话题。
      - 時の中に捕らわれた世界から害獣が群れを成してやって来て、 それらが進化したものと言われている。 狼としての特質は疑問視されている。 とは言え、本人 （本狼？） たちに見解を求めようものなら、 尋常ならざる残忍さで引き裂かれるだろう。 自分たちも気にしているのだ。
      - 시간에 갇힌 세계에서 모여든 해충 같은 생명체가 진화한 것이라고 전해집니다. 이들의 늑대 같은 본성에 대한 의문이 제기되었지만, 그들에게 직접 이에 대해 어떻게 생각하는지 물어볼 수는 없겠죠. 그랬다간 놀랄 만큼 잔혹하게 갈가리 찢겨 버릴 겁니다. 예민한 주제인가 보군요.
      - 據說，牠們當初逃離了流失在時間長河中的世界，是一群逐漸演化至今的惡毒猛獸。人們對牠們身上的野狼特質感到好奇，但如果你在牠們面前提起這件事，牠們會變得出奇地殘暴，並將你當場撕成碎片。這想必是個敏感話題。
