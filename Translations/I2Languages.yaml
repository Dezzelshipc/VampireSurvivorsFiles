    - Term: enemiesLang/{FS_BOSS_JENEVIV}bDesc
      TermType: 0
      Languages:
      - 'The dread devourer, the grand consumer, the eater of worlds. It has tasted all that creation has to offer, and all of creation is reflected in its ravening form. It is part human. Part monster. Part undead. Part demon. Part abomination. It is not a vampire. It is yet to meet a vampire. It would very much like to eat a vampire. It wants to know if you’ve seen any vampires. It will be far too busy eating you and everything around you to ask. '
      - La mangeuse d'effroi, la consommatrice toute-puissante, la dévore-mondes. Elle a goûté à tout ce qui existe, et tout ce qui existe transparaît dans sa forme vorace. Elle est à 25 % humaine, à 25 % monstre, à 25 % morte-vivante, à 25 % démon et à 100 % abomination. Ce n'est pas un vampire. Elle n'en a jamais rencontré et voudrait bien en manger un. Elle veut savoir si vous avez vu des vampires. Le truc, c'est qu'elle sera bien trop occupée à vous manger pour entendre votre réponse.
      - L'atroce sbranatore, l'insaziabile consumatore, il divoratore di mondi. Ha assaggiato ogni elemento del creato, e ogni cosa del creato si riflette nella sua forma predatoria. In parte umano, in parte mostro, in parte non morto, in parte demone, in parte abominio. Non è un vampiro. Non ne ha mai incontrato uno. Vorrebbe tanto mangiarne uno. Vuole sapere se tu ne hai mai visto uno. Ma sarebbe troppo impegnato a divorare te e ogni cosa che ti circondi per chiederti se ti è mai capitato.
      - Der finstere Fresser, der formidable Verschlinger, der Weltenesser. Er hat sämtliche Schöpfung schon geschmeckt und seine gefräßige Gestalt weist umgekehrt alle Wesen auf. Er ist Teil Mensch. Teil Monster. Teil Untoter. Teil Dämon. Teil Abscheulichkeit. Er ist kein Vampir. Den kennt er noch nicht. Würde aber gerne mal einen knabbern. Er möchte gern wissen, ob du kürzlich einen gesehen hast. Dann wäre er beschäftigt und müsste nicht dich und alles Physische um dich herum verknuspern.
      - El devorador de miedos, el gran agujero insaciable, el engullemundos. Ha probado todo lo que la creación puede ofrecer, y toda creación se refleja en su forma voraz. Parte humano, parte monstruo, parte zombi, parte demonio y parte abominación. No es parte vampiro, aún no se ha encontrado ninguno. Aunque le encantaría comérselo. Quiere saber si has visto alguno. No podrá preguntarte cuando tenga la boca llena mientras te engulle a ti y todo lo que hay a tu alrededor.
      - O terrível glutão, o grande consumidor, o devorador de mundos. Já provou tudo aquilo que a criação tem a oferecer, e toda a criação está refletida em sua forma voraz. É parte humano. Parte monstro. Parte morto-vivo. Parte demônio. Parte abominação. Não é um vampiro. Ainda está para conhecer um vampiro. Gostaria muito de comer um vampiro. Quer saber se você já viu algum vampiro. Mas vai estar ocupado demais comendo você e tudo que tiver um corpo perto de você para perguntar se você já viu um vampiro.
      - Pochłaniaczka lęków, wielka zjadaczka, pożeraczka światów. Zakosztowała już wszystkiego, co było do zjedzenia a każdy byt jest odzwierciedlony w jej żarłocznej formie. Jest częściowo człowiekiem. Częściowo potworem. Częściowo nieumarłym. Częściowo demonem. Częściowo abominacją. Nie jest wampirem. Jeszcze nie spotkała wampira. Bardzo chciałaby zjeść wampira. Chce wiedzieć, czy widzieliście jakiegoś wampira. Będzie zbyt zajęta jedzeniem ciebie i wszystkiego, co cielesne, żeby zapytać.
      - Поглотительница ужаса, великий дегустатор, пожирательница миров. Она попробовала все, что дало мироздание, и все мироздание отражается в ее ненасытном облике. Частично человек, частично монстр. Частично нежить. Частично демон. Частично мерзость. Но не вампир. Вампиров ей еще не попадалось, но она бы с удовольствием их попробовала. Ей хочется знать, не видели ли вы где-нибудь вампира, но она будет слишком поглощена поеданием вас и всего материального вокруг вас, чтобы спросить.
      - Pisboğaz, homini gırtlak, doymak bilmez. Evrenin sunduğu her şeyin tadına baktı ve tüm evren bu obur formuna yansıdı. Kısmen insan. Yarı canavar. Kısmen hortlak. Yarı iblis. Kısmen tiksinç. Bir vampir değil. Henüz bir vampirle tanışmadı. Bir vampiri yemeyi çok isterdi. Herhangi bir vampir görüp görmediğini bilmek istiyor. Görüp görmediğini sormak için seni ve çevrendeki maddesel her şeyi yemekle oldukça meşgul olacaktı.
      - '可怕的吞噬者， 强大的饕餮猛兽， 诸界的捕食者。 它已经品尝了所有的创造物， 所有的创造物都反映在了它贪婪的形态上。 它有一部分是人类， 一部分是怪物， 一部分是亡灵， 一部分是恶魔， 一部分是畸形儿。 它不是吸血鬼， 它还没有遇到一个吸血鬼， 它非常想吃掉一个吸血鬼， 它想知道你是否见过任何吸血鬼。 它会急着吃掉你和你周围的一切有形物体， 也不会问你是否见过吸血鬼。 '
      - '恐るべき貪食者であり、 偉大なる消費者であり、 世界を喰らう者。 創造物のすべてを味わい尽くし、 喰らったすべてがその貪欲な化け物の姿に反映されている。 人間と、 モンスター、 不死の魔物、 悪魔、 そして憎悪でできている。 これはヴァンパイアではない。 まだヴァンパイアには出会えていないのだ。 だが、 ヴァンパイアを食べてみたくてしかたがない。 君が、 ヴァンパイアを見たことがあるかを知りたいらしい。 しかし、 君とその周囲のすべてを食い尽くすことに忙しすぎて、 そんなことを聞く余裕もないだろう。 '
      - 공포의 포식자이자 거대한 소비자이며 세상을 먹어 치우는 자입니다. 창조물이라면 모든 것을 맛보았고, 모든 창조물을 게걸스럽게 먹어 치워 표현합니다. 일부는 인간입니다. 일부는 몬스터고요. 일부는 언데드입니다. 일부는 악마고요. 일부는 혐오스럽죠. 뱀파이어가 아닙니다. 아직 뱀파이어를 만나지 못했을 뿐이죠. 정말이지 뱀파이어를 잡아먹고 싶을 거예요 당신이 뱀파이어를 본 적이 있는지 알고 싶어하죠. 당신을 먹어치우고 주변의 물질적인 것도 모조리 먹어 치우려다보니 너무 바빠서 뱀파이어를 본 적이 있는지 묻지 못할 거예요.
      - 可怕的吞噬者，強大的饕餮猛獸，諸界的捕食者。祂已經品嚐過所有的創造物，所有的創造物都反映在祂貪婪的形態上。祂有一部分是人類，一部分是怪物，一部分是亡靈，一部分是惡魔，一部分是畸形兒。但祂不是吸血鬼，祂還沒有遇到過吸血鬼，祂非常想吃吃吸血鬼。祂想知道你是否有見過吸血鬼。但祂會因為急著要吃掉你跟你周圍的一切，所以沒空問你這個問題。
