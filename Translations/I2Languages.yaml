    - Term: enemiesLang/{FS_BROWN}bDesc
      TermType: 0
      Languages:
      - 'Once friendly fae folk who lived harmoniously in human homes and merilly performed household chores asking only kindness in return. This peaceful coexistence continued until landlords started counting Brownies as additional occupants for rent calculation purposes, forcing poor villagers to turn them out in droves. Their brooms, once wielded in the name of domestic cleanliness, are now poised to draw blood… or at least cause moderate bruising. '
      - Un peuple de fées jadis amical qui vivait chez les humains et faisait leurs tâches ménagères en échange d'un peu de gentillesse. Cette coexistence pacifique dura jusqu'à ce que la Guilde des proprios décide de compter le Brownies comme locataires et d'augmenter les loyers en conséquence. Les villageois sans le sou expulsèrent alors des milliers de Brownies. Depuis ce jour, leurs balais ne leur servent plus à faire le ménage, mais à faire très très mal, ou tout du moins à infliger quelques ecchymoses.
      - Un popolo fatato che un tempo viveva in armonia nelle case degli umani e si occupava delle faccende domestiche chiedendo in cambio nient'altro che un po' di gentilezza. Questa pacifica convivenza è proseguita fin quando la Gilda dei Padroni di casa non ha deciso che, ai fini della rendita immobiliare, i Brownie andavano considerati occupanti a tutti gli effetti. Migliaia di Brownie furono quindi sfrattati dagli affittuari in difficoltà. Le loro scope, un tempo brandite in nome delle pulizie domestiche, sono ora pronte a far scorrere il sangue, o quantomeno a causare qualche contusione.
      - Einst waren sie ein freundliches Feenvolk, das in perfekter Harmonie in den Häusern der Menschen lebte und im Gegenzug nur Freundlichkeit für die Hausarbeit verlangte. Diese friedliche Koexistenz dauerte an, bis die Gilde der Vermieter verfügte, dass Topasi bei der Berechnung der Miete als zusätzliche Bewohner gezählt werden. Mittellose Dorfbewohner sahen sich gezwungen, Topasi zu Tausenden zu vertreiben. Ihre Besen, einst im Namen der häuslichen Sauberkeit geschwungen, sind nun bereit, Blut zu vergießen. Oder zumindest leichte Prellungen zu verursachen.
      - Antaño eran unos seres feéricos muy simpáticos que vivían pacíficamente en hogares de humanos y realizaban tareas domésticas de muy buena gana a cambio simplemente de su gratitud. Esta coexistencia armoniosa continuó un tiempo hasta que el gremio de los propietarios decretó que había que considerar a los brownies como inquilinos adicionales, lo que aumentó bastante el precio de los alquileres. Los aldeanos que no se lo podían permitir no tuvieron más remedio que echar a los brownies de sus casas. Miles de ellos se vieron afectados. Por esta razón, ahora usan sus escobas, que eran el símbolo de la limpieza del hogar, para asesinar o, al menos, para infligir dolor.
      - No passado, eram criaturas fantásticas amistosas que viviam harmoniosamente em lares humanos e executavam tarefas domésticas com alegria, pedindo apenas gentileza em troca. Essa coexistência pacífica perdurou até a Guilda dos Senhorios decretar que os Brownies passariam a ser considerados ocupantes adicionais para fins do cálculo do aluguel. Aldeões com dificuldades financeiras foram obrigados a expulsar milhares de Brownies. Suas vassouras que, no passado, eram utilizadas em nome da limpeza doméstica agora são empunhadas para tirar sangue. Ou, pelo menos, causar ferimentos leves.
      - Niegdyś przyjazna, zaczarowana istotka żyjąca w harmonii w domach ludzi i radośnie wykonująca obowiązki domowe, w zamian prosząc jedynie o życzliwość. Ta pokojowa koegzystencja trwała do czasu, gdy Gildia Właścicieli ogłosiła, że skrzaty liczą się jako dodatkowi domownicy przy obliczaniu czynszu. Walczący o byt wieśniacy byli zmuszeni do wyrzucenia tysięcy skrzatów ze swoich domów. Ich miotły, niegdyś dzierżone w imię schludnego domostwa, dziś są żądne krwi, a przynajmniej gotowe kogoś dobrze posiniaczyć.
      - Когда-то дружелюбный волшебный народец жил в домах людей в полной гармонии с их обитателями и с удовольствием занимался домашней работой в обмен на доброе отношение. Эта мирная совместная жизнь продолжалась до тех пор, пока Гильдия домовладельцев не ввела закон, по которому брауни считались дополнительными жильцами и учитывались при расчете арендной платы. Едва сводившие концы с концами деревенские были вынуждены выставить на порог тысячи брауни. А теперь метлами, которые некогда брались в руки только для наведения порядка, проливают кровь или хотя бы наставляют синяков обидчикам.
      - Bir zamanlar insan evlerinde uyum içinde yaşayan ve karşılığında yalnızca iyilik dileyerek ev işlerini neşeyle yerine getiren dost canlısı peri halkı. Bu barış içinde bir arada yaşama, Ev Sahipleri Birliği, kira hesaplaması yaparken Brownielerin de hanehalkından sayılmasına karar verene kadar devam etti. Zor durumda kalan köylüler, binlerce Brownie'yi kapı dışarı etmek zorunda kaldı. Bir zamanlar ev temizliği adına kullanılan süpürgeleri, artık kan akıtmaya veya en azından ölçülü şekilde morarmaya sebebiyet vermek için göreve hazır.
      - '这是曾经在人类家园享受安宁生活的精灵。 它们开开心心地操持各种家务活， 仅仅需要一点表扬作为回报。 这样的和谐共处一直持续着， 直到房东协会为了收取更多租金而将棕精灵判定为额外租户， 纠结的村民们不得不将无数棕精灵扫地出门。 它们手中的扫帚曾是打扫卫生的工具， 如今正蓄势待发准备大杀四方， 或至少要打到你鼻青脸肿。 '
      - 'かつては人間の故郷で仲良く暮らし、 優しさだけを求めて家事を陽気にこなしていたフレンドリーな妖精族だった。 この平和的な共存は、 地主ギルドがブラウニーを家賃計算で居住者に含めると布告するまで続いた。 そして困窮していた村人たちは、 何千ものブラウニーたちを追い払わざるを得なくなった。 悲しいことに、 家庭内の清潔さを保つために振るわれていた彼らのホウキも、 今では流血…あるいは多少の打撲をもたらすための道具となってしまったのだった。 '
      - 한때는 인간의 집에서 조화롭게 살며 집안일을 즐겁게 해치우고 그 대가로 오직 친절만을 요구했던 친근한 요정족이었습니다. 이 평화로운 공존은 집주인 조합이 집세를 더 받으려고 브라우니를 추가 거주자로 간주할 때까지 계속되었죠. 고군분투하던 마을 사람들은 수천 명의 브라우니를 쫓아내야 했습니다. 한때 가정의 청결이라는 핑계로 빗자루를 휘두르던 그들은 이제 그 빗자루로 출혈을 일으키거나 적어도 적당한 멍 정도는 들게 할 준비가 되어 있어요.
      - 這是曾經在人類家園裡享受安寧生活的精靈。祂們開開心心地處理各種家事，且僅僅需要一點表揚作為回報。這種和諧共處的關係一直持續著，直到房東為了收取更多租金而將棕精靈判定為外來租戶，迫使貧窮的村民們不得不將無數的棕精靈們掃地出門。祂們手中的掃帚曾經是用來打掃衛生的工具，如今，祂們正蓄勢待發，準備要大殺四方……或至少要打到你鼻青臉腫才肯罷休。
