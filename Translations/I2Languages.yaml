      - "There are works so incomprehensible in theme and meaning as to fracture the reader’s very grasp of reality. Torn from the material world through sheer force of their disbelief in it, these scholarly fools are only one last thought away from volatile oblivion. \n"
      - "Certains ouvrages abordent des idées et des thèmes si nébuleux que leur lectorat peut perdre toute prise avec la réalité. Arrachées à un monde physique en lequel elles ne croyaient plus, ces érudites désincarnées n'attendent plus que la pensée qui fera exploser le vase.\n"
      - Ci sono opere talmente inafferrabili in termini di materia e significato da incrinare la stessa concezione della realtà di chi li legge. Strappate al mondo materiale con la sola forza della loro scarsa fiducia in esso, queste assurdità accademiche sono l'ultimo pensiero prima del volatile oblio.
      - "Es gibt Werke, die in Thematik und Bedeutung so unverständlich sind, dass sie dem Leser den Sinn für die Realität rauben. Herausgerissen aus der materiellen Welt durch die schiere Kraft des Unglaubens, sind diese gelehrten Narren nur einen Gedanken vom flüchtigen Vergessen entfernt. \n"
      - "Hay obras cuyos temas y significados son tan incomprensibles que pueden hacer pedazos la realidad del lector. Desgarradas del mundo material mediante la fuerza pura de su incredulidad, estas necias eruditas están a un pensamiento de caer en el volátil olvido. \n"
      - "Existem trabalhos com temas e significados tão incompreensíveis que rompem o que o leitor compreende por \"realidade\". Arrancadas do mundo material através da força da descrença que carregam, essas tolas eruditas estão a um pensamento de distância do esquecimento volátil. \n"
      - "Istnieją dzieła tak niezrozumiałe pod względem motywów i znaczeń, że naruszają poczucie rzeczywistości ich czytelników. Tych wyrwanych ze świata materialnego czystą siłą niedowierzania uczonych głupców dzieli od wybuchowej nicości tylko jedna niefortunna myśl. \n"
      - "Есть произведения, настолько непонятные по теме и смыслу, что разрушают само представление читателя о реальности. Дураки ученые настолько разуверились в существовании материального мира, что были вырваны из него просто силой собственных убеждений. И они не знают, что всего лишь одна мысль отделяет их от вечного забвения. \n"
      - Konusu ve anlamı o kadar anlaşılmaz eserler var ki okuyucunun gerçekliği kavrayışını bile sorgulatıyor. Maddi dünyaya olan inançsızlıklarının saf gücüyle parçalanmış olan bu bilgili aptallar, geçici unutuluştan yalnızca son bir düşünce kadar uzaktırlar.
      - 有些作品的主题和意义如此难以理解， 以至于使读者对现实的理解也会因此割裂。 这些搞学术的傻瓜被自己所不相信的绝对力量撕碎， 转瞬就将被人遗忘。
