      Languages:
      - The slimy bottom-feeders of the yokai world, even other magical creatures are put off by their mossy breath, clammy skin and lewd predilections. Though Kappas could once be disarmed by forcing them to bow and spill their head water, the modern variety is far too uncouth to return such courtesies.
      - Les charognards du monde des yôkais. Leur haleine putride, leur peau humide et leurs penchants scabreux répugnent même les autres monstres. On pouvait jadis les forcer à faire une révérence et à renverser leur eau, mais les jeunes de nos jours sont trop rustres pour faire des courbettes.
      - I viscidi opportunisti del mondo degli yokai; perfino le altre creature magiche sono disgustate dal loro fetido alito, dalla loro pelle umidiccia e dai loro indecenti diletti. Nonostante un tempo fosse possibile rendere inermi i kappa semplicemente persuadendoli a chinarsi e versare l'acqua accumulata sul loro capo, la variante moderna è troppo rozza per profondersi in tali salamelecchi.
      - Der schleimige Bodensatz der Welt der Yokai. Sogar die anderen magischen Wesen fühlen sich abgestoßen von ihrem feuchten Odem, der klammen Haut und den lüsternen Anwandlungen. Altmodische Kappas konnte man entwaffnen, indem man sie zwang, sich zu verbeugen, wobei sie ihr Kopfwasser verschütteten. Die moderne Variante ist dafür viel zu ungehobelt.
      - Estos limpiafondos viscosos del mundo de los yōkai asquean incluso a otras criaturas mágicas con su aliento pantanoso, su piel húmeda y sus gustos indecentes. Aunque solía ser fácil librarte de ellos haciendo que se inclinaran en reverencia, esta variedad moderna es demasiado maleducada para devolverte el gesto.
      - A verdadeira ralé do mundo dos yokai. Até outras criaturas mágicas detestam seu hálito pantanoso, pele pegajosa e predileções libertinas. No passado, os Kappa ficavam desarmados se baixassem a cabeça o suficiente para derramar a água, mas sua versão moderna é rude demais para aderir a tais cortesias.
      - Ci szubrawcy wśród yokai odstręczają nawet inne magiczne istoty swoim omszałym oddechem, wilgotną skórą i lubieżnymi upodobaniami. Niegdyś Kappy można było obezwładnić, zmuszając je do ukłonu, przez co z ich głów wylewała się woda, lecz współczesna odmiana jest o wiele zbyt bezczelna, by odwzajemnić ten gest.
      - Скользкая мелкая сошка мира демонов. Даже других магических существ отталкивает болотное дыхание, осклизлая кожа и распутство капп. Хотя раньше их можно было обезоружить, заставив поклониться и разлить воду с головы, современные каппы совсем отбились от рук, и от них не дождешься и обычной вежливости, не то что поклонов.
      - Yokai dünyasının sümüksü leşçilleri, diğer büyülü yaratıklar bile yosunsu nefesleri, yapışkan ciltleri ve uçarı tercihleri yüzünden bunlardan bıkmış durumda. Kappalar, bir zamanlar eğilerek selamlamaya ve kafa sularını dökmeye zorlanarak etkisiz hâle getirilebilse de modern kesim bu tür nezaketlere karşılık vermek için pek de kılını kıpırdatmıyor.
      - '它们浑身黏滑， 是妖怪世界中最低贱的成员， 就连其他的魔物也会被其苔藓味的口气、 滑腻的皮肤和淫荡的爱好所吓到。 虽然从前的人们可以用鞠躬的方式骗河童洒出头顶的水， 来使它们丧失战斗力， 但现代的河童已经非常粗鄙， 不可能鞠躬回礼的。 '
      - '妖怪の世界では底辺のヌルヌルした卑劣な存在で、 苔むした息や湿った肌、 スケベな性癖に他の妖怪もドン引きしている。 かつてはお辞儀をさせたり、 頭に水をかけたりして、 河童をやっつけることができたが、 現代の河童はあまりにも野蛮で、 そのような行為は通用しない。 '
      - 요괴 세계에서 지위가 낮은 미끄러운 요괴입니다. 심지어 다른 마법 생명체도 갓파의 이끼 낀 숨결, 축축한 피부, 음탕한 취향 때문에 갓파를 멀리합니다. 갓파는 한때 억지로 절하게 만들어 머리에 있는 물을 쏟아버림으로써 무장 해제할 수 있었지만, 요즘의 변형된 갓파는 머리를 숙이는 예의를 보이기에는 너무 무례합니다.
      - 牠們渾身黏滑，是妖怪世界中最低賤的成員，就連其他的魔物也會被其苔蘚味的口氣、滑膩的皮膚與放蕩的愛好給嚇到。雖然以前的人可以用鞠躬的方式來騙河童灑出頭頂的水，使對方喪失戰鬥力，但現代的河童非常粗鄙，不可能會鞠躬回禮的。
