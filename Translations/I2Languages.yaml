      - Сестринство ведьм хранит секреты, которые могут свергнуть целые династии. Главным образом секреты о сексуальных скандалах. Ведьмы весьма неплохо живут на постоянный поток взяток от аристократии, и ни одна из них не останется без модной шляпки.
