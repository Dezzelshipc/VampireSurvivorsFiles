      Languages:
      - "Some portraits contain the souls sold by certain witches to obtain eternal youth and health. But let's talk about the Poetrait instead.\nAs Poe becomes ever more aged and garlic scented, this elegant portrait becomes ever younger and smells increasingly of lavender. Who wouldn’t clamour for A Picture of Poe to Display?"
      - "Certains portraits renferment les âmes que des sorcières ont vendues en échange d'immortalité. Parlons plutôt du Poetrait, si vous le voulez bien.\nTandis que Poe vieillissait et sentait l'ail à plein nez, son élégant portrait rajeunissait et dégageait un doux parfum de lavande. Ce Portrait de Poe ferait sensation dans votre salon !"
      - "Alcuni ritratti contengono le anime vendute da certe streghe in cambio di giovinezza e salute eterne. Ma parliamo del Poetratto, invece.\nCon l'aumentare degli anni e dell'odore di aglio di Poe, questo elegante ritratto diventa sempre più giovane ed emana un profumo di lavanda sempre più intenso. D'altronde, chi non farebbe pazzie per \"Il ritratto di Poe con parei\"?"
      - "In manchen Porträts stecken die Seelen, die bestimmte Hexen für ewige Jugend und Gesundheit verkauft haben. Aber reden wir lieber vom Poeträt.\nWährend Poe älter und knofeliger wird, wird dieses Poeträt immer jünger und duftet immer stärker nach Lavendel. Wer würde nicht gern ein Bildnis von Poe bei sich ausstellen?"
      - "Si bien algunos retratos encierran las almas vendidas por ciertas brujas a cambio de la salud y juventud eternas, hoy vamos a hablar del «Poetrato».\nA medida que Poe envejece y su hedor a ajo se recrudece, este sofisticado retrato rejuvenece y adquiere un olor a lavanda cada vez más intenso. ¿Quién no querría tener un cuadro de Poe en su sala de estar?"
      - "Alguns retratos contêm almas vendidas por certas bruxas com o objetivo de obter saúde e juventude eternas. Mas, em vez disso, vamos falar sobre o Poetrato.\nConforme o Poe fica mais velho e com mais cheiro de alho, este elegante retrato fica mais jovem e com mais cheiro de lavanda. Quem não clamaria por O Retrato de Poe que Ostentei?"
      - Niektóre portrety zawierają dusze sprzedawane przez wiedźmy w celu zdobycia wiecznej młodości i zdrowia. Ale zamiast tego pomówmy o Poetrecie. Podczas gdy Poe się starzeje i coraz mocniej pachnie czosnkiem, ten elegancki portret staje się coraz młodszy i ma coraz mocniejszą woń lawendy. Kto nie zawalczyłby o obraz Poego do powieszenia?
      - "В некоторых портретах заключена душа человека, проданная некими ведьмами, чтобы оставаться вечно юными и полными сил. Но мы с вами лучше поговорим не о них, а о По-ртрете.\nПо мере того, как По стареет, а запах чеснока от него усиливается, этот элегантный портрет становится все моложе и все явнее издает аромат лаванды. Кому не захочется вывесить у себя Портрет По (реально греет)?"
      - Bazı portreler, belirli cadılar tarafından ebedi gençlik ve sağlık elde etmek için satılan ruhları içerir. Ama bunun yerine Poetre hakkında konuşalım. Poe daha da yaşlı ve sarımsak kokulu hâle geldikçe, bu zarif portre daha da gençleşiyor ve çok daha fazla lavanta kokuyor. Poe'nun Bir Portresi'nin Sergilenmesi için kim yaygara koparmaz ki?
      - "一些画像含有被某些女巫出来的灵魂，以此永葆青春与健康。但是咱们来谈谈波的画像。\n在波不断变老，身上的蒜臭味一点点变浓的时候；这幅优雅的画像却越发年轻，上边的薰衣草香味也更加浓郁。谁不想大声要一张波的画像摆着呢？"
      - 一部の肖像画には、ある魔女たちが永遠の若さと健康を手に入れるために売った魂が閉じ込められているらしい。だが、今回注目するのはポーの肖像画だ。ポーが歳を重ねるごとにニンニクの香りを纏うように、この優雅な肖像画は時間を経るごとに若返り、ラベンダーの香りを放ちだす。ところで、ポーの絵を飾りたがらない者なんているのだろうか？
      - "어떤 초상화에는 영원한 젊음과 건강을 얻기 위해 마녀에게 판 영혼이 담겨 있습니다. 하지만 그 대신에 시인에 대해 이야기해 볼게요.\n포가 점점 나이가 들고 마늘 냄새가 날수록, 이 우아한 초상화는 점점 더 어려지고 라벤더 냄새가 납니다. 누구라도 포의 초상화를 전시하고 싶을거예요."
      - "這些畫像中有被特定幾位女巫出賣的靈魂，她們藉此永保青春與健康。但是，讓我們來談談波伊的畫像。\n在波伊不斷變老、身上的蒜臭味一點點變濃的時候，這幅優雅的畫像卻越發年輕起來，上頭的薰衣草香味也變得更加濃郁。這樣，誰不會想要大聲嚷嚷，只為搶下一幅伊的畫像擺著呢？"
