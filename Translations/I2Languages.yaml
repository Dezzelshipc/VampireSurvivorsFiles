      - 얼굴 찌푸리지 말아요, 모두 다 힘들잖아요. 황혼의 광대 샘이랍니다! 황혼이 다가오면 샘의 목소리를 듣게 되지만 샘이 나타나도 두려워하지 마세요. 명랑한 얼간이와 함께 미소지으며 웃으세요. 샘이 당신을 반으로 찢는 동안 그냥 미소지으며 웃어요. 샘은 춤을 추고, 깡충 대며 뛰다가 기회를 포착하고 온 가족을 도륙해버릴 거예요. 얼굴 찌푸리지 말아요, 모두 다 힘들잖아요. 황혼의 광대가 도착했어요.
