      - “Why simply work the smallfolk to death? Work them beyond it!” This, the Cardinal’s necromancers laughed as they turned to the grave for a cheap alternative to labor that needed rest and food. Sadly for them, while their new workforce slept not, feeding was a whole other matter.
      - « Pourquoi exploiter les petites gens jusqu'à leur mort ? Nous devrions les exploiter encore plus longtemps ! » C'est ainsi que les nécromanciens du Cardinal trouvèrent une alternative économique aux travailleurs humains. Malheureusement pour eux, leur nouvelle main-d'œuvre n'avait certes pas besoin de dormir, mais elle ne manquait pas d'appétit.
      - Perché sfruttare la plebe solo fino alla morte? Sfruttiamola anche dopo! È con questa spassosa idea in testa che i negromanti del Cardinale si rivolsero alle tombe per trovare un'alternativa economica a una forza lavoro che necessita di cibo e riposo. Purtroppo per loro, sebbene la loro nuova manodopera non avesse bisogno di dormire, il cibo fu un altro paio di maniche.
      - „Warum die kleinen Leute sich nur zu Tode arbeiten lassen? Und nicht über den Tod hinaus?“ So höhnten die Nekromanten des Kardinals und öffneten die Gräber, um Arbeiter herbeizuschaffen, die weder Ruhe noch Nahrung brauchten. Die Neuen schliefen tatsächlich nicht. Das mit der Ernährung war allerdings doch ein Problem.
      - «¿Por qué explotar a la plebe hasta la muerte cuando puedes seguir haciéndolo después?». Al oír esto, los nigromantes del cardenal se partieron de risa mientras iban al cementerio buscando una alternativa barata a los trabajadores que necesitan descanso y comida. Por desgracia para ellos, aunque sus nuevos empleados no dormían, su alimentación era una cuestión muy diferente.
      - Por que explorar trabalhadores só até a morte? Eles também podem trabalhar depois dela! Necromantes do Cardeal riam ao buscar nos túmulos uma alternativa para a mão de obra que necessita de descanso e alimentação. Para o azar deles, a nova mão de obra podia até não dormir, mas comer já era outra história.
      - „Dlaczego niby wieśniacy mają harować tylko do śmierci? Niech harują i po niej!”. Tak właśnie rzekli nekromanci Kardynała, zwracając się ku grobom w poszukiwaniu taniej, alternatywnej siły robotniczej, która nie wymagała odpoczynku ani pożywienia. Na nieszczęście, choć nowi pracownicy nie musieli spać, kwestia wyżywienia stała się nieco problematyczna.
      - «Зачем заставлять простых людей работать до смерти? Выйдем за рамки возможного!». Так смеялись некроманты кардинала, гуляя на кладбище в поисках дешевой рабочей силы, которую не надо поить и кормить. К их сожалению, работники все хорошо слышали и были голодны как никогда.
      - Neden fakir halkı ölümüne çalıştıralım ki? Ölümden beter oluncaya kadar çalıştıralım! Kardinal'in ölüm büyücüleri, dinlenmeye ve yiyeceğe ihtiyaç duyan iş gücüne ucuz bir alternatif aramak için mezara doğru yönelirken gülüştüler. Ne yazık ki yeni iş güçleri uykuya ihtiyaç duymazken, onları beslemek başlı başına bir dertti.
      - “为什么累死小喽啰？ 小喽啰才是我们累的原因吧！ ”这是红衣主教的死灵法师们的玩笑话， 他们一边说， 一边转向坟墓， 为需要休息和食物的工人寻找廉价的替代品。 可悲的是， 虽然他们的新苦力不用睡觉， 但填饱肚子就比较费事了。
      - 「矮小なる者たちを、なぜ死ぬまで働かせるのだ？ 死んでも働かせればよい！」 これを聞いて、 枢機卿のネクロマンサーたちは笑ったものだ。 そして彼らは墓場に目を向けた。 休息と食事が必要な労働力の代わりの安価な代替品として。 悲しいかな、 この新たな労働力は眠りはしなかったが、 食事は必要だった。
      - 왜 죽을 만큼 일을 시키는 거죠? 그 이상으로 일을 시키세요! 추기경의 네크로맨서들은 묘비 속 존재를 휴식과 음식을 필요로 하던 노동력에 대한 값싼 대안으로 바꾸고서는 웃음을 터뜨렸습니다. 안타깝게도 이 새로운 노동력은 잠은 자지 않지만 음식 부분에 있어서는 완전히 다른 문제가 있었죠.
      - 「什麼累死小嘍囉？我們是要帶領小嘍囉們超越自己！」紅衣主教的死靈法師們喜歡講這種玩笑話，他們一邊說、一邊轉向墳墓，尋找能用的的廉價替代選項，以期有一天能夠替換掉這些需要休息和食物的工人們。可悲的是，雖然他們新找來的苦力不用睡覺，但要填飽它們肚子可就困難多了。
