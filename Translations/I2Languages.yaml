    - Term: enemiesLang/{BOSS_DROWNER_NORMAL}bDesc
      TermType: 0
      Languages:
      - A Reaper that loves to make it rain. Stories claim that it once did so for forty days and forty nights, simply to impress a guy. In battle, the Drowner is a master of wet work, preferring to dampen the spirits of its adversaries with a torrent of abuse. Don’t fall foul of the original dead pool.
      - Une Faucheuse qui adore la pluie. On raconte qu'elle a déjà fait pleuvoir pendant quarante jours et autant de nuits, juste pour impressionner un copain. Cette compétence la définit aussi sur le champ de bataille, où elle noie ses adversaires sous un torrent de pure malveillance. Ne vous la mettez pas à dos si vous ne voulez pas finir sous l'eau...
      - Un mietitore che ama far piovere. Si narra che una volta fece piovere per 40 giorni e 40 notti, solo per impressionare un tizio. In battaglia, il Sommersore è il Signore delle alluvioni, e preferisce macerare lo spirito dei suoi avversari inondandoli di soprusi. Che poi, alla fine, non è tanto il freddo; è l'umidità che ti uccide.
      - Ein Schnitter, der den Regen liebt. Es heißt, er habe es einst vierzig Tage und vierzig Nächte regnen lassen. Nur um Eindruck zu schinden. Im Kampf lässt es der Ersäufer gern fließen. Den Kampfesmut seiner Gegner weicht er mit einer Flut von Schmähungen auf. Steig also besser nicht mit ihm in die Wanne.
      - Una Muerte a la que encanta hacer llover. Cuenta la leyenda que una vez hizo llover durante 40 días y 40 noches para impresionar a un ligue. En combate, la Inundadora es una maestra del agua, por lo que prefiere ahogar las esperanzas de sus contrincantes con un torrente de golpes. No seas gallina y tírate a la piscina.
      - Um ceifador que adora criar chuva. Dizem por aí que, certa vez, ele fez chover por quarenta dias e quarenta noites, só pra impressionar um truta. Em combate, o Afogador é mestre da umidade e prefere atingir os espíritos dos adversários com uma torrente de adversidades. Tome cuidado para não ser vítima de sua piscina.
      - Z małej chmury duży deszcz – oto motto tego Żniwiarza. Podobno kiedyś zdołał wywołać ulewę, która trwała czterdzieści dni i nocy, tylko po to, by zaimponować jakiemuś kolesiowi. W walce Topiciel jest mistrzem mokrej roboty, który robi wrogom wodę z mózgu i posyła ich na samo dno. Nie daj się rzucić na głęboką wodę.
      - Этот жнец — очень мутный тип. Ходят истории про то, как он когда-то вызвал дождь, который лил сорок дней и сорок ночей, просто чтобы произвести впечатление на одного мужика. Утопец не чурается мокрухи. Когда его противники пускаются наутек, он щедро поливает их потоком оскорблений. Поговорку про тихий омут придумали именно про него.
      - Yağmur yağdırmayı seven bir Azrail. Hikâyeler, bir keresinde sadece herifin birini etkilemek için kırk gün kırk gece yağmur yağdırdığını anlatıyor. Savaştayken, Boğucu tam bir kirli iş ustasıdır, düşmanlarının moralini bir suistimal seliyle söndürmeyi tercih eder. Ölüm havuzunun yaratıcı tuzağına düşmeyin.
      - 一个喜欢下雨的死神。 在民间故事里， 它曾经连续下了四十天的雨， 只是为了赢得一个人的称赞。 在战斗时， 水鬼擅长掌控洪水， 喜欢狂乱的洪流折磨对手： 那些人并非死于窒息， 而是死于风湿病。
      - 大雨を降らせるリーパー。 噂によると、 四十日間ぶっとおしで雨を降らせたことがあるらしい。 それも、 たった一人の男を感服させるために。 戦いにおいては、 ドラウナーは水仕事の名人だ。 怒涛のような暴言を浴びせて、 敵対者の士気に水を差す。 まさに本物の 「死のプール」。 溺れないように気を付けろ。
      - 비를 내리게 하는 것을 좋아하는 사신입니다. 40일 밤낮을 비만 내리게 한 적이 있는데, 그게 다 오직 한 남자에게 깊은 인상을 남기기 위해서였다는 이야기도 있습니다. 전투에서 익사의 사신은 물을 자유자재로 다루는 모습을 보여주는데, 가혹한 급류 공격을 퍼부어 상대의 영혼을 꺾어버리는 것을 선호합니다. 말 그대로 "데드 풀" 같은 존재니, 눈 밖에 나지 않는 게 좋습니다.
      - 這是一位喜歡下雨的死神。在民間故事裡，祂曾經連續下了四十天的雨，就只為了贏得某個人的讚美。在戰鬥時，水鬼擅長掌控洪水，但它更喜歡用大量的粗俗言語來挫敗對手的精神。沒事的話，最好還是不要惹這些水鬼。
