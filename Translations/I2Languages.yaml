    - Term: enemiesLang/{FS_HORNJUGG}bDesc
      TermType: 0
      Languages:
      - 'How wet do you have to get in order to be considered a wet version of something that was already wet? About as wet as the Wet Njuggles, an aqueous equine that took the phrase “stay hydrated” to its soggy extreme. Despite their mastery of moisture, the cruel irony is that the leading cause of death among them is drowning. They’d rather a watery grave than to live high and dry, for they understand that wetter is better. '
      - Quel degré d'humidité faut-il atteindre pour être considéré comme la version "mouillée" d'une créature déjà mouillée ? Il faut être aussi humide que le Nuggle mouillé, un équidé aqueux qui a bu bien plus de 1,5 litre d'eau par jour. Malgré une hydratation au top du top, la première cause de décès chez cette espèce est la noyade. Les Nuggles mouillés préfèrent être engloutis par les flots plutôt que de vivre à sec. Que voulez-vous ? Ils ont l'eau dans la peau.
      - Quanto bisogna essere bagnati per essere considerati la versione bagnata di qualcosa che è già bagnato? Direi su per giù bagnati quanto un Njuggles bagnato, un equino acquatico che ha preso troppo alla lettera il consiglio "mantenersi idratati". Nonostante padroneggi l'umidità, è ironico notare che la causa principale di morte, in seno alla sua specie, sia l'annegamento. Nonostante ciò, preferisce perire in una tomba d'acqua che vivere all'asciutto e felice. A quanto pare, il suo adagio preferito è "a mollo è meglio".
      - 'Wie nass muss man werden, um als nasse Version von etwas bereits Nassem gelten zu können? Wahrscheinlich so nass wie ein Nasses Njuggles, ein Wasserpferd, das es mit dem Slogan „Immer genug trinken!“ etwas übertrieben hat. Sie beherrschen nasses Nass wie kein Zweiter, sterben allerdings ironischerweise am häufigsten den Ertrinkungstod. Das ist aber okay, sie ziehen das Wassergrab einem trockenem Leben vor. Sie wissen einfach: je nässer, je besser.'
      - ¿Cómo de mojado tienes que estar para ser la versión mojada de algo que ya lo está? Estos potros acuosos llevaron lo de «mantenerse hidratado» al extremo más húmedo. A pesar de que son especialistas en temas acuáticos, la ironía es que muchos de ellos mueren ahogados. De todas formas, prefieren morir empapados que vivir desecados.
      - Qual nível de umidade você precisa atingir para ser visto como a versão molhada de uma coisa que já é molhada? O mesmo nível do Njuggles Molhado, um equino aquoso que leva a frase "hidrate-se" ao seu mais encharcado extremo. Apesar da habilidade com a água, a ironia cruel é que a maior causa de morte entre essas criaturas é o afogamento. Independentemente disso, eles preferem um túmulo aguado a viver tomando banho de sol, pois consideram que quanto mais molhado, melhor.
      - Jak mokrym trzeba być, by zostać uznanym mokrą wersją czegoś, co już było mokre? Mniej więcej tak mokrym jak mokry pstrągokoń, wodny wierzchowiec, który potraktował wyrażenie „nawadniaj się” nieco zbyt poważnie.  Okrutną ironią jest to, że pomimo ich mistrzowskiego opanowania wilgoci główną przyczyną śmierci mokrych pstrągokoni jest utonięcie. Jednak i tak wolą wodny grób niż usychać na lądzie, bo rozumieją, że im mokrzej, tym lepiej.
      - Насколько сильно нужно промокнуть, чтобы называться мокрой версией изначально вполне себе мокрого существа? Пожалуй, примерно как мокрый нжонгл — водное парнокопытное, которое восприняло совет о поддержании водного баланса в организме слишком буквально. И хотя они подчинили себе воды, основной причиной их смерти по-прежнему остается утопление. Тем не менее они скорее предпочтут покоиться на дне морском, чем помирать от жажды где-нибудь в пустыне. И лучше пойдут на мокрое дело, чем проиграют всухую.
      - Zaten ıslak olan bir şeyin ıslak versiyonu olarak kabul edilmek için ne kadar ıslanmanız gerekir? Wet Njuggles kadar ıslak, sulu bir at "bol su iç" ifadesinin üzerine bir sürahi su boca etti. Islaklık konusundaki ustalıklarına rağmen, aralarındaki başlıca ölüm nedeninin boğulma olması acımasız bir ironidir. Ne olursa olsun, yüksekte ve kuru yaşamaktansa sulu bir mezarı tercih ederler, çünkü ne kadar nem o kadar ıslaklık.
      - '你要弄得多湿才能被认为是已经湿了的东西的泡水版？  说到“泡水纳尤格”的湿， 这种水生马把“多喝水”这句话发挥到了极致。 尽管它们深谙补水之道， 但残酷的讽刺是， 它们的主要死因竟是溺水。 不管怎么说， 它们宁愿死在水里， 也不愿意干巴巴地活着， 因为它们一汪无前。 '
      - 'すでに濡れていたものを濡らしたと考えるには、 どの程度濡らせばいいのだろうか？  水分補給という言葉を極限まで極めたこの馬型のモンスターは、 ウェット・ンジャグルスの名にふさわしい存在だと言える。 水に強い彼らだが、 死因のトップが溺死というのはなんとも皮肉な話である。 しかし彼らは、 水もしたたればしたたるほどイイものだと知っている。 だからこそ陸で乾いた生き方をするよりも、 水葬を選ぶのだ。 '
      - 이미 젖은 상태에서 축축한 버전으로 간주하려면 얼마나 더 젖어야 하죠? 축축한 뉴글스만큼 젖는다는 말의 의미는. "수분을 공급해주세요”라는 문구를 극도로 축축하게 만든 친수성 어구죠. 수분을 지배할 능력이 있지만, 그들의 주요 사망 원인이 익사라는 사실은 잔인한 아이러니죠. 그런데도 그들은 높은 지대의 건조한 삶보다는 물기가 흥건한 죽음을 선호한답니다. 습한 것이 더 낫다는 것을 알고 있으니까요.
      - 你到底要弄得多濕，才能被認為是已經濕了的東西的泡水版本？說到「泡水納尤格」的濕，這種水生馬啊，可真是把「沒事多喝水」這句話發揮到了極致。儘管牠們深諳補水之道，但殘酷而又諷刺的是，牠們的主要死因竟是溺水。牠們寧願死在水裡，也不願意乾巴巴地活著，因為，牠們就是要勇往直前。
